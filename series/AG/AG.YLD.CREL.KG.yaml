Limitationsandexceptions: 'Cereals production data relate to crops harvested for dry grain only. Cereal
  crops harvested for hay or harvested green for food, feed, or silage and those used for grazing are
  excluded. The FAO allocates production data to the calendar year in which the bulk of the harvest took
  place. Most of a crop harvested near the end of a year will be used in the following year.


  The data are collected by the Food and Agriculture Organization of the United Nations (FAO) through
  annual questionnaires. The FAO tries to impose standard definitions and reporting methods, but complete
  consistency across countries and over time is not possible. Thus, data on agricultural land in different
  climates may not be comparable. For example, permanent pastures are quite different in nature and intensity
  in African countries and dry Middle Eastern countries.


  Data on cereal yield may be affected by a variety of reporting and timing differences. Millet and sorghum,
  which are grown as feed for livestock and poultry in Europe and North America, are used as food in Africa,
  Asia, and countries of the former Soviet Union. So some cereal crops are excluded from the data for
  some countries and included elsewhere, depending on their use.


  The data collected from official national sources through the questionnaire are supplemented with information
  from official secondary data sources. The secondary sources cover official country data from websites
  of national ministries, national publications and related country data reported by various international
  organizations.'
