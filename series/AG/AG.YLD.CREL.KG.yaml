Statisticalconceptandmethodology: A cereal is a grass cultivated for the edible components of their grain,
  composed of the endosperm, germ, and bran. Cereal yield is measured as kilograms per hectare of harvested
  land. Cereal grains are grown in greater quantities and provide more food energy worldwide than any
  other type of crop; cereal crops therefore can also be called staple crops Cereals production includes
  wheat, rice, maize, barley, oats, rye, millet, sorghum, buckwheat, and mixed grains. Production data
  on cereals relate to crops harvested for dry grain only. Cereal crops harvested for hay or harvested
  green for food, feed, or silage and those used for grazing are excluded.
