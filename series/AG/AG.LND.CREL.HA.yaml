Limitationsandexceptions: 'The data are collected by the Food and Agriculture Organization of the United
  Nations (FAO) through annual questionnaires. They are supplemented with information from official secondary
  data sources. The secondary sources cover official country data from websites of national ministries,
  national publications and related country data reported by various international organizations. The
  FAO tries to impose standard definitions and reporting methods, but complete consistency across countries
  and over time is not possible. Thus, data on agricultural land in different climates may not be comparable.
  For example, permanent pastures are quite different in nature and intensity in African countries and
  dry Middle Eastern countries.


  Data on agricultural land are valuable for conducting studies on a various perspectives concerning agricultural
  production, food security and for deriving cropping intensity among others uses.'
