description: Permanent cropland is land cultivated with crops that occupy the land for long periods and
  need not be replanted after each harvest, such as cocoa, coffee, and rubber. This category includes
  land under flowering shrubs, fruit trees, nut trees, and vines, but excludes land under trees grown
  for wood or timber.
