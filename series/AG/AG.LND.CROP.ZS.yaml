Limitationsandexceptions: 'The Food and Agriculture Organization (FAO) tries to impose standard definitions
  and reporting methods, but complete consistency across countries and over time is not possible. Thus,
  data on agricultural land in different climates may not be comparable. For example, permanent pastures
  are quite different in nature and intensity in African countries and dry Middle Eastern countries.


  True comparability of the data is limited by variations in definitions, statistical methods, and quality
  of data. Countries use different definitions land use. The Food and Agriculture Organization of the
  United Nations (FAO), the primary compiler of the data, occasionally adjusts its definitions of land
  use categories and revises earlier data. Because the data reflect changes in reporting procedures as
  well as actual changes in land use, apparent trends should be interpreted cautiously.


  Satellite images show land use that differs from that of ground-based measures in area under cultivation
  and type of land use. Moreover, land use data in some countries (India is an example) are based on reporting
  systems designed for collecting tax revenue. With land taxes no longer a major source of government
  revenue, the quality and coverage of land use data have declined.'
