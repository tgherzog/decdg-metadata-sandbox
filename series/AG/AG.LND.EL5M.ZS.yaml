   from the SRTM3 Enhanced Global Map developed by ISCIENCES. The ISCIENCES digital elevation model was
   created using NASA\u2019s Jet Propulsion Laboratory Shuttle Radar Topography Mission data processed
   to 3 arc-seconds (SRTM3)."
