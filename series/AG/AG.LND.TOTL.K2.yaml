Limitationsandexceptions: 'The data are collected by the Food and Agriculture Organization (FAO) of the
  United Nations through annual questionnaires. The FAO tries to impose standard definitions and reporting
  methods, but complete consistency across countries and over time is not possible.


  The data collected from official national sources through the questionnaire are supplemented with information
  from official secondary data sources. The secondary sources cover official country data from websites
  of national ministries, national publications and related country data reported by various international
  organizations.'
Periodicity: Annual
Source: Food and Agriculture Organization, electronic files and web site.
Statisticalconceptandmethodology: Total land area does not include inland water bodies such as major rivers
  and lakes. Variations from year to year may be due to updated or revised data rather than to change
  in area.
