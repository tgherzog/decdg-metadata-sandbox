description: Land area is a country's total area, excluding area under inland water bodies, national claims
  to continental shelf, and exclusive economic zones. In most cases the definition of inland water bodies
  includes major rivers and lakes.
Aggregationmethod: Sum
Developmentrelevance: 'Land area is particularly important for understanding an economy''s agricultural
  capacity and the environmental effects of human activity. Innovations in satellite mapping and computer
  databases have resulted in more precise measurements of land and water areas.


  Population, land area, income, and output are basic measures of the size of an economy. They also provide
  a broad indication of actual and potential resources. Land area is therefore used as one of the major
  indicator to normalize other indicators.'
