description: Fertilizer consumption measures the quantity of plant nutrients used per unit of arable land.
  Fertilizer products cover nitrogenous, potash, and phosphate fertilizers (including ground rock phosphate).
  Traditional nutrients--animal and plant manures--are not included. For the purpose of data dissemination,
  FAO has adopted the concept of a calendar year (January to December). Some countries compile fertilizer
  data on a calendar year basis, while others are on a split-year basis. Arable land includes land defined
  by the FAO as land under temporary crops (double-cropped areas are counted once), temporary meadows
  for mowing or for pasture, land under market or kitchen gardens, and land temporarily fallow. Land abandoned
  as a result of shifting cultivation is excluded.
