Limitationsandexceptions: 'The FAO has revised the time series for fertilizer consumption and irrigation
  for 2002 onward. FAO collects fertilizer statistics for production, imports, exports, and consumption
  through the new FAO fertilizer resources questionnaire. In the previous release, the data were based
  on total consumption of fertilizers, but the data in the recent release are based on the nutrients in
  fertilizers. Some countries compile fertilizer data on a calendar year basis, while others compile on
  a crop year basis (July-June). Previous editions of this indicator, Fertilizer consumption (100 grams
  per hectare of arable land), reported data on a crop year basis, but this edition uses the calendar
  year, as adopted by the FAO. Caution should thus be used when comparing data over time.


  The data are collected by the Food and Agriculture Organization of the United Nations (FAO) through
  annual questionnaires. The FAO tries to impose standard definitions and reporting methods, but complete
  consistency across countries and over time is not possible. The secondary sources cover official country
  data from websites of national ministries, national publications and related country data reported by
  various international organizations.'
