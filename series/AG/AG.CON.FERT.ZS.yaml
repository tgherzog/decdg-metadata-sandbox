Developmentrelevance: 'Factors such as the green revolution, has led to impressive progress in increasing
  crop yields over the last few decades. This progress, however, is not equal across all regions. Continued
  progress depends on maintaining agricultural research and education. The cultivation of cereals varies
  widely in different countries and depends partly upon the development of the economy. Production depends
  on the nature of the soil, the amount of rainfall, irrigation, quality od seeds, and the techniques
  applied to promote growth.


  Agriculture is still a major sector in many economies, and agricultural activities provide developing
  countries with food and revenue. But agricultural activities also can degrade natural resources. Poor
  farming practices can cause soil erosion and loss of soil fertility. Efforts to increase productivity
  by using chemical fertilizers, pesticides, and intensive irrigation have environmental costs and health
  impacts. Salinization of irrigated land diminishes soil fertility. Thus, inappropriate use of inputs
  for agricultural production has far-reaching effects.


  In many developed countries, excessive nitrogen fertilizer applications have sometime lead to pest problems
  by increasing the birth rate, longevity and overall fitness of certain agricultural pests, such as aphids.
  Further, excessive use of fertilizers emits significant quantities of greenhouse gas into the atmosphere.
  Over-fertilization of a vital nutrient can be detrimental, as "fertilizer burn" can occur when too much
  fertilizer is applied, resulting in drying out of the leaves and damage or even death of the plant.
  In many industrialized countries, overuse of fertilizers has resulted in contamination of surface water
  and groundwater.


  There is no single correct mix of inputs to the agricultural land, as it is dependent on local climate,
  land quality, and economic development; appropriate levels and application rates vary by country and
  over time and depend on the type of crops, the climate and soils, and the production process used.'
