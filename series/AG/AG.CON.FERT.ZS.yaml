Statisticalconceptandmethodology: 'Fertilizer consumption measures the quantity of plant nutrients, and
  is calculated as production plus imports minus exports. Because some chemical compounds used for fertilizers
  have other industrial applications, the consumption data may overstate the quantity available for crops.
  Fertilizer consumption as a share of production shows the agriculture sector''s vulnerability to import
  and energy price fluctuation.


  Most fertilizers that are commonly used in agriculture contain the three basic plant nutrients - nitrogen,
  phosphorus, and potassium. Some fertilizers also contain certain "micronutrients," such as zinc and
  other metals that are necessary for plant growth. Materials that are applied to the land primarily to
  enhance soil characteristics (rather than as plant food) are commonly referred to as soil amendments.
  Fertilizers and soil amendments are largely derived from raw material, composts and other organic matter,
  and wastes, such as sewage sludge and certain industrial wastes.


  FAO defines arable land as land under temporary crops (double-cropped areas are counted once), temporary
  meadows for mowing or for pasture, land under market or kitchen gardens, and land temporarily fallow;
  land abandoned as a result of shifting cultivation is excluded.'
