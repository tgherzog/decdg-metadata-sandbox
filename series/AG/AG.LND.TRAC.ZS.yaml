description: Agricultural machinery refers to the number of wheel and crawler tractors (excluding garden
  tractors) in use in agriculture at the end of the calendar year specified or during the first quarter
  of the following year. Arable land includes land defined by the FAO as land under temporary crops (double-cropped
  areas are counted once), temporary meadows for mowing or for pasture, land under market or kitchen gardens,
  and land temporarily fallow. Land abandoned as a result of shifting cultivation is excluded.
Aggregationmethod: Weighted average
Developmentrelevance: 'Agricultural land covers more than one-third of the world''s land area. In many
  industrialized countries, agricultural land is subject to zoning regulations. In the context of zoning,
  agricultural land (or more properly agriculturally zoned land) refers to plots that may be used for
  agricultural activities, regardless of the physical type or quality of land.


  A substantial contribution to agriculture in the last century has been the escalation from manual and
  stock-animal farm work to gas-powered farm equipment. Globally, steel plows, mowers, mechanical reapers,
  seed drills, and threshers contributed to the development of mechanized agriculture, tractors enabled
  the farmer to sow and harvest large agricultural lands with less manpower. In modern times, powered
  machinery such as tractors, has replaced many jobs formerly carried out by men or animals such as oxen,
  horses and mules. FAO estimates that most farmers in developing countries experience a greater annual
  expenditure on farm power inputs than on fertilizer, seeds or agrochemicals.


  Agriculture is still a major sector in many economies, and agricultural activities provide developing
  countries with food and revenue. But agricultural activities also can degrade natural resources as poor
  farming practices cause soil erosion and loss of soil fertility.


  There is no single correct mix of inputs to the agricultural land, as it is dependent on local climate,
  land quality, and economic development; appropriate levels and application rates vary by country and
  over time and depend on the type of crops, the climate and soils, and the production process used.'
