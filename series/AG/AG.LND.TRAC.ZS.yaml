Statisticalconceptandmethodology: 'A tractor provides the power and traction to mechanize agricultural
  tasks, especially tillage. Agricultural implements may be towed behind or mounted on the tractor, and
  the tractor may also provide a source of power if the implement is mechanized. The most common use of
  the term "tractor" is for the vehicles used on farms. The farm tractor is used for pulling or pushing
  agricultural machinery or trailers, for plowing, tilling, disking, harrowing, planting, and similar
  tasks. Planting, tending and harvesting a crop requires both a significant amount of power and a suitable
  range of tools and equipment. Mechanization of farming has allowed an increase to the area that can
  be planted and has contributed towards increased yields, mainly due to the precision with which the
  farming tasks can be accomplished.


  Agricultural land constitutes only a part of any country''s total area, which can include areas not
  suitable for agriculture, such as forests, mountains, and inland water bodies. Data on agricultural
  land are valuable for conducting studies on a various perspectives concerning agricultural production,
  food security and for deriving cropping intensity among others uses. Agricultural land indicator, along
  with land-use indicators, can also elucidate the environmental sustainability of countries'' agricultural
  practices.'
