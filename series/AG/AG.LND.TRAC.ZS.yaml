Limitationsandexceptions: 'The data are collected by the Food and Agriculture Organization of the United
  Nations (FAO) through annual questionnaires. The FAO tries to impose standard definitions and reporting
  methods, but complete consistency across countries and over time is not possible. Thus, data on agricultural
  land in different climates may not be comparable. For example, permanent pastures are quite different
  in nature and intensity in African countries and dry Middle Eastern countries. Data on agricultural
  employment, in particular, should be used with caution. In many countries much agricultural employment
  is informal and unrecorded, including substantial work performed by women and children. To address some
  of these concerns, this indicator is heavily footnoted in the database in sources, definition, and coverage.


  The data collected from official national sources through the questionnaire are supplemented with information
  from official secondary data sources. The secondary sources cover official country data from websites
  of national ministries, national publications and related country data reported by various international
  organizations.'
Periodicity: Annual
