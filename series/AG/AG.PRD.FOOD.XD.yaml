BasePeriod: 2014-16
Developmentrelevance: 'The commodities covered in the computation of indices of agricultural production
  are all crops and livestock products originating in each country. Practically all products are covered,
  with the main exception of fodder crops. The category of food production includes commodities that are
  considered edible and that contain nutrients. Accordingly, coffee and tea are excluded along with inedible
  commodities because, although edible, they have practically no nutritive value.


  It should be noted that when calculating indices of agricultural, food and nonfood production, all intermediate
  primary inputs of agricultural origin are deducted. However, for indices of any other commodity group,
  only inputs originating from within the same group are deducted; thus, only seed is removed from the
  group "crops" and from all crop subgroups, such as cereals, oil crops, etc.; and both feed and seed
  originating from within the livestock sector (e.g. milk feed, hatching eggs) are removed from the group
  "livestock products". For the main two livestock subgroups, namely, meat and milk, only feed originating
  from the respective subgroup is removed.


  Crop production data refer to the actual harvested production from the field or orchard and gardens,
  excluding harvesting and threshing losses and that part of crop not harvested for any reason. Production
  therefore includes the quantities of the commodity sold in the market (marketed production) and the
  quantities consumed or used by the producers (auto-consumption).'
