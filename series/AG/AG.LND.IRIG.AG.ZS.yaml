Statisticalconceptandmethodology: "Irrigated agricultural area refers to area equipped to provide water\
  \ (via artificial means of irrigation such as by diverting streams, flooding, or spraying) to the crops.\
  \ In non-irrigated agricultural areas, production of crops is dependent on rain-fed irrigation. \n\n\
  Agricultural land constitutes only a part of any country's total area, which can include areas not suitable\
  \ for agriculture, such as forests, mountains, and inland water bodies. Agricultural land can also be\
  \ classified as irrigated and non-irrigated land. In arid and semi-arid countries agriculture is often\
  \ confined to irrigated land, with very little farming possible in non-irrigated areas."
