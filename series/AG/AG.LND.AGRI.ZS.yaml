Statisticalconceptandmethodology: 'Agriculture is still a major sector in many economies, and agricultural
  activities provide developing countries with food and revenue. But agricultural activities also can
  degrade natural resources. Poor farming practices can cause soil erosion and loss of soil fertility.
  Efforts to increase productivity by using chemical fertilizers, pesticides, and intensive irrigation
  have environmental costs and health impacts. Excessive use of chemical fertilizers can alter the chemistry
  of soil. Pesticide poisoning is common in developing countries. And salinization of irrigated land diminishes
  soil fertility. Thus, inappropriate use of inputs for agricultural production has far-reaching effects.


  Agricultural land is also sometimes classified as irrigated and non-irrigated land. In arid and semi-arid
  countries agriculture is often confined to irrigated land, with very little farming possible in non-irrigated
  areas. Land abandoned as a result of shifting cultivation is excluded from Arable land.


  Data on agricultural land are valuable for conducting studies on a various perspectives concerning agricultural
  production, food security and for deriving cropping intensity among others uses. Agricultural land indicator,
  along with land-use indicators, can also elucidate the environmental sustainability of countries'' agricultural
  practices.


  Total land area does not include inland water bodies such as major rivers and lakes. Variations from
  year to year may be due to updated or revised data rather than to change in area.'
