Developmentrelevance: 'Agricultural land covers more than one-third of the world''s land area, with arable
  land representing less than one-third of agricultural land (about 10 percent of the world''s land area).
  Agricultural land constitutes only a part of any country''s total area, which can include areas not
  suitable for agriculture, such as forests, mountains, and inland water bodies.


  In many industrialized countries, agricultural land is subject to zoning regulations. In the context
  of zoning, agricultural land (or more properly agriculturally zoned land) refers to plots that may be
  used for agricultural activities, regardless of the physical type or quality of land.


  FAO''s agricultural land data contains a wide range of information on variables that are significant
  for: understanding the structure of a country''s agricultural sector; making economic plans and policies
  for food security; deriving environmental indicators, including those related to investment in agriculture
  and data on gross crop area and net crop area which are useful for policy formulation and monitoring.


  There is no single correct mix of inputs to the agricultural land, as it is dependent on local climate,
  land quality, and economic development; appropriate levels and application rates vary by country and
  over time and depend on the type of crops, the climate and soils, and the production process used.'
