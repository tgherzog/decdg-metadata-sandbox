Statisticalconceptandmethodology: 'The indicator presents data from Logistics Performance Surveys conducted
  by the World Bank in partnership with academic and international institutions and private companies
  and individuals engaged in international logistics.


  The Logistics Performance Index (LPI) uses a structured online survey of logistics professionals at
  multinational freight forwarders and at the main express carriers. The 2012 LPI data are based on the
  2011 survey, which was administered to nearly 1,000 respondents at international logistics companies
  in 143 countries (domestic performance indicators). The international LPI covers 155 countries. The
  LPI assesses both large companies and small and medium enterprises. Most of the responses are from small
  and medium enterprises, with large companies (those with 250 employees or more) accounting for roughly
  18 percent of responses. The respondents include groups of professionals who are directly involved in
  day-today operations, from company headquarters and from country offices such as senior executives,
  area or country managers, and department managers. Many of the respondents are at corporate or regional
  headquarters or at country branch offices. The rest are at local branch offices or independent firms.
  The majority of respondents are involved in providing most logistics services as their main line of
  work such as warehousing and distribution, customer-tailored logistics solutions, courier services,
  bulk or break bulk cargo transport, and less-than-full container, full-container, or full-trailer load
  transport.


  Each survey respondent rates eight overseas markets on six core components of logistics performance
  (the efficiency of customs and border management clearance, the quality of trade and transport infrastructure,
  the ease of arranging competitively priced shipments, the competence and quality of logistics services,
  the ability to track and trace consignments, and the frequency shipments reach consignees within scheduled
  or expected delivery times). The components are rated on a scale (lowest score to highest score) from
  1 to 5. The eight countries are chosen based on the most important export and import markets of the
  country where the respondent is located, on random selection, and - for landlocked countries - on neighboring
  countries that form part of the land bridge connecting them with international markets. The method used
  to select the group of countries rated by each respondent varies by the characteristics of the country
  where the respondent is located. If respondents did not provide information for all six components,
  interpolation is used to fill in missing values. The missing values are replaced with the country mean
  response for each question, adjusted by the respondent''s average deviation from the country mean in
  the answered questions.


  The LPI is constructed from the six indicators using principal component analysis (PCA), a standard
  statistical technique used to reduce the dimensionality of a dataset. In the LPI, the inputs for PCA
  are country scores on questions 10-15, averaged across all respondents providing data on a given overseas
  market. Scores are normalized by subtracting the sample mean and dividing by the standard deviation
  before conducting PCA. The output from PCA is a single indicator - the LPI - that is a weighted average
  of those scores. The weights are chosen to maximize the percentage of variation in the LPI''s original
  six indicators. To construct the international LPI, normalized scores for each of the six original indicators
  are multiplied by their component loadings and then summed. The component loadings represent the weight
  given to each original indicator in constructing the international LPI. Since the loadings are similar
  for all six, the international LPI is close to a simple average of the indicators. To account for the
  sampling error created by the LPI''s survey-based dataset, LPI scores are presented with approximate
  80 percent confidence intervals.'
