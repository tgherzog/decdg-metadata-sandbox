Developmentrelevance: 'The LPI measures on-the-ground trade logistics performance, helping national leaders,
  key policymakers, and private sector traders understand the challenges they and their trading partners
  face in reducing logistical barriers to international commerce.


  As the backbone of international trade, logistics encompasses freight transportation, warehousing, border
  clearance, payment systems, and many other functions. These functions are performed mostly by private
  service providers for private traders and owners of goods, but logistics is also important for the public
  policies of national governments and regional and international organizations. Because global supply
  chains are so varied and complex, the efficiency of logistics depends on government services, investments,
  and policies. Building infrastructure, developing a regulatory regime for transport services, and designing
  and implementing efficient customs clearance procedures are all areas where governments play an important
  role. The improvements in global logistics over the past two decades have been driven by innovation
  and a great increase in global trade. While policies and investments that enable good logistics practices
  help modernize the best-performing countries, logistics still lags in many developing countries. Indeed,
  the "logistics gap" evident in the first two editions of this report remains.


  The tremendous importance of logistics performance for economic growth, diversification, and poverty
  reduction has long been widely recognized. National governments can facilitate trade through investments
  in both "hard" and "soft" infrastructure. Countries have improved their logistics performance by implementing
  strategic and sustained interventions, mobilizing actors across traditional sector silos, and involving
  the private sector. Logistics is also increasingly important for sustainability. A focus on the environmental
  impacts of logistics practices was recently included in the LPI.'
