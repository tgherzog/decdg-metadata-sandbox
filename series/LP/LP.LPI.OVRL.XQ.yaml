Limitationsandexceptions: 'The Logistics Performance Index is an interactive benchmarking tool created
  to help countries identify the challenges and opportunities they face in their performance on trade
  logistics and what they can do to improve their performance. Feedback from operators is supplemented
  with quantitative data on the performance of key components of the logistics chain in the country of
  work. Thus, the LPI consists of both qualitative and quantitative measures.


  In addition, despite being the most comprehensive data source for country logistics and trade facilitation,
  the LPI has two important limitations. First, the experience of international freight forwarders might
  not represent the broader logistics environment in poor countries, which often rely on traditional operators.
  And the international and traditional operators might differ in their interactions with government agencies
  - and in their service levels. Second, for landlocked countries and small-island states, the LPI might
  reflect access problems outside the country assessed, such as transit difficulties. The low rating of
  a landlocked country might not adequately reflect its trade facilitation efforts, which depend on the
  workings of complex international transit systems. Landlocked countries cannot eliminate transit inefficiencies
  with domestic reforms.'
