Aggregationmethod: Unweighted average
Developmentrelevance: 'The LPI measures on-the-ground trade logistics performance, helping national leaders,
  key policymakers, and private sector traders understand the challenges they and their trading partners
  face in reducing logistical barriers to international commerce.


  A useful outcome measure of logistics performance is the time taken to complete trade transactions.
  The median import lead time for port and airport supply chains, as measured for the LPI, is more than
  3.5 times longer in low performing countries than in high-performing countries. The difference is around
  three times for land supply chains. The association suggests that geographical hurdles, and perhaps
  internal transport markets, still pose substantial difficulties in many countries. Besides geography
  and speed en route, another factor in import lead times is the border process. Time can be reduced at
  all stages of this process, but especially in the clearance of goods on arrival. Countries with low
  logistics performance need to reform their border management so that they can reduce red tape, excessive
  and opaque procedural requirements, and physical inspections. Although the time to clear goods through
  customs is a fairly small fraction of total import time for all LPI quintiles, it rises sharply if goods
  are physically inspected. Core customs procedures are similar across quintiles. But low-performing countries
  have a far higher prevalence of physical inspection, even subjecting the same shipment to repeated inspections
  by multiple agencies.


  Many low-income countries have long export lead times, reducing their export competitiveness and ability
  to participate in international trade.'
