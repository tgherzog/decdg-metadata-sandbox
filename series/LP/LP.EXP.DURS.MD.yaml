Statisticalconceptandmethodology: "Data on lead time to export are from the Logistics Performance Index\
  \ (LPI) survey. Respondents provided separate values for the best case (10 percent of shipments) and\
  \ the median case (50 percent of shipments) of shipments from the point of origin (the seller's factory,\
  \ typically located either in the capital city or in the largest commercial center) to the port of loading\
  \ or equivalent (port/airport), and excluding international shipping.\n\nThe Logistics Performance Index\
  \ (LPI) uses a structured online survey of logistics professionals at multinational freight forwarders\
  \ and at the main express carriers. The 2012 LPI data are based on the 2011 survey, which was administered\
  \ to nearly 1,000 respondents at international logistics companies in 143 countries (domestic performance\
  \ indicators). The international LPI covers 155 countries. The LPI assesses both large companies and\
  \ small and medium enterprises. Most of the responses are from small and medium enterprises, with large\
  \ companies (those with 250 employees or more) accounting for roughly 18 percent of responses. The respondents\
  \ include groups of professionals who are directly involved in day-today operations, from company headquarters\
  \ and from country offices such as senior executives, area or country managers, and department managers.\
  \ Many of the respondents are at corporate or regional headquarters or at country branch offices. The\
  \ rest are at local branch offices or independent firms. The majority of respondents are involved in\
  \ providing most logistics services as their main line of work such as warehousing and distribution,\
  \ customer-tailored logistics solutions, courier services, bulk or break bulk cargo transport, and less-than-full\
  \ container, full-container, or full-trailer load transport. \n\nFor the lead time to export, respondents\
  \ were asked for quantitative information on their countries' international supply chains by picking\
  \ choices from a dropdown menu. When a response indicates a single value, the answer is coded as the\
  \ logarithm of that value. When a response indicates a range, the answer is coded as the logarithm of\
  \ the midpoint of that range. Country scores are produced by exponentiating the average of responses\
  \ in logarithms across all respondents for a given country. This method is equivalent to taking a geometric\
  \ average in levels. Scores for regions, income groups, and LPI quintiles are simple averages of the\
  \ relevant country scores."
