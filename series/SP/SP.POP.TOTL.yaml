description: Total population is based on the de facto definition of population, which counts all residents
  regardless of legal status or citizenship. The values shown are midyear estimates.
Aggregationmethod: Sum
Developmentrelevance: Increases in human population, whether as a result of immigration or more births
  than deaths, can impact natural resources and social infrastructure.  This can place pressure on a country's
  sustainability.  A significant growth in population will negatively impact the availability of land
  for agricultural production, and will aggravate demand for food, energy, water, social services, and
  infrastructure. On the other hand, decreasing population size - a result of fewer births than deaths,
  and people moving out of a country - can impact a government's commitment to maintain services and infrastructure.
Generalcomments: 'Relevance to gender indicator: disaggregating the population composition by gender will
  help a country in projecting its demand for social services on a gender basis.'
