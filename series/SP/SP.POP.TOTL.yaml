Limitationsandexceptions: 'Current population estimates for developing countries that lack (i) reliable
  recent census data, and (ii) pre- and post-census estimates for countries with census data, are provided
  by the United Nations Population Division and other agencies. 


  The cohort component method - a standard method for estimating and projecting population - requires
  fertility, mortality, and net migration data, often collected from sample surveys, which can be small
  or limited in coverage. Population estimates are from demographic modeling and so are susceptible to
  biases and errors from shortcomings in both the model and the data. In the UN estimates the five-year
  age group is the cohort unit and five-year period data are used; therefore interpolations to obtain
  annual data or single age structure may not reflect actual events or age composition.


  Because future trends cannot be known with certainty, population projections have a wide range of uncertainty.'
Periodicity: Annual
Source: '(1) United Nations Population Division. World Population Prospects: 2019 Revision. (2) Census
  reports and other statistical publications from national statistical offices, (3) Eurostat: Demographic
  Statistics, (4) United Nations Statistical Division. Population and Vital Statistics Reprot (various
  years), (5) U.S. Census Bureau: International Database, and (6) Secretariat of the Pacific Community:
  Statistics and Demography Programme.'
Statisticalconceptandmethodology: 'Population estimates are usually based on national population censuses.
  Estimates for the years before and after the census are interpolations or extrapolations based on demographic
  models.


  Errors and undercounting occur even in high-income countries.  In developing countries errors may be
  substantial because of limits in the transport, communications, and other resources required to conduct
  and analyze a full census.


  The quality and reliability of official demographic data are also affected by public trust in the government,
  government commitment to full and accurate enumeration, confidentiality and protection against misuse
  of census data, and census agencies'' independence from political influence. Moreover, comparability
  of population indicators is limited by differences in the concepts, definitions, collection procedures,
  and estimation methods used by national statistical agencies and other organizations that collect the
  data.


  The currentness of a census and the availability of complementary data from surveys or registration
  systems are objective ways to judge demographic data quality. Some European countries'' registration
  systems offer complete information on population in the absence of a census.


  The United Nations Statistics Division monitors the completeness of vital registration systems. Some
  developing countries have made progress over the last 60 years, but others still have deficiencies in
  civil registration systems.


  International migration is the only other factor besides birth and death rates that directly determines
  a country''s population growth. Estimating migration is difficult. At any time many people are located
  outside their home country as tourists, workers, or refugees or for other reasons. Standards for the
  duration and purpose of international moves that qualify as migration vary, and estimates require information
  on flows into and out of countries that is difficult to collect.


  Population projections, starting from a base year are projected forward using assumptions of mortality,
  fertility, and migration by age and sex through 2050, based on the UN Population Division''s World Population
  Prospects database medium variant.'
