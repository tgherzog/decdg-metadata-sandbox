Source: 'United Nations Population Division. World Urbanization Prospects: 2018 Revision.'
Statisticalconceptandmethodology: 'Urban population refers to people living in urban areas as defined
  by national statistical offices. The indicator is calculated using World Bank population estimates and
  urban ratios from the United Nations World Urbanization Prospects.


  Percentages urban are the numbers of persons residing in an area defined as ''''urban'''' per 100 total
  population. They are calculated by the Statistics Division of the United Nations Department of Economic
  and Social Affairs. Particular caution should be used in interpreting the figures for percentage urban
  for different countries.


  Countries differ in the way they classify population as "urban" or "rural." The population of a city
  or metropolitan area depends on the boundaries chosen.'
