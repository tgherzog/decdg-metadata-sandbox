Limitationsandexceptions: "Aggregation of urban and rural population may not add up to total population\
  \ because of different country coverage. There is no consistent and universally accepted standard for\
  \ distinguishing urban from rural areas, in part because of the wide variety of situations across countries.\n\
  \nMost countries use an urban classification related to the size or characteristics of settlements.\
  \ Some define urban areas based on the presence of certain infrastructure and services. And other countries\
  \ designate urban areas based on administrative arrangements. Because of national differences in the\
  \ characteristics that distinguish urban from rural areas, the distinction between urban and rural population\
  \ is not amenable to a single definition that would be applicable to all countries.\n\nEstimates of\
  \ the world's urban population would change significantly if China, India, and a few other populous\
  \ nations were to change their definition of urban centers. \n\nBecause the estimates of city and metropolitan\
  \ area are based on national definitions of what constitutes a city or metropolitan area, cross-country\
  \ comparisons should be made with caution."
