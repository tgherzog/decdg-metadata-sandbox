Developmentrelevance: 'Explosive growth of cities globally signifies the demographic transition from rural
  to urban, and is associated with shifts from an agriculture-based economy to mass industry, technology,
  and service.


  In principle, cities offer a more favorable setting for the resolution of social and environmental problems
  than rural areas. Cities generate jobs and income, and deliver education, health care and other services.
  Cities also present opportunities for social mobilization and women''s empowerment.'
