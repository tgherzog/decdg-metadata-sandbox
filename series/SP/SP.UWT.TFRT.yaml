Aggregationmethod: Weighted average
Generalcomments: Unmet need for contraception measures the capacity women have in achieving their desired
  family size and birth spacing. Many couples in developing countries want to limit or postpone childbearing
  but are not using effective contraception. These couples have an unmet need for contraception. Common
  reasons are lack of knowledge about contraceptive methods and concerns about possible side effects.
