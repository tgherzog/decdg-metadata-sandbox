Source: Household surveys, including Demographic and Health Surveys and Multiple Indicator Cluster Surveys.
  Largely compiled by United Nations Population Division.
Statisticalconceptandmethodology: 'Reproductive health is a state of physical and mental well-being in
  relation to the reproductive system and its functions and processes. Means of achieving reproductive
  health include education and services during pregnancy and childbirth, safe and effective contraception,
  and prevention and treatment of sexually transmitted diseases. Complications of pregnancy and childbirth
  are the leading cause of death and disability among women of reproductive age in developing countries.


  Many couples in developing countries want to limit or postpone childbearing but are not using effective
  contraception. These couples have an unmet need for contraception. Common reasons are lack of knowledge
  about contraceptive methods and concerns about possible side effects. This indicator excludes women
  not exposed to the risk of unintended pregnancy because of menopause, infertility, or postpartum anovulation.'
Topic: 'Health: Reproductive health'
description: Unmet need for contraception is the percentage of fertile, married women of reproductive
  age who do not want to become pregnant and are not using contraception.
