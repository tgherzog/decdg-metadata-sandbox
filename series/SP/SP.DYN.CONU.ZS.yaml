Statisticalconceptandmethodology: Contraceptive prevalence reflects all methods - ineffective traditional
  methods as well as highly effective modern methods. Contraceptive prevalence rates are obtained mainly
  from household surveys, including Demographic and Health Surveys, Multiple Indicator Cluster Surveys,
  and contraceptive prevalence surveys. Unmarried women are often excluded from such surveys, which may
  bias the estimates.
Topic: 'Health: Reproductive health'
description: Contraceptive prevalence rate is the percentage of women who are practicing, or whose sexual
  partners are practicing, any form of contraception. It is usually measured for women ages 15-49 who
  are married or in union.
