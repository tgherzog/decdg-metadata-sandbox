description: Contraceptive prevalence, any method is the percentage of married women ages 15-49 who are
  practicing, or whose sexual partners are practicing, any method of contraception (modern or traditional).
  Modern methods of contraception include female and male sterilization, oral hormonal pills, the intra-uterine
  device (IUD), the male condom, injectables, the implant (including Norplant), vaginal barrier methods,
  the female condom and emergency contraception. Traditional methods of contraception include rhythm (e.g.,
  fertility awareness based methods, periodic abstinence), withdrawal and other traditional methods.
Aggregationmethod: Weighted average
Developmentrelevance: "Contraceptive prevalence among women of reproductive age is related to maternal
   and child health, as well as gender equality and HIV/AIDS.   Contraceptives enable women and men to
   make informed decisions on family planning \u2013 whether, when, and how many children they would have.
   \n\nPreventing unwanted pregnancies is essential to reducing maternal deaths, especially in low- and
   middle- income countries where maternal mortality rate is high.  With effective contraception, life-threatening
   pregnancy complications can be reduced, and thus maternal deaths can be averted.  \n\nUsing condoms
   (one of the modern contraceptive methods) can prevent pregnancy as well as sexually transmitted diseases,
   including HIV."
