Limitationsandexceptions: 'Aggregation of urban and rural population may not add up to total population
  because of different country coverage. There is no consistent and universally accepted standard for
  distinguishing urban from rural areas, in part because of the wide variety of situations across countries.


  Estimates of the world''s urban population would change significantly if China, India, and a few other
  populous nations were to change their definition of urban centers.


  Because the estimates of city and metropolitan area are based on national definitions of what constitutes
  a city or metropolitan area, cross-country comparisons should be made with caution. To estimate urban
  populations, UN ratios of urban to total population were applied to the World Bank''s estimates of total
  population.'
