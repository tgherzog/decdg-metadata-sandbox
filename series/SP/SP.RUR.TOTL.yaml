Developmentrelevance: "The rural population is calculated using the urban share reported by the United\
  \ Nations Population Division. There is no universal standard for distinguishing rural from urban areas,\
  \ and any urban-rural dichotomy is an oversimplification.\n\n The two distinct images - isolated farm,\
  \ thriving metropolis - represent poles on a continuum. Life changes along a variety of dimensions,\
  \ moving from the most remote forest outpost through fields and pastures, past tiny hamlets, through\
  \ small towns with weekly farm markets, into intensively cultivated areas near large towns and small\
  \ cities, eventually reaching the center of a megacity. Along the way access to infrastructure, social\
  \ services, and nonfarm employment increase, and with them population density and income.\n\nA 2005\
  \ World Bank Policy Research Paper proposes an operational definition of rurality based on population\
  \ density and distance to large cities (Chomitz, Buys, and Thomas 2005). The report argues that these\
  \ criteria are important gradients along which economic behavior and appropriate development interventions\
  \ vary substantially. Where population densities are low, markets of all kinds are thin, and the unit\
  \ cost of delivering most social services and many types of infrastructure is high. Where large urban\
  \ areas are distant, farm-gate or factory-gate prices of outputs will be low and input prices will be\
  \ high, and it will be difficult to recruit skilled people to public service or private enterprises.\
  \ Thus, low population density and remoteness together define a set of rural areas that face special\
  \ development challenges.\n\nCountries differ in the way they classify population as \"urban\" or \"\
  rural.\"\n\nMost countries use an urban classification related to the size or characteristics of settlements.\
  \ Some define urban areas based on the presence of certain infrastructure and services. And other countries\
  \ designate urban areas based on administrative arrangements. Because of national differences in the\
  \ characteristics that distinguish urban from rural areas, the distinction between urban and rural population\
  \ is not amenable to a single definition that would be applicable to all countries.\n\nRural population\
  \ methodology is defined by various national statistical offices. In the United States, for example,\
  \ the US Census Bureau's urban-rural classification is fundamentally a delineation of geographical areas,\
  \ identifying both individual urban areas and the rural areas of the nation. \"Rural\" encompasses all\
  \ population, housing, and territory not included within an urban area."
