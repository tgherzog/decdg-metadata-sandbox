Statisticalconceptandmethodology: 'Rural population is calculated as the difference between the total
  population and the urban population. Rural population is approximated as the midyear nonurban population.
  While a practical means of identifying the rural population, it is not a precise measure.


  The United Nations Population Division and other agencies provide current population estimates for developing
  countries that lack recent census data and pre- and post-census estimates for countries with census
  data.'
