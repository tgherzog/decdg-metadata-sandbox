description: Infant mortality rate is the number of infants dying before reaching one year of age, per
  1,000 live births in a given year.
Aggregationmethod: Weighted average
Developmentrelevance: Mortality rates for different age groups (infants, children, and adults) and overall
  mortality indicators (life expectancy at birth or survival to a given age) are important indicators
  of health status in a country. Because data on the incidence and prevalence of diseases are frequently
  unavailable, mortality rates are often used to identify vulnerable populations. And they are among the
  indicators most frequently used to compare socioeconomic development across countries.
Generalcomments: 'Given that data on the incidence and prevalence of diseases are frequently unavailable,
  mortality rates are often used to identify vulnerable populations. Moreover, they are among the indicators
  most frequently used to compare socioeconomic development across countries. Under-five mortality rates
  are higher for boys than for girls in countries in which parental gender preferences are insignificant.
  Under-five mortality captures the effect of gender discrimination better than infant mortality does,
  as malnutrition and medical interventions have more significant impacts to this age group. Where female
  under-five mortality is higher, girls are likely to have less access to resources than boys.


  Aggregate data for LIC, UMC, LMC, HIC are computed based on the groupings for the World Bank fiscal
  year in which the data was released by the UN Inter-agency Group for Child Mortality Estimation.'
