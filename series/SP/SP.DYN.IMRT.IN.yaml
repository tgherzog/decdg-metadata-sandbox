Statisticalconceptandmethodology: 'The main sources of mortality data are vital registration systems and
  direct or indirect estimates based on sample surveys or censuses. A "complete" vital registration system
  - covering at least 90 percent of vital events in the population - is the best source of age-specific
  mortality data.


  Estimates of neonatal, infant, and child mortality tend to vary by source and method for a given time
  and place. Years for available estimates also vary by country, making comparisons across countries and
  over time difficult. To make neonatal, infant, and child mortality estimates comparable and to ensure
  consistency across estimates by different agencies, the United Nations Inter-agency Group for Child
  Mortality Estimation (UN IGME), which comprises the United Nations Children''s Fund (UNICEF), the World
  Health Organization (WHO), the World Bank, the United Nations Population Division, and other universities
  and research institutes, developed and adopted a statistical method that uses all available information
  to reconcile differences. The method uses statistical models to obtain a best estimate trend line by
  fitting a country-specific regression model of mortality rates against their reference dates.'
