Limitationsandexceptions: Complete vital registration systems are fairly uncommon in developing countries.
  Thus estimates must be obtained from sample surveys or derived by applying indirect estimation techniques
  to registration, census, or survey data. Survey data are subject to recall error, and surveys estimating
  infant/child deaths require large samples because households in which a birth has occurred during a
  given year cannot ordinarily be preselected for sampling. Indirect estimates rely on model life tables
  that may be inappropriate for the population concerned. Extrapolations based on outdated surveys may
  not be reliable for monitoring changes in health status or for comparative analytical work.
Periodicity: Annual
Source: Estimates developed by the UN Inter-agency Group for Child Mortality Estimation (UNICEF, WHO,
