Aggregationmethod: Weighted average
Developmentrelevance: Reproductive health is a state of physical and mental well-being in relation to
  the reproductive system and its functions and processes. Means of achieving reproductive health include
  education and services during pregnancy and childbirth, safe and effective contraception, and prevention
  and treatment of sexually transmitted diseases. Complications of pregnancy and childbirth are the leading
  cause of death and disability among women of reproductive age in developing countries.
Generalcomments: "Relevance to gender indicator: it can indicate the status of women within households\
  \ and a woman\u2019s decision about the number and spacing of children."
License_Type: CC BY-4.0
License_URL: https://datacatalog.worldbank.org/public-licenses#cc-by
Limitationsandexceptions: Annual data series from United Nations Population Division's World Population
  Prospects are interpolated data from 5-year period data. Therefore they may not reflect real events
  as much as observed data.
Periodicity: Annual
Source: '(1) United Nations Population Division. World Population Prospects: 2019 Revision. (2) Census
  reports and other statistical publications from national statistical offices, (3) Eurostat: Demographic
  Statistics, (4) United Nations Statistical Division. Population and Vital Statistics Reprot (various
  years), (5) U.S. Census Bureau: International Database, and (6) Secretariat of the Pacific Community:
  Statistics and Demography Programme.'
Statisticalconceptandmethodology: Total fertility rates are based on data on registered live births from
  vital registration systems or, in the absence of such systems, from censuses or sample surveys. The
  estimated rates are generally considered reliable measures of fertility in the recent past. Where no
  empirical information on age-specific fertility rates is available, a model is used to estimate the
  share of births to adolescents. For countries without vital registration systems fertility rates are
  generally based on extrapolations from trends observed in censuses or surveys from earlier years.
Topic: 'Health: Reproductive health'
description: Total fertility rate represents the number of children that would be born to a woman if she
  were to live to the end of her childbearing years and bear children in accordance with age-specific
  fertility rates of the specified year.
