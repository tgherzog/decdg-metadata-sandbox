description: Annual population growth rate for year t is the exponential rate of growth of midyear population
  from year t-1 to t, expressed as a percentage . Population is based on the de facto definition of population,
  which counts all residents regardless of legal status or citizenship.
Aggregationmethod: Weighted average
License_Type: CC BY-4.0
License_URL: https://datacatalog.worldbank.org/public-licenses#cc-by
Periodicity: Annual
Shortdefinition: Annual population growth rate. Population is based on the de facto definition of population,
  which counts all residents regardless of legal status or citizenship.
Source: 'Derived from total population. Population source: (1) United Nations Population Division. World
  Population Prospects: 2019 Revision, (2) Census reports and other statistical publications from national
  statistical offices, (3) Eurostat: Demographic Statistics, (4) United Nations Statistical Division.
  Population and Vital Statistics Reprot (various years), (5) U.S. Census Bureau: International Database,
  and (6) Secretariat of the Pacific Community: Statistics and Demography Programme.'
Statisticalconceptandmethodology: 'Total population growth rates are calculated on the assumption that
  rate of growth is constant between two points in time. The growth rate is computed using the exponential
  growth formula:


  r = ln(pn/p0)/n, 


  where r is the exponential rate of growth, ln() is the natural logarithm, pn is the end period population,
  p0 is the beginning period population, and n is the number of years in between. Note that this is not
  the geometric growth rate used to compute compound growth over discrete periods.


  For information on total population from which the growth rates are calculated, see total population
  (SP.POP.TOTL).'
Topic: 'Health: Population: Dynamics'
