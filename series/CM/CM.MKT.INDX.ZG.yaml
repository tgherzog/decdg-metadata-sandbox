Limitationsandexceptions: 'The percentage change in stock market prices in U.S. dollars for developing
  economies is from Standard & Poor''s Global Equity Indices (S&P IFCI) and Standard & Poor''s Frontier
  Broad Market Index (BMI). The percentage change for France, Germany, Japan, the United Kingdom, and
  the United States is from local stock market prices.


  The indicator is an important measure of overall performance. Regulatory and institutional factors that
  can affect investor confidence, such as entry and exit restrictions, the existence of a securities and
  exchange commission, and the quality of laws to protect investors, may influence the functioning of
  stock markets.


  Because markets included in Standard & Poor''s emerging markets category vary widely in level of development,
  it is best to look at the entire category to identify the most significant market trends. And it is
  useful to remember that stock market trends may be distorted by currency conversions, especially when
  a currency has registered a significant devaluation.'
Periodicity: Annual
Source: Standard & Poor's, Global Stock Markets Factbook and supplemental S&P data.
Statisticalconceptandmethodology: Ratios of end-of-period levels in U.S. dollars over previous end-of-period
  values in U.S. dollars times 100. These indexes are widely used benchmarks for international portfolio
  management.
