description: The value of shares traded is the total number of shares traded, both domestic and foreign,
  multiplied by their respective matching prices. Figures are single counted (only one side of the transaction
  is considered). Companies admitted to listing and admitted to trading are included in the data. Data
  are end of year values.
Aggregationmethod: Weighted average
Developmentrelevance: 'Stock market size can be measured in various ways, and each may produce a different
  ranking of countries.


  The development of an economy''s financial markets is closely related to its overall development. Well-functioning
  financial systems provide good and easily accessible information which can lower transaction costs and
  subsequently improve resource allocation and boosts economic growth. Both banking systems and stock
  markets enhance growth, the main factor in poverty reduction. At low levels of economic development
  commercial banks tend to dominate the financial system, while at higher levels domestic stock markets
  tend to become more active and efficient relative to domestic banks.


  Open economies with sound macroeconomic policies, good legal systems, and shareholder protection attract
  capital and therefore have larger financial markets. Recent research on stock market development shows
  that modern communications technology and increased financial integration have resulted in more cross-border
  capital flows, a stronger presence of financial firms around the world, and the migration of stock exchange
  activities to international exchanges. Many firms in emerging markets now cross-list on international
  exchanges, which provides them with lower cost capital and more liquidity-traded shares. However, this
  also means that exchanges in emerging markets may not have enough financial activity to sustain them,
  putting pressure on them to rethink their operations.'
Generalcomments: Stock market data were previously sourced from Standard & Poor's until they discontinued
  their "Global Stock Markets Factbook" and database in April 2013. Time series have been replaced in
  December 2015 with data from the World Federation of Exchanges and may differ from the previous S&P
  definitions and methodology.
