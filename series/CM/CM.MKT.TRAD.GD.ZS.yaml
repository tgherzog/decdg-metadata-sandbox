Limitationsandexceptions: Data cover measures of size (market capitalization, number of listed domestic
  companies) and liquidity (value of shares traded as a percentage of gross domestic product, value of
  shares traded as a percentage of market capitalization). The comparability of such data across countries
  may be limited by conceptual and statistical weaknesses, such as inaccurate reporting and differences
  in accounting standards. Only EOB trades are included in the total value of shares traded.
Periodicity: Annual
Source: World Federation of Exchanges database.
Statisticalconceptandmethodology: The value of shares traded represent the transfer of ownership effected
  automatically through the exchange's electronic order book (EOB), where orders placed by trading members
  are usually exposed to all market users and automatically matched according to precise rules set up
  by the exchange, generally on a price/time priority basis. For data before 2001, the WFE used two different
  approaches for the collection of trading data, depending on the individual stock exchange's market organization
  and rules. The first approach is the Trading System View (TSV). Stock exchanges adopting this view count
  only those transactions which pass through their trading system or trading floor. The TSV is generally
  adopted by exchanges which operate a centralized order book (order-driven market). Trades done by their
  members off the exchange are not included. The second approach is the Regulated Environment View (REV).
  Stock exchanges in this category include all transactions subject to supervision by the market authority,
  including transactions made by members, and sometimes non-members, on outside trading systems and transactions
  into foreign markets. Figures reported under the REV approach will be higher than those reported under
  the TSV approach.
