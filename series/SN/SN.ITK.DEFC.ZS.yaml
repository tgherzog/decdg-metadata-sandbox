description: Prevalence of undernourishments is the percentage of the population whose habitual food consumption
  is insufficient to provide the dietary energy levels that are required to maintain a normal active and
  healthy life. Data showing as 2.5 may signify a prevalence of undernourishment below 2.5%.
Aggregationmethod: Weighted average
Developmentrelevance: Good nutrition is the cornerstone for survival, health and development. Well-nourished
  children perform better in school, grow into healthy adults and in turn give their children a better
  start in life. Well-nourished women face fewer risks during pregnancy and childbirth, and their children
  set off on firmer developmental paths, both physically and mentally (UNICEF www.childinfo.org).
