Developmentrelevance: 'The International Development Association (IDA) is the part of the World Bank Group
  that helps the poorest countries reduce poverty by providing concessional loans and grants for programs
  aimed at boosting economic growth and improving living conditions. IDA funding helps these countries
  deal with the complex challenges they face in meeting the Millennium Development Goals.


  The World Bank''s IDA Resource Allocation Index (IRAI) is based on the results of the annual Country
  Policy and Institutional Assessment (CPIA) exercise, which covers the IDA-eligible countries. Country
  assessments have been carried out annually since the mid-1970s by World Bank staff. Over time the criteria
  have been revised from a largely macroeconomic focus to include governance aspects and a broader coverage
  of social and structural dimensions. Country performance is assessed against a set of 16 criteria grouped
  into four clusters: economic management, structural policies, policies for social inclusion and equity,
  and public sector management and institutions. IDA resources are allocated to a country on per capita
  terms based on its IDA country performance rating and, to a limited extent, based on its per capita
  gross national income. This ensures that good performers receive a higher IDA allocation in per capita
  terms. The IRAI is a key element in the country performance rating.'
