Developmentrelevance: The size and mobility of international capital flows make it increasingly important
  to monitor the strength of financial systems. Robust financial systems can increase economic activity
  and welfare, but instability can disrupt financial activity and impose widespread costs on the economy.
  The ratio of bank capital to assets, a measure of bank solvency and resiliency, shows the extent to
  which banks can deal with unexpected losses. Capital includes tier 1 capital (paid-up shares and common
  stock), a common feature in all countries' banking systems, and total regulatory capital, which includes
  several types of subordinated debt instruments that need not be repaid if the funds are required to
  maintain minimum capital levels (tier 2 and tier 3 capital). Total assets include all nonfinancial and
  financial assets. Data are from internally consistent financial statements.
