Statisticalconceptandmethodology: 'The ratio of capital to total assets, without the latter being risk
  weighted. Capital is measured as total capital and reserves as reported in the sectoral balance sheet;
  for cross-border consolidated data, Tier 1 capital can also be used. It indicates the extent to which
  assets are funded by other than own funds and is a measure of capital adequacy of the deposit-taking
  sector. It complements the capital adequacy ratios compiled based on the methodology agreed to by the
  Basle Committee on Banking Supervision. Also, it measures financial leverage and is sometimes called
  the leverage ratio. Data are submitted by national authorities to the IMF following the Financial Soundness
  Indicators (FSI) Compilation Guide. For country specific metadata, including reporting period, please
  refer to the GFSR FSI Tables and the Data and Metadata Tables available through FSIs website: http://data.imf.org/.'
Topic: 'Financial Sector: Assets'
description: Bank capital to assets is the ratio of bank capital and reserves to total assets. Capital
  and reserves include funds contributed by owners, retained earnings, general and special reserves, provisions,
  and valuation adjustments. Capital includes tier 1 capital (paid-up shares and common stock), which
  is a common feature in all countries' banking systems, and total regulatory capital, which includes
  several specified types of subordinated debt instruments that need not be repaid if the funds are required
  to maintain minimum capital levels (these comprise tier 2 and tier 3 capital). Total assets include
  all nonfinancial and financial assets.
