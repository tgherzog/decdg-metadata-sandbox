Statisticalconceptandmethodology: 'The ratio of bank nonperforming loans to total gross loans is the value
  of nonperforming loans (gross value of the loan as recorded on the balance sheet) divided by the total
  value of the loan portfolio (including nonperforming loans before the deduction of loan loss provisions).
  It measures bank health and efficiency by identifying problems with asset quality in the loan portfolio.
  International guidelines recommend that loans be classified as nonperforming when payments of principal
  and interest are 90 days or more past due or when future payments are not expected to be received in
  full. Data are submitted by national authorities to the IMF following the Financial Soundness Indicators
  (FSI) Compilation Guide. For country specific metadata, including reporting period, please refer to
  the GFSR FSI Tables and the Data and Metadata Tables available through FSIs website: http://data.imf.org/.'
