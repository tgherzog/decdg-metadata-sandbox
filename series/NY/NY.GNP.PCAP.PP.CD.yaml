description: 'This indicator provides per capita values for gross national income (GNI. Formerly GNP)
  expressed in current international dollars converted by purchasing power parity (PPP) conversion factor.
  

  GNI is the sum of value added by all resident producers plus any product taxes (less subsidies) not
  included in the valuation of output plus net receipts of primary income (compensation of employees and
  property income) from abroad. PPP conversion factor is a spatial price deflator and currency converter
  that eliminates the effects of the differences in price levels between countries.'
