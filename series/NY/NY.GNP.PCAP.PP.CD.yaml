Statisticalconceptandmethodology: "Typically, higher income countries have higher price levels, while
   lower income countries have lower price levels (Balassa-Samuelson effect). Market exchange rate-based
   cross-country comparisons of GDP at its expenditure components reflect both differences in economic
   outputs (volumes) and prices. Given the differences in price levels, the size of higher income countries
   is inflated, while the size of lower income countries is depressed in the comparison. PPP-based cross-country
   comparisons of GDP at its expenditure components only reflect differences in economic outputs (volume),
   as PPPs control for price level differences between the countries. Hence, the comparison reflects the
   real size of the countries.\n\nFor more information on underlying GNI in current international dollar,
   please refer to the metadata for \"GNI, PPP (current international $)\" [NY.GNP.MKTP.PP.CD]. For more
   information on underlying population, please refer to the metadata for \"total population\" [SP.POP.TOTL].
   \nFor the concept and methodology of PPP, please refer to the International Comparison Program (ICP)\u2019\
  s website (https://www.worldbank.org/en/programs/icp)."
