Statisticalconceptandmethodology: The estimates of natural resources rents are calculated as the difference
  between the price of a commodity and the average cost of producing it. This is done by estimating the
  price of units of specific commodities and subtracting estimates of average unit costs of extraction
  or harvesting costs. These unit rents are then multiplied by the physical quantities countries extract
  or harvest to determine the rents for each commodity as a share of gross domestic product (GDP).
