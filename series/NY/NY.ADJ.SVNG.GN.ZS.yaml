Limitationsandexceptions: 'The exercise treats public education expenditures as an addition to savings.
  However, because of the wide variability in the effectiveness of public education expenditures, these
  figures cannot be construed as the value of investments in human capital. A current expenditure of $1
  on education does not necessarily yield $1 of human capital. The calculation should also consider private
  education expenditure, but data are not available for a large number of countries.


  While extensive, the accounting of natural resource depletion and pollution costs still has some gaps.
  Key estimates missing on the resource side include the value of fossil water extracted from aquifers,
  net depletion of fish stocks, and depletion and degradation of soils. Important pollutants affecting
  human health and economic assets are also excluded.'
