Statisticalconceptandmethodology: "Adjusted net savings are derived from standard national accounting
   measures of gross savings by making four adjustments. First, estimates of fixed capital consumption
   of produced assets are deducted to obtain net savings. Second, current public expenditures on education
   are added to net savings (in standard national accounting these expenditures are treated as consumption).
   Third, estimates of the depletion of a variety of natural resources are deducted to reflect the decline
   in asset values associated with their extraction and harvest. And fourth, deductions are made for damages
   from carbon dioxide emissions and local pollution.\n\nEstimates of resource depletion are based on
   the \"change in real wealth\" method described in Hamilton and Ruta (2008), which estimates depletion
   as the ratio between the total value of the resource and the remaining reserve lifetime. The total
   value of the resource is the present value of current and future rents from resource extractions. An
   economic rent represents an excess return to a given factor of production. Natural resources give rise
   to rents because they are not produced; in contrast, for produced goods and services competitive forces
   will expand supply until economic profits are driven to zero. For each type of resource and each country,
   unit resource rents are derived by taking the difference between world prices (to reflect the social
   opportunity cost of resource extraction) and the average unit extraction or harvest costs (including
   a \u201Cnormal\u201D return on capital). Unit rents are then multiplied by the physical quantity extracted
   or harvested to arrive at total rent. To estimate the value of the resource, rents are assumed to be
   constant over the life of the resource (the El Serafy approach), and the present value of the rent
   flow is calculated using a 4 percent social discount rate."
