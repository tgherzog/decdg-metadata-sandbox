description: Adjusted net savings are equal to net national savings plus education expenditure and minus
  energy depletion, mineral depletion, net forest depletion, and carbon dioxide and particulate emissions
  damage.
Aggregationmethod: Weighted average
Developmentrelevance: Adjusted net savings measure the change in value of a specified set of assets, excluding
  capital gains. If a country's net savings are positive and the accounting includes a sufficiently broad
  range of assets, economic theory suggests that the present value of social welfare is increasing. Conversely,
  persistently negative adjusted net savings indicate that an economy is on an unsustainable path.
