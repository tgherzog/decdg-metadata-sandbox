Developmentrelevance: "How wealth changes over time is critical to understanding a country\u2019s prospects\
  \ for sustainable development. Adjusted Net Saving (ANS) was developed as an indicator to approximate\
  \ the change in wealth\u2014based on simple economic theory in which savings equals investment, and\
  \ investment equals the change in wealth.  ANS measures gross national savings, adjusted for gains (spending\
  \ on education) and losses (consumption of fixed capital, depletion of subsoil assets and forests, pollution\
  \ damages).  When ANS is negative, it may indicate that wealth is being run down; when ANS is positive,\
  \ it may indicate that wealth is growing."
