Limitationsandexceptions: The methodology differs from that used for previous estimates, so data should
  not be compared historically. Maternal mortality ratios are generally of unknown reliability, as are
  many other cause-specific mortality indicators. The ratios cannot be assumed to provide an exact estimate
  of maternal mortality.
Notesfromoriginalsource: 'Estimates of maternal mortality are presented along with upper and lower  limits
  of intervals (see footnote) designed to depict the uncertainty of estimates. The intervals are the product
  of a detailed probabilistic evaluation of the uncertainty attributable to the various components of
  the estimation process. For estimates derived from the multilevel regression model, the components of
  uncertainty were divided into two groups: those reflected within the regression model (internal sources),
  and those due to assumptions or calculations that occur outside the model (external sources). Estimates
  of the total uncertainty reflect a combination of these various sources.'
Periodicity: Annual
Source: 'WHO, UNICEF, UNFPA, World Bank Group, and the United Nations Population Division. Trends in Maternal
