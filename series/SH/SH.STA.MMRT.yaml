Statisticalconceptandmethodology: 'Reproductive health is a state of physical and mental well-being in
  relation to the reproductive system and its functions and processes. Means of achieving reproductive
  health include education and services during pregnancy and childbirth, safe and effective contraception,
  and prevention and treatment of sexually transmitted diseases. Complications of pregnancy and childbirth
  are the leading cause of death and disability among women of reproductive age in developing countries.


  Maternal mortality is generally of unknown reliability, as are many other cause-specific mortality indicators.
  Household surveys such as Demographic and Health Surveys attempt to measure maternal mortality by asking
  respondents about survivorship of sisters. The main disadvantage of this method is that the estimates
  of maternal mortality that it produces pertain to any time within the past few years before the survey,
  making them unsuitable for monitoring recent changes or observing the impact of interventions. In addition,
  measurement of maternal mortality is subject to many types of errors. Even in high-income countries
  with reliable vital registration systems, misclassification of maternal deaths has been found to lead
  to serious underestimation.


  The estimates are based on an exercise by the Maternal Mortality Estimation Inter-Agency Group (MMEIG)
  which consists of World Health Organization (WHO), United Nations Children''s Fund (UNICEF), World Bank,
  and United Nations Population Fund (UNFPA), and include country-level time series data. For countries
  without complete registration data but with other types of data and for countries with no data, maternal
  mortality is estimated with a regression model using available national maternal mortality data and
  socioeconomic information.'
