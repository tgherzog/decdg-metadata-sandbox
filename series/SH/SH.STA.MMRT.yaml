description: Maternal mortality ratio is the number of women who die from pregnancy-related causes while
  pregnant or within 42 days of pregnancy termination per 100,000 live births. The data are estimated
  with a regression model using information on the proportion of maternal deaths among non-AIDS deaths
  in women ages 15-49, fertility, birth attendants, and GDP measured using purchasing power parities (PPPs).
Aggregationmethod: Weighted average
Generalcomments: This indicator represents the risk associated with each pregnancy and is also a Sustainable
  Development Goal Indicator (3.1.1) for monitoring maternal health.
