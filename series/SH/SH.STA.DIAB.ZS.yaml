Aggregationmethod: Weighted average
Developmentrelevance: Diabetes, an important cause of ill health and a risk factor for other diseases
  in developed countries, is spreading rapidly in developing countries. Highest among the elderly, prevalence
  rates are rising among younger and productive populations in developing countries. Economic development
  has led to the spread of Western lifestyles and diet to developing countries, resulting in a substantial
  increase in diabetes. Without effective prevention and control programs, diabetes will likely continue
  to increase.
