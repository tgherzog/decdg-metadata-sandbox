Limitationsandexceptions: The limited availability of data on health status is a major constraint in assessing
  the health situation in developing countries. Surveillance data are lacking for many major public health
  concerns. Estimates of prevalence and incidence are available for some diseases but are often unreliable
  and incomplete. National health authorities differ widely in capacity and willingness to collect or
  report information.
