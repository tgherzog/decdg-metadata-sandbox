Notesfromoriginalsource: "The World Health Organization (WHO) has revised health expenditure data using\
  \ the new international classification for health expenditures in the revised System of Health Accounts\
  \ (SHA 2011).  WHO\u2019s Global Health Expenditure Database in this new version is the reference source\
  \ for health expenditure for international comparison imbedded in a standardized framework.  The SHA\
  \ 2011 clarifies the financing mechanisms and introduces new dimensions which improve the comparability\
  \ of health expenditures in the perspective of universal health coverage."
