description: Share of current health expenditures funded from domestic public sources for health.  Domestic
  public sources include domestic revenue as internal transfers and grants, transfers, subsidies to voluntary
  health insurance beneficiaries, non-profit institutions serving households (NPISH) or enterprise financing
  schemes as well as compulsory prepayment and social health insurance contributions. They do not include
  external resources spent by governments on health.
