Statisticalconceptandmethodology: The health expenditure estimates have been prepared by the World Health
  Organization under the framework of the System of Health Accounts 2011 (SHA 2011).  The Health SHA 2011
  tracks all health spending in a given country over a defined period of time regardless of the entity
  or institution that financed and managed that spending. It generates consistent and comprehensive data
  on health spending in a country, which in turn can contribute to evidence-based policy-making.
