description: 'Population living in slums is the proportion of the urban population living in slum households.
  A slum household is defined as a group of individuals living under the same roof lacking one or more
  of the following conditions: access to improved water, access to improved sanitation, sufficient living
  area, housing durability, and security of tenure, as adopted in the Millennium Development Goal Target
  7.D. The successor, the Sustainable Development Goal 11.1.1, considers inadequate housing (housing affordability)
  to complement the above definition of slums/informal settlements.'
