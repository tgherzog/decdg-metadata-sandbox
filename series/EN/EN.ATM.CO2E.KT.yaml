Limitationsandexceptions: 'The U.S. Department of Energy''s Carbon Dioxide Information Analysis Center
  (CDIAC) calculates annual anthropogenic emissions from data on fossil fuel consumption (from the United
  Nations Statistics Division''s World Energy Data Set) and world cement manufacturing (from the U.S.
  Department of Interior''s Geological Survey, USGS 2011). Although estimates of global carbon dioxide
  emissions are probably accurate within 10 percent (as calculated from global average fuel chemistry
  and use), country estimates may have larger error bounds. Trends estimated from a consistent time series
  tend to be more accurate than individual values.


  Each year the CDIAC recalculates the entire time series since 1949, incorporating recent findings and
  corrections. Estimates exclude fuels supplied to ships and aircraft in international transport because
  of the difficulty of apportioning the fuels among benefiting countries.'
