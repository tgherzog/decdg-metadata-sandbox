Developmentrelevance: 'Carbon dioxide (CO2) is naturally occurring gas fixed by photosynthesis into organic
  matter. A byproduct of fossil fuel combustion and biomass burning, it is also emitted from land use
  changes and other industrial processes. It is the principal anthropogenic greenhouse gas that affects
  the Earth''s radiative balance. It is the reference gas against which other greenhouse gases are measured,
  thus having a Global Warming Potential of 1.


  Burning of carbon-based fuels since the industrial revolution has rapidly increased concentrations of
  atmospheric carbon dioxide, increasing the rate of global warming and causing anthropogenic climate
  change. It is also a major source of ocean acidification since it dissolves in water to form carbonic
  acid.


  The addition of man-made greenhouse gases to the Atmosphere disturbs the earth''s radiative balance.
  This is leading to an increase in the earth''s surface temperature and to related effects on climate,
  sea level rise and world agriculture. Emissions of CO2 are from burning oil, coal and gas for energy
  use, burning wood and waste materials, and from industrial processes such as cement production.


  Emission intensity is the average emission rate of a given pollutant from a given source relative to
  the intensity of a specific activity. Emission intensities are also used to compare the environmental
  impact of different fuels or activities. The related terms - emission factor and carbon intensity -
  are often used interchangeably.


  The carbon dioxide emissions of a country are only an indicator of one greenhouse gas. For a more complete
  idea of how a country influences climate change, gases such as methane and nitrous oxide should be taken
  into account. This is particularly important in agricultural economies.


  The environmental effects of carbon dioxide are of significant interest. Carbon dioxide (CO2) makes
  up the largest share of the greenhouse gases contributing to global warming and climate change. Converting
  all other greenhouse gases (methane (CH4), nitrous oxide (N2O), hydrofluorocarbons (HFCs), perfluorocarbons
  (PFCs), sulphur hexafluoride (SF6)) to carbon dioxide (or CO2) equivalents makes it possible to compare
  them and to determine their individual and total contributions to global warming. The Kyoto Protocol,
  an environmental agreement adopted in 1997 by many of the parties to the United Nations Framework Convention
  on Climate Change (UNFCCC), is working towards curbing CO2 emissions globally.'
