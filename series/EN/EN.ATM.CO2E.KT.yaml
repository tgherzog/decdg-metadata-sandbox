Statisticalconceptandmethodology: 'Carbon dioxide emissions, largely by-products of energy production
  and use, account for the largest share of greenhouse gases, which are associated with global warming.
  Anthropogenic carbon dioxide emissions result primarily from fossil fuel combustion and cement manufacturing.
  In combustion different fossil fuels release different amounts of carbon dioxide for the same level
  of energy use: oil releases about 50 percent more carbon dioxide than natural gas, and coal releases
  about twice as much. Cement manufacturing releases about half a metric ton of carbon dioxide for each
  metric ton of cement produced. Data for carbon dioxide emissions include gases from the burning of fossil
  fuels and cement manufacture, but excludes emissions from land use such as deforestation. The unit of
  measurement is kt (kiloton). Carbon dioxide emissions are often calculated and reported as elemental
  carbon. The were converted to actual carbon dioxide mass by multiplying them by 3.667 (the ratio of
  the mass of carbon to that of carbon dioxide).'
