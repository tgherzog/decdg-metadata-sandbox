Limitationsandexceptions: 'Reporting the proportion of threatened species on the Red List is complicated
  by the fact that not all species groups have been fully evaluated, and also by the fact that some species
  have so little information available that they can only be assessed as Data Deficient (DD). For many
  of the incompletely evaluated groups, assessment efforts have focused on species that are likely to
  be threatened; therefore any percentage of threatened species reported for these groups would be heavily
  biased (i.e., the percentage of threatened species would likely be an overestimate).


  Since IUCN has evaluated extinction risk for less than 5 percent of the world''s described species,
  IUCN cannot provide an overall estimate for how many of the planet''s species are threatened. For those
  groups that have been comprehensively evaluated, the proportion of threatened species can be calculated,
  but the number of threatened species is often uncertain because it is not known whether Data Deficient
  species are actually threatened or not.


  Due to variations in consistency and methods of collection, data quality is highly variable across countries.
  Some countries update their information more frequently than others, some have more accurate data on
  extent of coverage, and many underreport the number or extent of protected areas. Also, because of differences
  in definitions, reporting practices, and reporting periods, cross-country comparability of threatened
  species is limited.


  In order to ensure global uniformity when describing the habitat in which a taxon (a taxonomic group
  of any rank) occurs, the threats to a taxon, what conservation actions are in place or are needed, and
  whether or not the taxon is utilized, a set of standard terms, called Classification Schemes, are being
  developed, for documenting taxonomy on the IUCN Red List.'
