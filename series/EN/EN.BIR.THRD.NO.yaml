Developmentrelevance: "As threats to biodiversity mount, the international community is increasingly focusing\
  \ on conserving diversity. The Red List Index for the world's birds shows that there has been a steady\
  \ and continuing deterioration in the threat status of the world's birds since 1988, when the first\
  \ complete global assessment was carried out.\n\nThe number of threatened species is an important measure\
  \ of the immediate need for conservation in an area. Global analyses of the status of threatened species\
  \ have been carried out for few groups of organisms. Only for mammals, birds, and amphibians has the\
  \ status of virtually all known species been assessed.\n\n Threatened species are defined using the\
  \ International Union for Conservation of Nature's (IUCN) classification: endangered (in danger of extinction\
  \ and unlikely to survive if causal factors continue operating) and vulnerable (likely to move into\
  \ the endangered category in the near future if causal factors continue operating).\n\nThe International\
  \ Union for Conservation of Nature (IUCN) Red List of Threatened Species is widely recognized as the\
  \ most comprehensive, objective global approach for evaluating the conservation status of plant and\
  \ animal species. The IUCN guides conservation activities of governments, NGOs and scientific institutions.\
  \ The IUCN draws on and mobilizes a network of scientists and partner organizations working in almost\
  \ every country in the world, who collectively hold what is likely the most complete scientific knowledge\
  \ base on the biology and conservation status of species.\n\nGlobally, threatened birds occur worldwide\
  \ - nearly all countries support one or more threatened bird species. Small islands hold disproportionately\
  \ high numbers of Globally Threatened Birds, supporting over half of threatened species. Threatened\
  \ seabirds are found throughout the world's oceans. The most important threats to the world's birds\
  \ are the spread of agriculture and an ever increasing human use of biological resources.\n\nDirect\
  \ threats to species are the proximate human activities or processes that have impacted, are impacting,\
  \ or may impact the status of the taxon being assessed (e.g., unsustainable fishing or logging). Direct\
  \ threats are synonymous with sources of stress and proximate pressures. Threats can be past (historical,\
  \ unlikely to return or historical, likely to return), ongoing, and/or likely to occur in the future."
