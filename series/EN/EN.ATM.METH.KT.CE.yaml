Statisticalconceptandmethodology: Methane emissions are those stemming from human activities such as agriculture
  and from industrial methane production. Expressed in CO2 equivalent using the GWP100 metric of the Second
  Assessment Report of IPCC and include CH4 (GWP100=21). The emissions are usually expressed in carbon
  dioxide equivalents using the global warming potential, which allows the effective contributions of
  different gases to be compared. A kilogram of methane is 21 times as effective at trapping heat in the
  earth's atmosphere as a kilogram of carbon dioxide within 100 years.
