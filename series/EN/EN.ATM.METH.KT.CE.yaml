Limitationsandexceptions: National reporting to the United Nations Framework Convention on Climate Change
  that follows the Intergovernmental Panel on Climate Change guidelines is based on national emission
  inventories and covers all sources of anthropogenic carbon dioxide emissions as well as carbon sinks
  (such as forests). To estimate emissions, the countries that are Parties to the Climate Change Convention
  (UNFCCC) use complex, state-of-the-art methodologies recommended by the Intergovernmental Panel on Climate
  Change (IPCC).
