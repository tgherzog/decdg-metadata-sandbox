description: Population density is midyear population divided by land area in square kilometers. Population
  is based on the de facto definition of population, which counts all residents regardless of legal status
  or citizenship--except for refugees not permanently settled in the country of asylum, who are generally
  considered part of the population of their country of origin. Land area is a country's total area, excluding
  area under inland water bodies, national claims to continental shelf, and exclusive economic zones.
