Developmentrelevance: 'Population estimates are usually based on national population censuses. Estimates
  for the years before and after the census are interpolations or extrapolations based on demographic
  models. Errors and undercounting occur even in high-income countries; in developing countries errors
  may be substantial because of limits in the transport, communications, and other resources required
  conducting and analyzing a full census.


  Population density is a measure of the intensity of land-use, and can be calculated for a block, city,
  county, state, country, continent or the entire world. Considering that over half of the Earth''s land
  mass consists of areas inhospitable to human inhabitation, such as deserts and high mountains, and that
  population tends to cluster around seaports and fresh water sources, a simple number of population density
  by itself does not give any meaningful measurement of human population density.


  Several of the most densely populated territories in the world are city-states, microstates, or dependencies.[6][7]
  These territories share a relatively small area and a high urbanization level, with an economically
  specialized city population drawing also on rural resources outside the area, illustrating the difference
  between high population density and overpopulation.'
