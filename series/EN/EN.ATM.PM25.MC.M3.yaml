Limitationsandexceptions: Pollutant concentrations are sensitive to local conditions, and even monitoring
  sites in the same city may register different levels. Direct monitoring of PM2.5 is still rare in most
  parts of the world, and measurement protocols and standards are not the same for all countries. These
  data should be considered only a general indication of air quality, intended to inform cross-country
  comparisons of the health risks due to particulate matter pollution. The guideline set by the World
  Health Organization (WHO) for PM2.5 is that annual mean concentrations should not exceed 10 micrograms
  per cubic meter, representing the lower range over which adverse health effects have been observed.
  The WHO has also recommended guideline values for emissions of PM2.5 from burning fuels in households.
