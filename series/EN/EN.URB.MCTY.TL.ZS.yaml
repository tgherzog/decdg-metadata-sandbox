Developmentrelevance: "According to the United Nations, an Urban Agglomeration refers to the de facto\
  \ population contained within the contours of a contiguous territory inhabited at urban density levels\
  \ without regard to administrative boundaries. It usually incorporates the population in a city or town\
  \ plus that in the sub-urban areas lying outside of but being adjacent to the city boundaries. In general,\
  \ an urban agglomeration is an extended city or town area comprising the built-up area of a central\
  \ place and any suburbs linked by continuous urban area. INSEE, the French Statistical Institute, uses\
  \ the term unit\xE9 urbaine, which means continuous urbanized area. There are differences in definitions\
  \ of what does and does not constitute an \"agglomeration\", as well as differenced in statistical and\
  \ geographical methodology. Some of the well-known urban agglomerations of the world are Tokyo, New\
  \ York City, Mexico City, New Delhi, and Seoul.\n\nA metropolitan area includes the urban area, and\
  \ its satellite cities plus intervening rural land that is socio-economically connected to the urban\
  \ core city, typically by employment ties through commuting, with the urban core city being the primary\
  \ labor market. According to the United Nations' definition, a metropolitan area includes both the contiguous\
  \ territory inhabited at urban levels of residential density and additional surrounding areas of lower\
  \ settlement density that are also under the direct influence of the city (e.g., through frequent transport,\
  \ road linkages, commuting facilities etc.).\n\nExplosive growth of cities globally signifies the demographic\
  \ transition from rural to urban, and is associated with shifts from an agriculture-based economy to\
  \ mass industry, technology, and service. For the first time ever, the majority of the world's population\
  \ lives in a city, and this proportion continues to grow. One hundred years ago, 2 out of every 10 people\
  \ lived in an urban area. By 1990, less than 40 percent of the global population lived in a city, but\
  \ as of early 2010s, more than half of all people live in an urban area. By 2030, 6 out of every 10\
  \ people will live in a city, and by 2050, this proportion will increase to 7 out of 10 people. About\
  \ half of all urban dwellers live in cities with between 100,000-500,000 people, and fewer than 10%\
  \ of urban dwellers live in megacities (a city with a population of more than 10 million, as defined\
  \ by UN HABITAT). Currently, the number of urban residents is growing by nearly 60 million every year.\n\
  \nBy the middle of the 21st century, the urban population will almost double, reaching 6.4 billion in\
  \ 2050. Almost all urban population growth in the next 30 years will occur in cities of developing countries.\
  \ By the middle of the 21st century, it is estimated that the urban population of developing counties\
  \ will more than double, reaching almost 5.2 billion in 2050. In high-income countries, the urban population\
  \ is expected to remain largely unchanged over the next two decades, reaching to just over 1 billion\
  \ by 2025. In these countries, immigration (legal and illegal) will account for more than two-thirds\
  \ of urban growth. Without immigration, the urban population in these countries would most likely decline\
  \ or remain static.\n\nIn principle, cities offer a more favorable setting for the resolution of social\
  \ and environmental problems than rural areas. Cities generate jobs and income, and deliver education,\
  \ health care and other services. Cities also present opportunities for social mobilization and women's\
  \ empowerment. Poverty is growing faster in urban than in rural areas. According to UN one billion people\
  \ live in urban slums, which are typically overcrowded, polluted and dangerous, and lack basic services\
  \ such as clean water and sanitation."
