Statisticalconceptandmethodology: 'Urban population refers to people living in urban areas as defined
  by national statistical offices. The indicator is calculated using World Bank population estimates and
  urban ratios from the United Nations World Urbanization Prospects. The United Nations Population Division
  and other agencies provide current population estimates for developing countries that lack recent census
  data and pre- and post-census estimates for countries with census data. The cohort component method
  - a standard method for estimating and projecting population - requires fertility, mortality, and net
  migration data, often collected from sample surveys, which can be small or limited in coverage. Population
  estimates are from demographic modeling and so are susceptible to biases and errors from shortcomings
  in the model and in the data. Because the five-year age group is the cohort unit and five-year period
  data are used, interpolations to obtain annual data or single age structure may not reflect actual events
  or age composition.


  Countries differ in the way they classify population as "urban" or "rural." Typically, a community or
  settlement with a population of 2,000 or more is considered urban, but national definitions are most
  commonly based on size of locality. Eurostat defines urban areas as clusters of contiguous grid cells
  of 1 km2 with a density of at least 300 inhabitants per km2 and a minimum population of 5,000. Further
  it defines high-density cluster as contiguous grid cells of 1 km2 with a density of at least 1,500 inhabitants
  per km2 and a minimum population of 50,000.


  The population of a city or metropolitan area depends on the boundaries chosen. For example, in 1990
  Beijing, China, contained 2.3 million people in 87 square kilometers of "inner city" and 5.4 million
  in 158 square kilometers of "core city." The population of "inner city and inner suburban districts"
  was 6.3 million and that of "inner city, inner and outer suburban districts, and inner and outer counties"
  was 10.8 million. (Most countries use the last definition.)'
