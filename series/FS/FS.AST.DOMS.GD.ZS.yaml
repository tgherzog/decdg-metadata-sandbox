Statisticalconceptandmethodology: Domestic credit provided by the financial sector as a share of GDP measures
  banking sector depth and financial sector development in terms of size. The data on domestic credit
  provided by the financial sector are taken from the financial corporations survey (line 52) of the International
  Monetary Fund's (IMF) International Financial Statistics or, when unavailable, from its depository corporations
  survey (line 32). The financial sector includes monetary authorities (the central bank) and deposit
  money banks, as well as other financial institutions where data are available (including institutions
  that do not accept transferable deposits but do incur such liabilities as time and savings deposits).
  Examples of other banking institutions are savings and mortgage loan institutions, finance companies,
  development banks, and building and loan associations.
Topic: 'Financial Sector: Assets'
description: Domestic credit provided by the financial sector includes all credit to various sectors on
