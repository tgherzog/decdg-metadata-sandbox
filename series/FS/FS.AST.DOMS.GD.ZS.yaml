Limitationsandexceptions: In a few countries governments may hold international reserves as deposits in
  the banking system rather than in the central bank. Since claims on the central government are a net
  item (claims on the central government minus central government deposits), the figure may be negative,
  resulting in a negative figure for domestic credit provided by the banking sector.
