Statisticalconceptandmethodology: Credit is an important link in money transmission; it finances production,
  consumption, and capital formation, which in turn affect economic activity. The data on domestic credit
  provided to the private sector are taken from the financial corporations survey (line 52D) of the International
  Monetary Fund's (IMF) International Financial Statistics or, when unavailable, from its depository survey
  (line 32D). The banking sector includes monetary authorities (the central bank) and deposit money banks,
  as well as other financial corporations where data are available (including institutions that do not
  accept transferable deposits but do incur such liabilities as time and savings deposits). Examples of
  other financial corporations are finance and leasing companies, money lenders, insurance corporations,
  pension funds, and foreign exchange companies.
