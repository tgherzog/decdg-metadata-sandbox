Limitationsandexceptions: 'Tourism can be either domestic or international. The data refers to international
  tourism, where the traveler''s country of residence differs from the visiting country. International
  tourism consists of inbound (arrival) and outbound (departures) tourism.


  The data are from the World Tourism Organization (WTO), a United Nations agency. The data on inbound
  and outbound tourists refer to the number of arrivals and departures, not to the number of people traveling.
  Thus a person who makes several trips to a country during a given period is counted each time as a new
  arrival. The data on inbound tourism show the arrivals of nonresident tourists (overnight visitors)
  at national borders. When data on international tourists are unavailable or incomplete, the data show
  the arrivals of international visitors, which include tourists, same-day visitors, cruise passengers,
  and crew members.


  Sources and collection methods for arrivals differ across countries. In some cases data are from border
  statistics (police, immigration, and the like) and supplemented by border surveys. In other cases data
  are from tourism accommodation establishments. For some countries number of arrivals is limited to arrivals
  by air and for others to arrivals staying in hotels. Some countries include arrivals of nationals residing
  abroad while others do not. Caution should thus be used in comparing arrivals across countries.


  Expenditure associated with the activity of international visitors has been traditionally identified
  with the travel item of the Balance of Payments (BOP): in the case of inbound tourism, those expenditures
  associated with inbound visitors are registered as "credits" in the BOP and refers to "travel receipts".


  The 2008 International Recommendations for Tourism Statistics consider that "tourism industries and
  products" includes transport of passengers. Consequently, a better estimate of tourism-related expenditure
  by inbound and outbound visitors in an international scenario would be, in terms of the BOP, the value
  of the travel item plus that of the passenger transport item.


  Nevertheless, users should be aware that BOP estimates include, in addition to expenditures associated
  to visitors, those related to other types of travelers (these might be substantial in some countries;
  for instance, long-term students or patients, border and seasonal workers, etc.). Also data on expenditure
  by main purpose of the trip are BOP data.'
