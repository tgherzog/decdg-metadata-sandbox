Statisticalconceptandmethodology: 'Inbound tourism expenditures may include receipts from same-day visitors,
  except when these are important enough to justify separate classification. For some countries they do
  not include receipts for passenger transport items. Their share in exports is calculated as a ratio
  to exports of goods and services (all transactions between residents of a country and the rest of the
  world involving a change of ownership from residents to nonresidents of general merchandise, goods sent
  for processing and repairs, nonmonetary gold, and services).


  International tourism expenditures'' share in exports is calculated as a ratio to exports of goods and
  services, which comprise all transactions between residents of a country and the rest of the world involving
  a change of ownership from residents to nonresidents of general merchandise, goods sent for processing
  and repairs, nonmonetary gold, and services.


  Statistical information on tourism is based mainly on data on arrivals and overnight stays along with
  balance of payments information. These data do not completely capture the economic phenomenon of tourism
  or provide the information needed for effective public policies and efficient business operations. Data
  are needed on the scale and significance of tourism. Information on the role of tourism in national
  economies is particularly deficient. Although the World Tourism Organization (WTO) reports progress
  in harmonizing definitions and measurement, differences in national practices still prevent full comparability.


  The World Tourism Organization is improving its coverage of tourism expenditure data, using balance
  of payments data from the International Monetary Fund (IMF) supplemented by data from individual countries.
  These data include travel and passenger transport items as defined in the IMF''s Balance of Payments.
  When the IMF does not report data on passenger transport items, expenditure data for travel items are
  shown.


  The aggregates are calculated using the World Bank''s weighted aggregation methodology and differ from
  the World Tourism Organization''s aggregates.'
