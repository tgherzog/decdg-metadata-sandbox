Developmentrelevance: 'Tourism is officially recognized as a directly measurable activity, enabling more
  accurate analysis and more effective policy. Whereas previously the sector relied mostly on approximations
  from related areas of measurement (e.g. Balance of Payments statistics), tourism today possesses a range
  of instruments to track its productive activities and the activities of the consumers that drive them:
  visitors (both tourists and excursionists).


  An increasing number of countries have opened up and invested in tourism development, making tourism
  a key driver of socio-economic progress through export revenues, the creation of jobs and enterprises,
  and infrastructure development. As an internationally traded service, inbound tourism has become one
  of the world''s major trade categories. For many developing countries it is one of the main sources
  of foreign exchange income and a major component of exports, creating much needed employment and development
  opportunities.


  This measure reflects the importance of tourism as an internationally traded service relative to other
  categories of exports. Such a measure reveals the degree of tourism specialization in a country''s export
  structure and the relative capability of tourism in generating foreign revenues.'
