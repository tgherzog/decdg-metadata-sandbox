Limitationsandexceptions: Discrepancies may arise in the balance of payments because there is no single
  source for balance of payments data and therefore no way to ensure that the data are fully consistent.
  Sources include customs data, monetary accounts of the banking system, external debt records, information
  provided by enterprises, surveys to estimate service transactions, and foreign exchange records. Differences
  in collection methods - such as in timing, definitions of residence and ownership, and the exchange
  rate used to value transactions - contribute to net errors and omissions. In addition, smuggling and
  other illegal or quasi-legal transactions may be unrecorded or misrecorded.
