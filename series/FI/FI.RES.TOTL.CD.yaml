Developmentrelevance: "The balance of payments records an economy\u2019s transactions with the rest of\
  \ the world. Balance of payments accounts are divided into two groups: the current account, which records\
  \ transactions in goods, services, primary income, and secondary income, and the capital and financial\
  \ account, which records capital transfers, acquisition or disposal of nonproduced, nonfinancial assets,\
  \ and transactions in financial assets and liabilities. The current account balance is one of the most\
  \ analytically useful indicators of an external imbalance.\n\nA primary purpose of the balance of payments\
  \ accounts is to indicate the need to adjust an external imbalance. Where to draw the line for analytical\
  \ purposes requires a judgment concerning the imbalance that best indicates the need for adjustment.\
  \ There are a number of definitions in common use for this and related analytical purposes. The trade\
  \ balance is the difference between exports and imports of goods. From an analytical view it is arbitrary\
  \ to distinguish goods from services. For example, a unit of foreign exchange earned by a freight company\
  \ strengthens the balance of payments to the same extent as the foreign exchange earned by a goods exporter.\
  \ Even so, the trade balance is useful because it is often the most timely indicator of trends in the\
  \ current account balance. Customs authorities are typically able to provide data on trade in goods\
  \ long before data on trade in services are available."
