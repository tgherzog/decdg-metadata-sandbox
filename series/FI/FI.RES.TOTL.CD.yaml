Statisticalconceptandmethodology: The balance of payments (BoP) is a double-entry accounting system that
  shows all flows of goods and services into and out of an economy; all transfers that are the counterpart
  of real resources or financial claims provided to or by the rest of the world without a quid pro quo,
  such as donations and grants; and all changes in residents' claims on and liabilities to nonresidents
  that arise from economic transactions. All transactions are recorded twice - once as a credit and once
  as a debit. In principle the net balance should be zero, but in practice the accounts often do not balance,
  requiring inclusion of a balancing item, net errors and omissions.
