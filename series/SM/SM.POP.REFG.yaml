Developmentrelevance: 'Movement of people, most often through migration, is a significant part of global
  integration. Migrants contribute to the economies of both their host country and their country of origin.
  Yet reliable statistics on migration are difficult to collect and are often incomplete, making international
  comparisons a challenge.


  In most developed countries, refugees are admitted for resettlement and are routinely included in population
  counts by censuses or population registers. Globally, the number of refugees at end 2010 was 10.55 million,
  including 597,300 people considered by UNHCR to be in a refugee-like situation; developing countries
  hosted 8.5 million refugees, or 80 percent of the global refugee population.


  Global migration patterns have become increasingly complex in modern times, involving not just refugees,
  but also millions of economic migrants. But refugees and migrants, even if they often travel in the
  same way, are fundamentally different, and for that reason are treated very differently under modern
  international law. Migrants, especially economic migrants, choose to move in order to improve the future
  prospects of themselves and their families. Refugees have to move if they are to save their lives or
  preserve their freedom. They have no protection from their own state - indeed it is often their own
  government that is threatening to persecute them. If other countries do not let them in, and do not
  help them once they are in, then they may be condemning them to death - or to an intolerable life in
  the shadows, without sustenance and without rights.'
