Limitationsandexceptions: 'There are difficulties in collecting accurate statistics on refugees. Many
  refugees may not be aware of the need to register or may choose not to do so, and administrative records
  tend to overestimate the number of refugees because it is easier to register than to de-register. In
  addition, most industrialized countries lack a refugee register and are thus not in a position to provide
  accurate information on the number of refugees residing in their country. Many countries have registries
  that are only maintained at the local level, so the data is not centralized.


  Asylum-seekers are persons who have applied for asylum or refugee status, but who have not yet received
  a final decision on their application. A distinction should be made between the number of asylum-seekers
  who have submitted an individual request during a certain period ("asylum applications submitted") and
  the number of asylum-seekers whose individual asylum request has not yet been decided at a certain date
  ("backlog of undecided or pending cases"). Caution should therefore be exercised when interpreting data
  on asylum-seekers.


  The United Nations High Commissioner for Refugees (UNHCR) collects and maintains data on refugees, except
  for Palestinian refugees residing in areas under the mandate of the United Nations Relief and Works
  Agency for Palestine Refugees in the Near East (UNRWA). Registration is voluntary, and estimates by
  the UNRWA are not an accurate count of the Palestinian refugee population. The data shows estimates
  of refugees collected by the UNHCR, complemented by estimates of Palestinian refugees under the UNRWA
  mandate. Thus, the aggregates differ from those published by the UNHCR.


