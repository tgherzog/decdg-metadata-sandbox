Shortdefinition: Refugees are people who are recognized as refugees under the 1951 Convention Relating
  to the Status of Refugees or its 1967 Protocol, the 1969 Organization of African Unity Convention Governing
  the Specific Aspects of Refugee Problems in Africa, people recognized as refugees in accordance with
  the UNHCR statute, people granted refugee-like humanitarian status, and people provided temporary protection.
  Asylum seekers -- people who have applied for asylum or refugee status and who have not yet received
  a decision or who are registered as asylum seekers--are excluded. Palestinian refugees are people (and
  their descendants) whose residence was Palestine between June 1946 and May 1948 and who lost their homes
  and means of livelihood as a result of the 1948 Arab-Israeli conflict. Country of asylum is the country
  where an asylum claim was filed and granted.
