Statisticalconceptandmethodology: 'The United Nations High Commissioner for Refugees (UNHCR) collects
  and maintains data on refugees in their Statistical Online Population Database. The refugee data does
  not include Palestinian refugees residing in areas under the mandate of the United Nations Relief and
  Works Agency for Palestine Refugees in the Near East (UNRWA). However, the Palestinian refugees living
  outside the UNRWA areas of operation do fall under the responsibility of UNHCR and are thus included
  in the Statistical Online Population Database.


  Refugees are an important part of migrant stock. The refugee data refer to people who have crossed an
  international border to find sanctuary and have been granted refugee or refugee-like status or temporary
  protection. There are three main providers of refugee data: governmental agencies, UNHCR field offices
  and NGOs. Registrations, together with other sources - including estimates and surveys - are the main
  sources of refugee data. In the absence of Government estimates, UNHCR has estimated the refugee population
  in most industrialized countries, based on recognition of asylum-seekers. Prior to 2007, resettled refugees
  were included in these estimates.


  Up to and including 2006, to ensure that the refugee population in countries that lack a refugee registry
  is reflected in the global statistics, the number of refugees was estimated by UNHCR based on the arrival
  of refugees through resettlement programmes and the individual recognition of refugees over a 10-year
  (Europe and, since 2006, the United States) or 5-year (the United States before 2006, Canada and Oceania)
  period. Starting with the 2007 data, the cut-off period has been harmonized and now covers a 10-year
  period for Europe and non-European countries. Resettled refugees, however, are excluded from the refugee
  estimates in all countries.


  The 2007-2011 refugee population category includes people in a refugee-like situation, most of who were
  previously included in the Others of concern group. This sub-category is descriptive in nature and includes
  groups of persons who are outside their country or territory of origin and who face protection risks
  similar to those of refugees, but for whom refugee status has, for practical or other reasons, not been
  ascertained.


  Asylum seekers - people who have applied for asylum or refugee status and who have not yet received
  a decision or who are registered as asylum seekers - and internally displaced people - who are often
  confused with refugees - are not included in the data. Unlike refugees, internally displaced people
  remain under the protection of their own government, even if their reason for fleeing was similar to
  that of refugees.


  Palestinian refugees are people (and their descendants) whose residence was Palestine between June 1946
  and May 1948 and who lost their homes and means of livelihood as a result of the 1948 Arab-Israeli conflict.'
