Statisticalconceptandmethodology: Proportion of time spent on unpaid domestic and care work is calculated
  by dividing the daily average number of hours spent on unpaid domestic and care work by 24 hours.  Data
  presented for this indicator are expressed as a proportion of time in a day. Weekly data is averaged
  over seven days of the week to obtain the daily average time.
