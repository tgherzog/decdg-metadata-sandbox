Limitationsandexceptions: Current estimates of the indicator are based on currently married or in union
  women of reproductive age (15-49 years old) who are using any type of contraception.  In the current
  Demographic and Health Surveys (DHS),  the question on decision-making on use of contraception is only
  asked to women who are currently using contraception. Because the questions on decision- making on sexual
  relations and health care are restricted to women (15-49) currently married or in union, the denominator
  for Indicator 5.6.1 is women 15-49, who are currently married or in union and currently using contraception.  However,
  agreement has been reached with Macro/ICF for upcoming DHS surveys to ask the question on decision on
  use of contraception to all married/ in union women aged 15-49 years, whether they are currently using
  any contraception or not. The DHS model questionnaire for Phase 7 already includes the question on decision-making
  for women who are not currently using any contraception.
Periodicity: Annual
Source: Demographic and Health Surveys compiled by United Nations Population Fund
Statisticalconceptandmethodology: 'Numerator of the indicator is number of married or in union women ages
  15-49 who have been interviewed and satisfy all three empowerment criteria: 1)who can say "no" to sex;
  and 2)for whom the decision on contraception is not mainly made by the husband/partner; and 3) for whom
  decision on health care for themselves ins not usually made by the husband/partner or someone else.  Denominator
  of the indicator is the total number of women ages 15-49 who are married or in union and who have been
  interviewed.'
Topic: 'Gender: Public life & decision making'
