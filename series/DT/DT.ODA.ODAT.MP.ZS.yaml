Statisticalconceptandmethodology: 'Net official development assistance (ODA) per capita consists of disbursements
  of loans made on concessional terms (net of repayments of principal) and grants by official agencies
  of the members of the Development Assistance Committee (DAC), by multilateral institutions, and by non-DAC
  countries to promote economic development and welfare in countries and territories in the DAC list of
  ODA recipients. It includes loans with a grant element of at least 25 percent (calculated at a rate
  of discount of 10 percent).


  Data on imports are compiled from customs reports and balance of payments data. They include the value
  of merchandise, freight, insurance, transport, travel, royalties, license fees, and other services.
  They exclude compensation of employees and investment income (factor services in the 1969 SNA) and transfer
  payments.


  The flows of official and private financial resources from the members of the Development Assistance
  Committee (DAC) of the Organisation for Economic Co-operation and Development (OECD) to developing economies
  are compiled by DAC, based principally on reporting by DAC members using standard questionnaires issued
  by the DAC Secretariat.


  The ODA excludes nonconcessional flows from official creditors, which are classified as "other official
  flows," and aid for military and anti-terrorism purposes. Transfer payments to private individuals,
  such as pensions, reparations, and insurance payouts, are in general not counted. In addition to financial
  flows, ODA includes technical cooperation, most expenditures for peacekeeping under UN mandates and
  assistance to refugees, contributions to multilateral institutions such as the United Nations and its
  specialized agencies, and concessional funding to multilateral development banks.


  Flows are transfers of resources, either in cash or in the form of commodities or services measured
  on a cash basis. Short-term capital transactions (with one year or less maturity) are not counted. Repayments
  of the principal (but not interest) of ODA loans are recorded as negative flows. Proceeds from official
  equity investments in a developing country are reported as ODA, while proceeds from their later sale
  are recorded as negative flows.


  The official development assistance estimates are published annually at the end of the calendar year
  in International Development Statistics (IDS) database. Net ODA received as a percent of imports of
  goods and services is calculated using values in U.S. dollars converted at official exchange rates.'
