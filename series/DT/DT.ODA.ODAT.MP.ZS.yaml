Limitationsandexceptions: 'Data on ODA is for aid-receiving countries. The data cover loans and grants
  from DAC member countries, multilateral organizations, and non-DAC donors. They do not reflect aid given
  by recipient countries to other developing countries. As a result, some countries that are net donors
  are shown as aid recipients. The indicator does not distinguish types of aid (program, project, or food
  aid; emergency assistance; or post-conflict peacekeeping assistance), which may have different effects
  on the economy.


  Ratio of aid to imports of goods and services provides measures of recipient country''s dependency on
  aid. But care must be taken in drawing policy conclusions. For foreign policy reasons some countries
  have traditionally received large amounts of aid. Thus aid dependency ratio may reveal as much about
  a donor''s interests as about a recipient''s needs. Data on imports are compiled from customs reports
  and balance of payments data. Although data from the payments side provide reasonably reliable records
  of cross-border transactions, they may not adhere strictly to the appropriate definitions of valuation
  and timing used in the balance of payments or correspond to the change of ownership criterion. This
  issue has assumed greater significance with the increasing globalization of international business.
  Neither customs nor balance of payments data usually capture the illegal transactions that occur in
  many countries. Goods carried by travelers across borders in league but unreported shuttle trade may
  further distort trade statistics.


  Because the indicator relies on information from donors, it is not necessarily consistent with information
  recorded by recipients in the balance of payments, which often excludes all or some technical assistance
  - particularly payments to expatriates made directly by the donor. Similarly, grant commodity aid may
  not always be recorded in trade data or in the balance of payments. Moreover, DAC statistics exclude
  aid for military and antiterrorism purposes.


  The aggregates refer to World Bank classifications of economies and therefore may differ from those
  of the OECD.'
