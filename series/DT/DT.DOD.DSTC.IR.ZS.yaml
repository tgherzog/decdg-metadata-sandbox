Limitationsandexceptions: 'The DRS encourages debtor countries to voluntarily provide information on their
  short-term external obligations. By its nature, short-term external debt is difficult to monitor: loan-by-loan
  registration is normally impractical, and monitoring systems typically rely on information requested
  periodically by the central bank from the banking sector. The World Bank regards the debtor country
  as the authoritative source of information on its short-term debt. Where such information is not available
  from the debtor country, data are derived from BIS data on international bank lending based on time
  remaining to original maturity. The data are reported based on residual maturity, but an estimate of
  short-term external liabilities by original maturity can be derived by deducting from claims due in
  one year those that have a maturity of between one and two years. However, BIS data include liabilities
  reported only by banks within the BIS reporting area. The results should thus be interpreted with caution.
  Because short-term debt poses an immediate burden and is particularly important for monitoring vulnerability,
  it is compared with total debt and foreign exchange reserves, which are instrumental in providing coverage
  for such obligations.


  A country''s external debt burden, both debt outstanding and debt service, affects its creditworthiness
  and vulnerability. While data related to public and publicly guaranteed debt are reported to the DRS
  on a loan-by-loan basis, aggregate data on long-term private nonguaranteed debt are reported annually
  and are reported by the country or estimated by World Bank staff for countries where this type of external
  debt is known to be significant. Estimates are based on national data from the World Bank''s Quarterly
  External Debt Statistics.'
