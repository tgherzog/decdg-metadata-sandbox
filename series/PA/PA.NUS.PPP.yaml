Developmentrelevance: "PPP can be used to convert national accounts data, like GDP and its expenditure\
  \ components, into a common currency, while also eliminating the effect of price level differences between\
  \ countries. They can also be used to derive price level indexes (PLIs), the ratio of a country\u2019\
  s PPP to its market exchange rate, to directly compare price levels across countries.\n\nPPPs and the\
  \ PLIs and real (or PPP-adjusted) expenditures to which they give rise allow for many use-cases, but\
  \ they are particularly valuable for empirical work involving comparisons of per capita consumption\
  \ or levels of GDP (or other GDP aggregates) across countries and for the measurement of global poverty\
  \ and global income inequality. The breadth and depth of ICP data allows its use-cases to cover other\
  \ areas of economics, including empirical analyses of economic growth, productivity and trade, and even\
  \ beyond, for instance, to help track global targets such as the UN Sustainable Development Goals related\
  \ to health, education, energy and emissions and labor. Other applications of ICP data include their\
  \ use in the construction of indexes, for example cost-of-living measures. Uses-cases can even be extended\
  \ into the policymaking domain at all levels (global, regional and national) given the increased importance\
  \ of cross-country benchmarking, among other possibilities.\n\nRecommended uses of PPPs include: To\
  \ make spatial comparisons of GDP and its expenditure components | To make spatial comparisons of price\
  \ levels | To group countries by their per capita volume indexes and price level indexes\n\nRecommended\
  \ uses of PPPs with limitations  include: To analyze changes over time in relative GDP per capita and\
  \ relative prices | To analyze price convergence | To make spatial comparisons of the cost of living\
  \ | To use PPPs calculated for GDP and its expenditure components as deflators for other values."
