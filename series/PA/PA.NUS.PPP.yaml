Statisticalconceptandmethodology: "PPPs are both currency conversion factors and spatial price indexes.\
  \ PPPs convert different currencies to a common currency and, in the process of conversion, equalize\
  \ their purchasing power by controlling differences in price levels between countries.\n\nTypically,\
  \ higher income countries have higher price levels, while lower income countries have lower price levels\
  \ (Balassa-Samuelson effect). Market exchange rate-based cross-country comparisons of GDP at its expenditure\
  \ components reflect both differences in economic outputs (volumes) and prices. Given the differences\
  \ in price levels, the size of higher income countries is inflated, while the size of lower income countries\
  \ is depressed in the comparison. PPP-based cross-country comparisons of GDP at its expenditure components\
  \ only reflect differences in economic outputs (volume), as PPPs control for price level differences\
  \ between the countries. Hence, the comparison reflects the real size of the countries.\n\nThe International\
  \ Comparison Program (ICP) estimates PPPs for the world\u2019s countries. The ICP is conducted as a\
  \ global partnership of countries, multilateral agencies, and academia. The most recent 2017 ICP comparison\
  \ covered 176 countries, including 47 Eurostat-OECD countries. For countries that have not participated\
  \ in ICP comparisons, the PPP are imputed based on a regression model.\n\nICP estimated PPPs cover years\
  \ from 2011 to 2017. WDI extrapolates 2011 PPPs for years earlier years, and 2017 PPPs for later years.\
  \ Description of WDI extrapolation approach is available here: https://datahelpdesk.worldbank.org/knowledgebase/articles/665452-how-do-you-extrapolate-the-ppp-conversion-factors\n\
  \nFor the member countries of Eurostat-OECD PPP Programme, PPP conversion factors are periodically updated\
  \ based on the organizations\u2019 databases. For Eurostat-OECD PPP Programme, please refer to the following\
  \ websites.\n(http://www.oecd.org/sdd/prices-ppp/)\n(https://ec.europa.eu/eurostat/web/purchasing-power-parities/overview)\n\
  \nFor more information on the ICP and PPPs, please refer to the ICP website at https://www.worldbank.org/en/programs/icp."
