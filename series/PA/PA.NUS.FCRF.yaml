Developmentrelevance: In a market-based economy, household, producer, and government choices about resource
  allocation are influenced by relative prices, including the real exchange rate, real wages, real interest
  rates, and other prices in the economy. Relative prices also largely reflect these agents' choices.
  Thus relative prices convey vital information about the interaction of economic agents in an economy
  and with the rest of the world.
