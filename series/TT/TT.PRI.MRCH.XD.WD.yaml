Limitationsandexceptions: Collecting and tabulating trade statistics are difficult. Some developing countries
  lack the capacity to report timely data, especially landlocked countries and countries whose territorial
  boundaries are porous. Their trade has to be estimated from the data reported by their partners. Countries
  that belong to common customs unions may need to collect data through direct inquiry of companies. Economic
  or political concerns may lead some national authorities to suppress or misrepresent data on certain
  trade flows, such as oil, military equipment, or the exports of a dominant producer. In other cases
  reported trade data may be distorted by deliberate under- or over-invoicing to affect capital transfers
  or avoid taxes. And in some regions smuggling and black market trading result in unreported trade flows.
