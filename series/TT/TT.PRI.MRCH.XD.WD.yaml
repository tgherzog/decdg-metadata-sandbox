Statisticalconceptandmethodology: The terms of trade index measures the relative prices of a country's
  exports and imports. There are several ways to calculate it. The most common is the net barter (or commodity)
  terms of trade index, or the ratio of the export price index to the import price index. When a country's
  net barter terms of trade index increases, its exports become more expensive or its imports become cheaper.
