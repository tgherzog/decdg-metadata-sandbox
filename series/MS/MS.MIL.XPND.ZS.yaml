Statisticalconceptandmethodology: 'SIPRI military expenditure data includes military and civil personnel,
  including retirement pensions and social services for military personnel; operation and maintenance;
  procurement; military research and development; and military aid (in the military expenditures of the
  donor country). Excluded are civil defense and current expenditures for previous military activities,
  such as for veterans'' benefits, demobilization, and weapons conversion and destruction. This definition
  cannot be applied for all countries, however, since that would require more detailed information than
  is available about military budgets and off-budget military expenditures (for example, whether military
  budgets cover civil defense, reserves and auxiliary forces, police and paramilitary forces, and military
  pensions).


  SIPRI data for the most recent years include two types of estimate which apply to all countries: (a)
  figures for the most recent years are for adopted budgets, budget estimates or revised estimates, and
  are revised, more often than not, in subsequent years; and (b) the deflator used for the latest year
  in the series is an estimate.


  SIPRI''s primary source of military expenditure data is official data provided by national governments.
  These data are derived from budget documents, defense white papers, and other public documents from
  official government agencies, including government responses to questionnaires sent by SIPRI, the UNODA,
  or the Organization for Security and Co-operation in Europe. Secondary sources include international
  statistics, such as those of NATO and the IMF''s Government Finance Statistics Yearbook. Other secondary
  sources include country reports of the Economist Intelligence Unit, country reports by IMF staff, and
  specialist journals and newspapers.


  The SIPRI military expenditure figures are presented on a calendar-year basis. The only exception is
  the USA, for which statistics report data on a fiscal-year basis. Calendar-year data are calculated
  on the assumption of an even rate of expenditure throughout the fiscal year.'
