Limitationsandexceptions: 'Data on military expenditures are not compiled using standard definitions and
  are often incomplete and unreliable due to countries'' reluctance to disclose military information.
  Even in countries where the parliament vigilantly reviews budgets and spending, military expenditures
  and arms transfers rarely receive close scrutiny or full, public disclosure (see Ball 1984 and Happe
  and Wakeman-Linn 1994). However, the Stockholm International Peace Research Institute (SIPRI) has adopted
  a definition of military expenditure derived from the North Atlantic Treaty Organization''s (NATO) former
  definition (in use until 2002; see Definitions).


  Data on military expenditures as a share of central government expenditures use data on central government
  expenditures from the International Monetary Fund (IMF). Therefore the data may differ from comparable
  data published by national governments.


  In the many cases where SIPRI cannot make independent estimates, it uses the national data provided.
  Because of the differences in definitions and the difficulty in verifying the accuracy and completeness
  of data, data on military expenditures are not always comparable across countries. However, SIPRI puts
  a high priority on ensuring that the data series for each country is comparable over time.'
