Developmentrelevance: 'Although national defense is an important function of government and security from
  external threats that contributes to economic development, high military expenditures for defense or
  civil conflicts burden the economy and may impede growth. Data on military expenditures as a share of
  gross domestic product (GDP) are a rough indicator of the portion of national resources used for military
  activities and of the burden on the economy.


  As an "input" measure military expenditures are not directly related to the "output" of military activities,
  capabilities, or security. Comparisons of military spending among countries should take into account
  the many factors that influence perceptions of vulnerability and risk, including historical and cultural
  traditions, the length of borders that need defending, the quality of relations with neighbors, and
  the role of the armed forces in the body politic.


