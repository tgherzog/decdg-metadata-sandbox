Aggregationmethod: Weighted average
Developmentrelevance: 'The quality of an economy''s infrastructure, including power and communications,
  is an important element in investment decisions for both domestic and foreign investors. Government
  effort alone is not enough to meet the need for investments in modern infrastructure; public-private
  partnerships, especially those involving local providers and financiers, are critical for lowering costs
  and delivering value for money. In telecommunications, competition in the marketplace, along with sound
  regulation, is lowering costs, improving quality, and easing access to services around the globe.


  Access to telecommunication services rose on an unprecedented scale over the past two decades. This
  growth was driven primarily by wireless technologies and liberalization of telecommunications markets,
  which have enabled faster and less costly network rollout.


  Fixed telephone lines are those that connect a subscriber''s terminal equipment to the public switched
  telephone network and that have a port on a telephone exchange. This term is synonymous with the term
  main station or Direct Exchange Line (DEL) that is commonly used in telecommunication documents. Integrated
  services digital network channels and fixed wireless subscribers are included. A fixed line also refers
  to a phone which uses a solid medium telephone line such as a metal wire or fiber optic cable for transmission
  as distinguished from a mobile cellular line which uses radio waves for transmission.


  Over the past decade new financing and technology, along with privatization and market liberalization,
  have spurred dramatic growth in telecommunications in many countries. With the rapid development of
  mobile telephony and the global expansion of the Internet, information and communication technologies
  are increasingly recognized as essential tools of development, contributing to global integration and
  enhancing public sector effectiveness, efficiency, and transparency.'
