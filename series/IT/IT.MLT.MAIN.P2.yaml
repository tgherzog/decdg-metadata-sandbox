Limitationsandexceptions: 'Operators have traditionally been the main source of telecommunications data,
  so information on subscriptions has been widely available for most countries. This gives a general idea
  of access, but a more precise measure is the penetration rate - the share of households with access
  to telecommunications. During the past few years more information on information and communication technology
  use has become available from household and business surveys. Also important are data on actual use
  of telecommunications services. Ideally, statistics on telecommunications (and other information and
  communications technologies) should be compiled for all three measures: subscriptions, access, and use.
  The quality of data varies among reporting countries as a result of differences in regulations covering
  data provision and availability.


  Discrepancies between global and national figures may arise when countries use a different definition
  than the one used by ITU. For example, some countries do not include the number of ISDN channels when
  calculating the number of fixed telephone lines. Discrepancies may also arise in cases where the end
  of a fiscal year differs from that used by ITU, which is the end of December of every year. A number
  of countries have fiscal years that end in March or June of every year. Data are usually not adjusted
  but discrepancies in the definition, reference year or the break in comparability in between years are
  noted in a data note. For this reason, data are not always strictly comparable. Missing values are estimated
  by ITU.'
Periodicity: Annual
Source: International Telecommunication Union (ITU) World Telecommunication/ICT Indicators Database
Statisticalconceptandmethodology: 'A fixed telephone line (previously called main telephone line in operation)
  is an active line connecting the subscriber''s terminal equipment to the public switched telephone network
  (PSTN) and which has a dedicated port in the telephone exchange equipment. This term is synonymous with
  the terms main station or Direct Exchange Line (DEL) that are commonly used in telecommunication documents.
  It may not be the same as an access line or a subscriber. This should include the active number of analog
  fixed telephone lines, ISDN channels, fixed wireless, public payphones and VoIP subscriptions. Active
  lines are those that have registered an activity in the past three months.


  Data on fixed telephone lines are derived using administrative data that countries (usually the regulatory
  telecommunication authority or the Ministry in charge of telecommunications) regularly, and at least
  annually, collect from telecommunications operators. Data are considered to be very reliable, timely,
  and complete.


  Data for this indicator are readily available for approximately 90 percent of countries, either through
  ITU''s World Telecommunication Indicators questionnaires or from official information available on the
  Ministry or Regulator''s website. For the rest, information can be aggregated through operators'' data
  (mainly through annual reports) and complemented by market research reports.


  Telephone lines (per 100 people) indicator is derived by all telephone lines divided by the country''s
  population and multiplied by 100. For additional/latest information on sources and country notes, please
  also refer to: https://www.itu.int/en/ITU-D/Statistics/Pages/stat/default.aspx'
Topic: 'Infrastructure: Communications'
description: Fixed telephone subscriptions refers to the sum of active number of analogue fixed telephone
  lines, voice-over-IP (VoIP) subscriptions, fixed wireless local loop (WLL) subscriptions, ISDN voice-channel
  equivalents and fixed public payphones.
