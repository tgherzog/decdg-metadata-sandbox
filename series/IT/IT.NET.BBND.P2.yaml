Aggregationmethod: Weighted average
Developmentrelevance: 'The quality of an economy''s infrastructure, including power and communications,
  is an important element in investment decisions for both domestic and foreign investors. Government
  effort alone is not enough to meet the need for investments in modern infrastructure; public-private
  partnerships, especially those involving local providers and financiers, are critical for lowering costs
  and delivering value for money. In telecommunications, competition in the marketplace, along with sound
  regulation, is lowering costs, improving quality, and easing access to services around the globe.


  Comparable statistics on access, use, quality, and affordability of ICT are needed to formulate growth-enabling
  policies for the sector and to monitor and evaluate the sector''s impact on development. Although basic
  access data are available for many countries, in most developing countries little is known about who
  uses ICT; what they are used for (school, work, business, research, government); and how they affect
  people and businesses. The global Partnership on Measuring ICT for Development is helping to set standards,
  harmonize information and communications technology statistics, and build statistical capacity in developing
  countries. However, despite significant improvements in the developing world, the gap between the ICT
  haves and have-nots remains.


  There are several economic gains associated with broadband. For example, with DSL, users can use a single
  standard phone line for both voice and data services. This enables them to surf the Internet and call
  a friend at the same time - all using the same phone line. Broadband also enhances many Internet applications
  such as new e-government services like electronic tax filing, online health care services, e-learning
  and increased levels of electronic commerce.


  Access to telecommunication services rose on an unprecedented scale over the past two decades. This
  growth was driven primarily by wireless technologies and liberalization of telecommunications markets,
  which have enabled faster and less costly network rollout. Mobile communications have a particularly
  important impact in rural areas. The mobility, ease of use, flexible deployment, and relatively low
  and declining rollout costs of wireless technologies enable them to reach rural populations with low
  levels of income and literacy. The next billion mobile subscribers will consist mainly of the rural
  poor. Access is the key to delivering telecommunications services to people. If the service is not affordable
  to most people, goals of universal usage will not be met.


  Over the past decade new financing and technology, along with privatization and market liberalization,
  have spurred dramatic growth in telecommunications in many countries. With the rapid development of
  mobile telephony and the global expansion of the Internet, information and communication technologies
  are increasingly recognized as essential tools of development, contributing to global integration and
  enhancing public sector effectiveness, efficiency, and transparency.'
