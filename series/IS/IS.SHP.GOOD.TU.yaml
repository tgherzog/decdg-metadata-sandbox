Limitationsandexceptions: 'Measures of port container traffic, much of it commodities of medium to high
  value added, give some indication of economic growth in a country. But when traffic is merely transshipment,
  much of the economic benefit goes to the terminal operator and ancillary services for ships and containers
  rather than to the country more broadly. In transshipment centers empty containers may account for as
  much as 40 percent of traffic.


  Data cover coastal shipping as well as international journeys. Transshipment traffic is counted as two
  lifts at the intermediate port (once to off-load and again as an outbound lift) and includes empty units.
  Data for transport sectors are not always internationally comparable. Unlike for demographic statistics,
  national income accounts, and international trade data, the collection of infrastructure data has not
  been "internationalized."'
