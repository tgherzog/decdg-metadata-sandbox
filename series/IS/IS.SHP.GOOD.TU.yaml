Statisticalconceptandmethodology: TEU is the standard unit, referring to 20-foot equivalent units or 20-foot-long
  cargo container. The size of cargo containers range from 20 feet long to more than 50 feet long. The
  international measure is the smallest box, the 20-footer or 20-foot-equivalent unit (TEU). Two twenty-foot
  containers (TEUs) equal one FEU. Container vessel capacity and port throughput capacity are frequently
  referred to in TEUs. 2015 and 2016 figures comprise estimates for countries where current year statistics
  were not available. In these cases, estimates include averages and extrapolations from previous years'
  data.
