Statisticalconceptandmethodology: 'The air transport data represent the total (international and domestic)
  scheduled traffic carried by the air carriers registered in a country. For statistical uses, departures
  are equal to the number of landings made or flight stages flown. A flight stage is the operation of
  an aircraft from take-off to its next landing. A flight stage is classified as either international
  or domestic. International flight stage is one or both terminals in the territory of a State, other
  than the State in which the air carrier has its principal place of business.


  Domestic flight stage is not classifiable as international. Domestic flight stages include all flight
  stages flown between points within the domestic boundaries of a State by an air carrier whose principal
  place of business is in that State. Flight stages between a State and territories belonging to it, as
  well as any flight stages between two such territories, should be classified as domestic. This applies
  even though a stage may cross international waters or over the territory of another State.'
