Developmentrelevance: 'Transport infrastructure - highways, railways, ports and waterways, and airports
  and air traffic control systems - and the services that flow from it are crucial to the activities of
  households, producers, and governments. Because performance indicators vary widely by transport mode
  and focus (whether physical infrastructure or the services flowing from that infrastructure), highly
  specialized and carefully specified indicators are required to measure a country''s transport infrastructure.


  The air transport industry a vital engine of global socio-economic growth. It is of vital importance
  for economic development, creating direct and indirect employment, supporting tourism and local businesses,
  and stimulating foreign investment and international trade. Economic growth, technological change, market
  liberalization, the growth of low cost carriers, airport congestion, oil prices and other trends affect
  commercial aviation throughout the world.'
