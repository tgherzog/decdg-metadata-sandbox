Limitationsandexceptions: 'Countries submit air transport data to Civil Aviation Organization (ICAO) on
  the basis of standard instructions and definitions issued by ICAO. In many cases, however, the data
  include estimates by ICAO for nonreporting carriers. Where possible, these estimates are based on previous
  submissions supplemented by information published by the air carriers, such as flight schedules.


  The data cover the air traffic carried on scheduled services, but changes in air transport regulations
  in Europe have made it more difficult to classify traffic as scheduled or nonscheduled. Thus recent
  increases shown for some European countries may be due to changes in the classification of air traffic
  rather than actual growth. In the case of multinational air carriers owned by partner States, traffic
  within each partner State is shown separately as domestic and all other traffic as international.


  "Foreign" cabotage traffic (i.e. traffic carried between city-pairs in a State other than the one where
  the reporting carrier has its principal place of business) is shown as international traffic.


  A technical stop does not result in any flight stage being classified differently than would have been
  the case had the technical stop not been made. For countries with few air carriers or only one, the
  addition or discontinuation of a home-based air carrier may cause significant changes in air traffic.


  Data for transport sectors are not always internationally comparable. Unlike for demographic statistics,
  national income accounts, and international trade data, the collection of infrastructure data has not
  been "internationalized."'
