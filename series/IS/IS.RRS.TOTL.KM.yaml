Limitationsandexceptions: "Unlike the road sector, where numerous qualified motor vehicle operators can\
  \ operate anywhere on the road network, railways are a restricted transport system with vehicles confined\
  \ to a fixed guideway. Considering the cost and service characteristics, railways generally are best\
  \ suited to carry - and can effectively compete for - bulk commodities and containerized freight for\
  \ distances of 500-5,000 kilometers, and passengers for distances of 50-1,000 kilometers. Below these\
  \ limits road transport tends to be more competitive, while above these limits air transport for passengers\
  \ and freight and sea transport for freight tend to be more competitive. \n\nData for transport sectors\
  \ are not always internationally comparable. Unlike for demographic statistics, national income accounts,\
  \ and international trade data, the collection of infrastructure data has not been \"internationalized\"\
  . The data is based a reporting by the railway companies and it can show a drastic increase or decrease\
  \ for some of the years because of no reporting by some of the companies of a country."
