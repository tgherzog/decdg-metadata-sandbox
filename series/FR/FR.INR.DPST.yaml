description: Deposit interest rate is the rate paid by commercial or similar banks for demand, time, or
  savings deposits. The terms and conditions attached to these rates differ by country, however, limiting
  their comparability.
Developmentrelevance: Both banking and financial systems enhance growth, the main factor in poverty reduction.
  At low levels of economic development commercial banks tend to dominate the financial system, while
  at higher levels domestic stock markets tend to become more active and efficient. The size and mobility
  of international capital flows make it increasingly important to monitor the strength of financial systems.
  Robust financial systems can increase economic activity and welfare, but instability can disrupt financial
  activity and impose widespread costs on the economy.
