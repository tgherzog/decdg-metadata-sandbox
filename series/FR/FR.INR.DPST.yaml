Limitationsandexceptions: Countries use a variety of reporting formats, sample designs, interest compounding
  formulas, averaging methods, and data presentations for indices and other data series on interest rates.
  The IMF's Monetary and Financial Statistics Manual does not provide guidelines beyond the general recommendation
  that such data should reflect market prices and effective (rather than nominal) interest rates and should
  be representative of the financial assets and markets to be covered. For more information, please see
  http://www.imf.org/external/pubs/ft/mfs/manual/index.htm.
