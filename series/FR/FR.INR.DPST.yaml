Statisticalconceptandmethodology: 'Many interest rates coexist in an economy, reflecting competitive conditions,
  the terms governing loans and deposits, and differences in the position and status of creditors and
  debtors. In some economies interest rates are set by regulation or administrative fiat. In economies
  with imperfect markets, or where reported nominal rates are not indicative of effective rates, it may
  be difficult to obtain data on interest rates that reflect actual market transactions. Deposit and lending
  rates are collected by the International Monetary Fund (IMF) as representative interest rates offered
  by banks to resident customers. The terms and conditions attached to these rates differ by country,
  however, limiting their comparability.


  In 2009 the IMF began publishing a new presentation of monetary statistics for countries that report
  data in accordance with its Monetary Financial Statistical Manual 2000. The presentation for countries
  that report data in accordance with its International Financial Statistics (IFS) remains the same.'
