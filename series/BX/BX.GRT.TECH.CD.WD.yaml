Limitationsandexceptions: 'Data on ODA is for aid-receiving countries. The data cover loans and grants
  from DAC member countries, multilateral organizations, and non-DAC donors. They do not reflect aid given
  by recipient countries to other developing countries. As a result, some countries that are net donors
  (such as Saudi Arabia) are shown as aid recipients. The indicator does not distinguish types of aid
  (program, project, or food aid; emergency assistance; or post-conflict peacekeeping assistance), which
  may have different effects on the economy.


  Because this indicator relies on information from donors, it is not necessarily consistent with information
  recorded by recipients in the balance of payments, which often excludes all or some technical assistance
  - particularly payments to expatriates made directly by the donor. Similarly, grant commodity aid may
  not always be recorded in trade data or in the balance of payments. Moreover, DAC statistics exclude
  aid for military and antiterrorism purposes.


  The aggregates refer to World Bank classifications of economies and therefore may differ from those
  of the OECD.'
Periodicity: Annual
Source: World Bank, International Debt Statistics, and OECD.
Statisticalconceptandmethodology: 'Technical cooperation contributions take the form mainly of the supply
  of human resources from donors or action directed to human resources (such as training or advice). Also
  included are aid for promoting development awareness and aid provided to refugees in the donor economy.
  Assistance specifically to facilitate a capital project is not included. Technical cooperation ncludes
  both grants to nationals of aid recipient countries receiving education or training at home or abroad
  and payments to consultants, advisers and similar personnel as well as teachers and administrators serving
  in recipient countries (including the cost of associated equipment).


  The flows of official and private financial resources from the members of the Development Assistance
  Committee (DAC) of the Organisation for Economic Co-operation and Development (OECD) to developing economies
  are compiled by DAC, based principally on reporting by DAC members using standard questionnaires issued
  by the DAC Secretariat. A network of statistical correspondents collects data from aid agencies and
  government departments (central, state and local) on an ongoing basis. Their task is also to ensure
  that reporting conforms to the Reporting Directives (definitions and classifications) agreed by the
  DAC.


  The official development assistance (ODA) estimates are published annually at the end of the calendar
  year in International Development Statistics (IDS) database. Data are in current U.S. dollars.'
