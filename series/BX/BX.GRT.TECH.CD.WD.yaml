description: Technical cooperation grants include free-standing technical cooperation grants, which are
  intended to finance the transfer of technical and managerial skills or of technology for the purpose
  of building up general national capacity without reference to any specific investment projects; and
  investment-related technical cooperation grants, which are provided to strengthen the capacity to execute
  specific investment projects. Data are in current U.S. dollars.
