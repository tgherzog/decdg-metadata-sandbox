description: Foreign direct investment refers to direct investment equity flows in the reporting economy.
  It is the sum of equity capital, reinvestment of earnings, and other capital. Direct investment is a
  category of cross-border investment associated with a resident in one economy having control or a significant
  degree of influence on the management of an enterprise that is resident in another economy. Ownership
  of 10 percent or more of the ordinary shares of voting stock is the criterion for determining the existence
  of a direct investment relationship. Data are in current U.S. dollars.
Aggregationmethod: Sum
Developmentrelevance: Private financial flows - equity and debt - account for the bulk of development
  finance. Equity flows comprise foreign direct investment (FDI) and portfolio equity. Debt flows are
  financing raised through bond issuance, bank lending, and supplier credits.
