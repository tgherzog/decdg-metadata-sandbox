Limitationsandexceptions: 'FDI data do not give a complete picture of international investment in an economy.
  Balance of payments data on FDI do not include capital raised locally, an important source of investment
  financing in some developing countries. In addition, FDI data omit nonequity cross-border transactions
  such as intra-unit flows of goods and services.


  The volume of global private financial flows reported by the World Bank generally differs from that
  reported by other sources because of differences in sources, classification of economies, and method
  used to adjust and disaggregate reported information. In addition, particularly for debt financing,
  differences may also reflect how some installments of the transactions and certain offshore issuances
  are treated.


  Data on equity flows are shown for all countries for which data are available.'
