Statisticalconceptandmethodology: 'Grants are transfers made in cash, goods or services for which no repayment
  is required. Data excludes technical cooperation grants. The flows of official and private financial
  resources from the members of the Development Assistance Committee (DAC) of the Organisation for Economic
  Co-operation and Development (OECD) to developing economies are compiled by DAC, based principally on
  reporting by DAC members using standard questionnaires issued by the DAC Secretariat. A network of statistical
  correspondents collects data from aid agencies and government departments (central, state and local)
  on an ongoing basis. Their task is also to ensure that reporting conforms to the Reporting Directives
  (definitions and classifications) agreed by the DAC.


  The official development assistance (ODA) estimates are published annually at the end of the calendar
  year in International Development Statistics (IDS) database. Data are in current U.S. dollars.'
