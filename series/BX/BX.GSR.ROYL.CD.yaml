description: Charges for the use of intellectual property are payments and receipts between residents
  and nonresidents for the authorized use of proprietary rights (such as patents, trademarks, copyrights,
  industrial processes and designs including trade secrets, and franchises) and for the use, through licensing
  agreements, of produced originals or prototypes (such as copyrights on books and manuscripts, computer
  software, cinematographic works, and sound recordings) and related rights (such as for live performances
  and television, cable, or satellite broadcast). Data are in current U.S. dollars.
