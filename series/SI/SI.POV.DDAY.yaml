Shortdefinition: Poverty headcount ratio at $1.90 a day is the percentage of the population living on
  less than $1.90 a day at 2011 international prices. As a result of revisions in PPP exchange rates,
  poverty rates for individual countries cannot be compared with poverty rates reported in earlier editions.
Source: World Bank, Development Research Group. Data are based on primary household survey data obtained
  from government statistical agencies and World Bank country departments. Data for high-income economies
  are from the Luxembourg Income Study database. For more information and methodology, please see PovcalNet
  (http://iresearch.worldbank.org/PovcalNet/index.htm).
Statisticalconceptandmethodology: 'International comparisons of poverty estimates entail both conceptual
  and practical problems. Countries have different definitions of poverty, and consistent comparisons
  across countries can be difficult. Local poverty lines tend to have higher purchasing power in rich
  countries, where more generous standards are used, than in poor countries.


  Since World Development Report 1990, the World Bank has aimed to apply a common standard in measuring
  extreme poverty, anchored to what poverty means in the world''s poorest countries. The welfare of people
  living in different countries can be measured on a common scale by adjusting for differences in the
  purchasing power of currencies. The commonly used $1 a day standard, measured in 1985 international
  prices and adjusted to local currency using purchasing power parities (PPPs), was chosen for World Development
  Report 1990 because it was typical of the poverty lines in low-income countries at the time. As differences
  in the cost of living across the world evolve, the international poverty line has to be periodically
  updated using new PPP price data to reflect these changes. The last change was in October 2015, when
  we adopted $1.90 as the international poverty line using the 2011 PPP. Prior to that, the 2008 update
  set the international poverty line at $1.25 using the 2005 PPP. Poverty measures based on international
  poverty lines attempt to hold the real value of the poverty line constant across countries, as is done
  when making comparisons over time. The $3.20 poverty line is derived from typical national poverty lines
  in countries classified as Lower Middle Income. The $5.50 poverty line is derived from typical national
  poverty lines in countries classified as Upper Middle Income.


  Early editions of World Development Indicators used PPPs from the Penn World Tables to convert values
  in local currency to equivalent purchasing power measured in U.S dollars. Later editions used 1993,
  2005, and 2011 consumption PPP estimates produced by the World Bank. The current extreme poverty line
  is set at $1.90 a day in 2011 PPP terms, which represents the mean of the poverty lines found in 15
  of the poorest countries ranked by per capita consumption. The new poverty line maintains the same standard
  for extreme poverty - the poverty line typical of the poorest countries in the world - but updates it
  using the latest information on the cost of living in developing countries. As a result of revisions
  in PPP exchange rates, poverty rates for individual countries cannot be compared with poverty rates
  reported in earlier editions.


  The statistics reported here are based on consumption data or, when unavailable, on income surveys.
  Analysis of some 20 countries for which income and consumption expenditure data were both available
  from the same surveys found income to yield a higher mean than consumption but also higher inequality.
  When poverty measures based on consumption and income were compared, the two effects roughly cancelled
  each other out: there was no significant statistical difference.'
