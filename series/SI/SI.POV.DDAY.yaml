Developmentrelevance: 'The World Bank Group is committed to reducing extreme poverty to 3 percent or less,
  globally, by 2030. Monitoring poverty is important on the global development agenda as well as on the
  national development agenda of many countries. The World Bank produced its first global poverty estimates
  for developing countries for World Development Report 1990: Poverty (World Bank 1990) using household
  survey data for 22 countries (Ravallion, Datt, and van de Walle 1991). Since then there has been considerable
  expansion in the number of countries that field household income and expenditure surveys. The World
  Bank''s Development Research Group maintains a database that is updated annually as new survey data
  become available (and thus may contain more recent data or revisions) and conducts a major reassessment
  of progress against poverty every year. PovcalNet is an interactive computational tool that allows users
  to replicate these internationally comparable $1.90, $3.20 and $5.50 a day global, regional and country-level
  poverty estimates and to compute poverty measures for custom country groupings and for different poverty
  lines. The Poverty and Equity Data portal provides access to the database and user-friendly dashboards
  with graphs and interactive maps that visualize trends in key poverty and inequality indicators for
  different regions and countries. The country dashboards display trends in poverty measures based on
  the national poverty lines alongside the internationally comparable estimates, produced from and consistent
  with PovcalNet.'
Generalcomments: "The World Bank\u2019s internationally comparable poverty monitoring database now draws\
  \ on income or detailed consumption data from more than one thousand six hundred household surveys across\
  \ 164 countries in six regions and 25 other high income countries (industrialized economies). While\
  \ income distribution data are published for all countries with data available, poverty data are published\
  \ for low- and middle-income countries and countries eligible to receive loans from the World Bank (such\
  \ as Chile) and recently graduated countries (such as Estonia) only. The aggregated numbers for low-\
  \ and middle-income countries correspond to the totals of 6 regions in PovcalNet, which include low-\
  \ and middle-income countries and countries eligible to receive loans from the World Bank (such as Chile)\
  \ and recently graduated countries (such as Estonia). See PovcalNet (http://iresearch.worldbank.org/PovcalNet/WhatIsNew.aspx)\
  \ for definitions of geographical regions and industrialized countries."
