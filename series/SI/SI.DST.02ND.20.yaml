Limitationsandexceptions: "Despite progress in the last decade, the challenges of measuring poverty remain.\
  \ The timeliness, frequency, quality, and comparability of household surveys need to increase substantially,\
  \ particularly in the poorest countries. The availability and quality of poverty monitoring data remains\
  \ low in small states, countries with fragile situations, and low-income countries and even some middle-income\
  \ countries. The low frequency and lack of comparability of the data available in some countries create\
  \ uncertainty over the magnitude of poverty reduction. \n\nBesides the frequency and timeliness of survey\
  \ data, other data quality issues arise in measuring household living standards. The surveys ask detailed\
  \ questions on sources of income and how it was spent, which must be carefully recorded by trained personnel.\
  \ Income is generally more difficult to measure accurately, and consumption comes closer to the notion\
  \ of living standards. And income can vary over time even if living standards do not. But consumption\
  \ data are not always available: the latest estimates reported here use consumption data for about two-thirds\
  \ of countries.\n\nHowever, even similar surveys may not be strictly comparable because of differences\
  \ in timing or in the quality and training of enumerators. Comparisons of countries at different levels\
  \ of development also pose a potential problem because of differences in the relative importance of\
  \ the consumption of nonmarket goods. The local market value of all consumption in kind (including own\
  \ production, particularly important in underdeveloped rural economies) should be included in total\
  \ consumption expenditure but may not be. Most survey data now include valuations for consumption or\
  \ income from own production, but valuation methods vary."
