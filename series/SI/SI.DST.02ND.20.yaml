Statisticalconceptandmethodology: 'Inequality in the distribution of income is reflected in the share
  of income or consumption accruing to a portion of the population ranked by income or consumption levels.
  The portions ranked lowest by personal income receive the smallest shares of total income.


  Data on the distribution of income or consumption come from nationally representative household surveys.
  Where the original data from the household survey were available, they have been used to directly calculate
  the income or consumption shares by quintile. Otherwise, shares have been estimated from the best available
  grouped data.


  The distribution data have been adjusted for household size, providing a more consistent measure of
  per capita income or consumption. No adjustment has been made for spatial differences in cost of living
  within countries, because the data needed for such calculations are generally unavailable. For further
  details on the estimation method for low- and middle-income economies, see Ravallion and Chen (1996).


  Survey year is the year in which the underlying household survey data were collected or, when the data
  collection period bridged two calendar years, the year in which most of the data were collected.


  Percentage shares by quintile may not sum to 100 because of rounding.'
