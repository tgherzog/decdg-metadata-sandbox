Limitationsandexceptions: 'Growth rates for Iraq are based on survey means of 2005 PPP$. The coverage
  and quality of the 2011 PPP price data for Iraq and most other North African and Middle Eastern countries
  were hindered by the exceptional period of instability they faced at the time of the 2011 exercise of
  the International Comparison Program. See PovcalNet (http://iresearch.worldbank.org/PovcalNet) for detailed
  explanations.


  Because household surveys are infrequent in most countries and are not aligned across countries, comparisons
  across countries or over time should be made with a high degree of caution.'
