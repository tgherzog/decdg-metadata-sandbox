Generalcomments: The comparability of welfare aggregates (consumption or income) for the chosen years
  T0 and T1 is assessed for every country. If comparability across the two surveys is a major concern
  for a country, the selection criteria are re-applied to select the next best survey year(s). Annualized
  growth rates are calculated between the survey years, using a compound growth formula. The survey years
  defining the period for which growth rates are calculated and the type of welfare aggregate used to
  calculate the growth rates are noted in the footnotes.
