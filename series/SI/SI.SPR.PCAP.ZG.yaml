Shortdefinition: The growth rate in the welfare aggregate of total population is computed as annualized
  average growth rate in per capita real consumption or income of total population from household surveys
  over a roughly 5-year period. Growth rates for most countries are based on survey means of 2011 PPP$.
  For Iraq, they are based on survey means of 2005 PPP$.
Source: World Bank, Global Database of Shared Prosperity (GDSP) circa 2011-2016 (http://www.worldbank.org/en/topic/poverty/brief/global-database-of-shared-prosperity).
