Limitationsandexceptions: 'Gini coefficients are not unique. It is possible for two different Lorenz curves
  to give rise to the same Gini coefficient. Furthermore it is possible for the Gini coefficient of a
  developing country to rise (due to increasing inequality of income) while the number of people in absolute
  poverty decreases. This is because the Gini coefficient measures relative, not absolute, wealth.


  Another limitation of the Gini coefficient is that it is not additive across groups, i.e. the total
  Gini of a society is not equal to the sum of the Gini''s for its sub-groups. Thus, country-level Gini
  coefficients cannot be aggregated into regional or global Gini''s, although a Gini coefficient can be
  computed for the aggregate.


  Because the underlying household surveys differ in methods and types of welfare measures collected,
  data are not strictly comparable across countries or even across years within a country. Two sources
  of non-comparability should be noted for distributions of income in particular. First, the surveys can
  differ in many respects, including whether they use income or consumption expenditure as the living
  standard indicator. The distribution of income is typically more unequal than the distribution of consumption.
  In addition, the definitions of income used differ more often among surveys. Consumption is usually
  a much better welfare indicator, particularly in developing countries. Second, households differ in
  size (number of members) and in the extent of income sharing among members. And individuals differ in
  age and consumption needs. Differences among countries in these respects may bias comparisons of distribution.
  


  World Bank staff have made an effort to ensure that the data are as comparable as possible. Wherever
  possible, consumption has been used rather than income. Income distribution and Gini indexes for high-income
  economies are calculated directly from the Luxembourg Income Study database, using an estimation method
  consistent with that applied for developing countries.'
