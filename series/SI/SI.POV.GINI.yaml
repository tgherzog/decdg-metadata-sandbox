Statisticalconceptandmethodology: 'The Gini index measures the area between the Lorenz curve and a hypothetical
  line of absolute equality, expressed as a percentage of the maximum area under the line. A Lorenz curve
  plots the cumulative percentages of total income received against the cumulative number of recipients,
  starting with the poorest individual. Thus a Gini index of 0 represents perfect equality, while an index
  of 100 implies perfect inequality.


  The Gini index provides a convenient summary measure of the degree of inequality. Data on the distribution
  of income or consumption come from nationally representative household surveys. Where the original data
  from the household survey were available, they have been used to calculate the income or consumption
  shares by quintile. Otherwise, shares have been estimated from the best available grouped data.


  The distribution data have been adjusted for household size, providing a more consistent measure of
  per capita income or consumption. No adjustment has been made for spatial differences in cost of living
  within countries, because the data needed for such calculations are generally unavailable. For further
  details on the estimation method for low- and middle-income economies, see Ravallion and Chen (1996).


  Survey year is the year in which the underlying household survey data were collected or, when the data
  collection period bridged two calendar years, the year in which most of the data were collected.'
