description: Gini index measures the extent to which the distribution of income (or, in some cases, consumption
  expenditure) among individuals or households within an economy deviates from a perfectly equal distribution.
  A Lorenz curve plots the cumulative percentages of total income received against the cumulative number
  of recipients, starting with the poorest individual or household. The Gini index measures the area between
  the Lorenz curve and a hypothetical line of absolute equality, expressed as a percentage of the maximum
  area under the line. Thus a Gini index of 0 represents perfect equality, while an index of 100 implies
  perfect inequality.
Generalcomments: "The World Bank\u2019s internationally comparable poverty monitoring database now draws
   on income or detailed consumption data from more than one thousand six hundred household surveys across
   164 countries in six regions and 25 other high income countries (industrialized economies). While income
   distribution data are published for all countries with data available, poverty data are published for
   low- and middle-income countries and countries eligible to receive loans from the World Bank (such
   as Chile) and recently graduated countries (such as Estonia) only. See PovcalNet (http://iresearch.worldbank.org/PovcalNet/WhatIsNew.aspx)
   for definitions of geographical regions and industrialized countries."
