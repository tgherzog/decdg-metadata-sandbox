Statisticalconceptandmethodology: "Money and the financial accounts that record the supply of money lie\
  \ at the heart of a country\u2019s financial system. There are several commonly used definitions of\
  \ the money supply. The narrowest, M1, encompasses currency held by the public and demand deposits with\
  \ banks. M2 includes M1 plus time and savings deposits with banks that require prior notice for withdrawal.\
  \ M3 includes M2 as well as various money market instruments, such as certificates of deposit issued\
  \ by banks, bank deposits denominated in foreign currency, and deposits with financial institutions\
  \ other than banks. However defined, money is a liability of the banking system, distinguished from\
  \ other bank liabilities by the special role it plays as a medium of exchange, a unit of account, and\
  \ a store of value."
Topic: 'Financial Sector: Monetary holdings (liabilities)'
description: "Broad money (IFS line 35L..ZK) is the sum of currency outside banks; demand deposits other\
  \ than those of the central government; the time, savings, and foreign currency deposits of resident\
  \ sectors other than the central government; bank and traveler\u2019s checks; and other securities such\
  \ as certificates of deposit and commercial paper."
