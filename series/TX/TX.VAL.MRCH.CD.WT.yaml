Statisticalconceptandmethodology: 'Merchandise trade data are from customs reports of goods moving into
  or out of an economy or from reports of financial transactions related to merchandise trade recorded
  in the balance of payments. Because of differences in timing and definitions, trade flow estimates from
  customs reports and balance of payments may differ. Several international agencies process trade data,
  each correcting unreported or misreported data, leading to other differences.


  The data on total exports of goods (merchandise) are from the World Trade Organization (WTO), which
  obtains data from national statistical offices and the IMF''s International Financial Statistics, supplemented
  by the Comtrade database and publications or databases of regional organizations, specialized agencies,
  economic groups, and private sources (such as Eurostat, the Food and Agriculture Organization, and country
  reports of the Economist Intelligence Unit). Country websites and email contact have improved collection
  of up-to-date statistics, reducing the proportion of estimates. The WTO database now covers most major
  traders in Africa, Asia, and Latin America, which together with high-income countries account for nearly
  95 percent of world trade. Reliability of data for countries in Europe and Central Asia has also improved.'
