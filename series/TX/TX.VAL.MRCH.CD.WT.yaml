Limitationsandexceptions: 'Exports are recorded as the cost of the goods delivered to the frontier of
  the exporting country for shipment - the free on board (f.o.b.) value.


  Countries may report trade according to the general or special system of trade. Under the general system
  exports comprise outward-moving goods that are (a) goods wholly or partly produced in the country; (b)
  foreign goods, neither transformed nor declared for domestic consumption in the country, that move outward
  from customs storage; and (c) goods previously included as imports for domestic consumption but subsequently
  exported without transformation. Under the special system exports comprise categories a and c. In some
  compilations categories b and c are classified as re-exports. Because of differences in reporting practices,
  data on exports may not be fully comparable across economies.


  Data on exports of goods are derived from the same sources as data on imports. In principle, world exports
  and imports should be identical. Similarly, exports from an economy should equal the sum of imports
  by the rest of the world from that economy. But differences in timing and definitions result in discrepancies
  in reported values at all levels.'
