Limitationsandexceptions: Because industrial sectors specializing in a few high-technology products may
  also produce low-technology products, the product approach is more appropriate for international trade.
  The method takes only R&D intensity into account, but other characteristics of high technology are also
  important, such as knowhow, scientific personnel, and technology embodied in patents. Considering these
  characteristics would yield a different list (see Hatzichronoglou 1997).
Periodicity: Annual
Source: United Nations, Comtrade database through the WITS platform.
Statisticalconceptandmethodology: 'The method for determining high-technology exports was developed by
  the Organisation for Economic Co-operation and Development in collaboration with Eurostat. It takes
  a "product approach" (rather than a "sectoral approach") based on R&D intensity (expenditure divided
  by total sales) for groups of products from Germany, Italy, Japan, the Netherlands, Sweden, and the
  United States.


  The original high-tech products classification is based on SITC Rev. 3 and is taken from Table 4 of
  Annex 2 of the 1997 working paper of Thomas Hatzichronouglou, OECD. The methodology used to determine
  high-tech exports takes the "product approach" based on R&D intensity on products from Germany, Italy,
  Japan, the Netherlands, Sweden, and the United States.


