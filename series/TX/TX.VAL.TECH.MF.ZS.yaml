description: High-technology exports are products with high R&D intensity, such as in aerospace, computers,
  pharmaceuticals, scientific instruments, and electrical machinery.
Aggregationmethod: Weighted average
Developmentrelevance: 'The OECD has developed a four-way classification of exports: high, medium-high,
  medium-low and low-technology. The classification is based on the importance of expenditures on research
  and development relative to the gross output and value added of different types of industries that produce
  goods for export. Examples of high-technology industries are aircraft, computers, and pharmaceuticals;
  medium-high-technology includes motor vehicles, electrical equipment and most chemicals; medium-low-technology
  includes rubber, plastics, basic metals and ship construction; low-technology industries include food
  processing, textiles, clothing and footwear.


  Industries of high and medium-high-technology intensity account for over two-thirds of total OECD manufacturing
  exports. Differences among countries are substantial; the share of high and medium-high-technology industries
  ranges from over 80 percent in Japan and Ireland to less than 10 percent in Iceland. Technology exports
  have grown rapidly in Iceland, Turkey and the eastern European countries, although most of these countries,
  with Hungary and the Czech Republic as exceptions, still focus primarily on low and medium-low-technology
  exports.'
