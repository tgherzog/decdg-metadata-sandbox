description: High-technology exports are products with high R&D intensity, such as aerospace, computers,
  pharmaceuticals, scientific instruments, and electrical machinery. Data are in current U.S. dollars.
Aggregationmethod: Sum
Developmentrelevance: 'The OECD has developed a four-way classification of exports: high, medium-high,
  medium-low and low-technology. The classification is based on the importance of expenditures on research
  and development relative to the gross output and value added of different types of industries that produce
  goods for export. Examples of high-technology industries are aircraft, computers, and pharmaceuticals;
  medium-high-technology includes motor vehicles, electrical equipment and most chemicals; medium-low-technology
  includes rubber, plastics, basic metals and ship construction; low-technology industries include food
  processing, textiles, clothing and footwear.'
