Limitationsandexceptions: Because industrial sectors specializing in a few high-technology products may
  also produce low-technology products, the product approach is more appropriate for international trade.
  The method takes only R&D intensity into account, but other characteristics of high technology are also
  important, such as knowhow, scientific personnel, and technology embodied in patents. Considering these
  characteristics would yield a different list (see Hatzichronoglou 1997). The indicator is based on data
  reported by countries to COMTRADE. The export values presented in the World Development Indicators represent
  Gross Exports less Re-Exports. The values may be impacted in cases of reporting errors or missing data,
  for example if countries do not report Re-Exports for one or more periods.
Periodicity: Annual
Source: United Nations, Comtrade database through the WITS platform.
Statisticalconceptandmethodology: "High technology products are defined according to SITC Rev.4 as the
   sum of the following products: Aerospace, Computers-office machines, Electronics-telecommunications,
   Pharmacy, Scientific instruments, Electrical machinery, Chemistry, Non-electrical machinery, Armament.
