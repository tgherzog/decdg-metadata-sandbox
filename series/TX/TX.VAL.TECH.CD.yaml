   Armament: 891\nThe list can also be accessed on the Eurostat website. This list, based on the OECD
   definition, contains technical products of which the manufacturing involved a high intensity of R&D.
   The original high-tech products classification is based on SITC Rev. 3 and is taken from Table 4 of
   Annex 2 of the 1997 working paper of Thomas Hatzichronouglou, OECD. In September 2019 the definition
   in the World Development Indicators database was updated to SITC Rev.4 from SITC Rev. 3.  The data
   are in current U.S. dollars and are sourced from the UN's Comtrade database."
