Developmentrelevance: Industrial development generally entails a structural transition from resource-based
  and low technology activities to medium and high-tech industry (MHT) activities. A modern, highly complex
  production structure offers better opportunities for skills development and technological innovation.
  MHT activities are also the high value addition industries of manufacturing with higher technological
  intensity and labor productivity. Increasing the share of MHT sectors also reflects the impact of innovation.
