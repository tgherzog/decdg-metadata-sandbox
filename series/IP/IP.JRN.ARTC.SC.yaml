Developmentrelevance: 'A scientific journal is a periodical publication intended to further the progress
  of science, usually by reporting new research. Most journals are highly specialized, although some of
  the oldest journals such as Nature publish articles and scientific papers across a wide range of scientific
  fields. Scientific journals contain articles that have been peer reviewed. When a scientific journal
  describes experiments or calculations, they must supply enough details that an independent researcher
  could repeat the experiment or calculation to verify the results. Each such journal article becomes
  part of the permanent scientific record.


  Some journals, such as Nature, Science, Proceedings of the National Academy of Sciences of the United
  States of America (PNAS), and Physical Review Letters, have a reputation of publishing articles that
  mark a fundamental breakthrough in their respective fields.'
