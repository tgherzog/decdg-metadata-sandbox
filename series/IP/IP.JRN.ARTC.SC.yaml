Limitationsandexceptions: 'Scientific and technical article counts are from journals classified by the
  Institute for Scientific Information''s Science Citation Index (SCI) and Social Sciences Citation Index
  (SSCI). Counts are based on fractional assignments; articles with authors from different countries are
  allocated proportionately to each country. The SCI and SSCI databases cover the core set of scientific
  journals but may exclude some of local importance and may reflect some bias toward English-language
  journals.

  Articles are classified by year of publication and assigned to region/country/economy on basis of institutional
  address(es) listed on the article. Articles are counted on a fractional-count basis that is, for articles
  with collaborating institutions from multiple countries/economies, each country/economy receives fractional
  credit on basis of proportion of its participating institutions. Details may not add to total because
  of rounding.'
Periodicity: Annual
Source: National Science Foundation, Science and Engineering Indicators.
Statisticalconceptandmethodology: 'The number of scientific and engineering articles published in the
  following fields: physics, biology, chemistry, mathematics, clinical medicine, biomedical research,
  engineering and technology, and earth and space sciences. The NSF considers article counts from a set
  of journals covered by Science Citation Index (SCI) and Social Sciences Citation Index (SSCI).'
