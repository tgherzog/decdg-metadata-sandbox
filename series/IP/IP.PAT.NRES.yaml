Limitationsandexceptions: 'A patent is an exclusive right granted for a specified period (generally 20
  years) for a new way of doing something or a new technical solution to a problem - an invention. The
  invention must be of practical use and display a characteristic unknown in the existing body of knowledge
  in its field. Most countries have systems to protect patentable inventions.


  Unless otherwise stated, statistics on the number of resident and non-resident patent applications include
  those filed via the PCT system as PCT national/regional phase entries.'
