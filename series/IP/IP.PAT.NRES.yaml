Statisticalconceptandmethodology: 'Non-resident patent applications are from applicants outside the relevant
  State or region. Patent data cover applications and grants classified by field of technology. International
  applications series distinguish four subcategories: a) patents taken out by residents of a country in
  that country; b) patents taken out in a country by non-residents of that country; c) total patents registered
  in the country or naming it; d) patents taken out outside a country by its residents. Data on patents
  granted only distinguish between patents awarded to residents and to non-residents. A patent provides
  protection for the invention to the owner of the patent for a limited period, generally 20 years.


  Patent applications are worldwide patent applications filed through the Patent Cooperation Treaty procedure
  or with a national patent office for exclusive rights for an invention - a product or process that provides
  a new way of doing something or offers a new technical solution to a problem.'
