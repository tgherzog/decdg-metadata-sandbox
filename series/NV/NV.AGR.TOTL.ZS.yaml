description: 'Agriculture, forestry, and fishing corresponds to ISIC divisions 1-3 and includes forestry,
  hunting, and fishing, as well as cultivation of crops and livestock production. Value added is the net
  output of a sector after adding up all outputs and subtracting intermediate inputs. It is calculated
  without making deductions for depreciation of fabricated assets or depletion and degradation of natural
  resources. The origin of value added is determined by the International Standard Industrial Classification
  (ISIC), revision 4. Note: For VAB countries, gross value added at factor cost is used as the denominator.'
Aggregationmethod: Weighted average
Generalcomments: 'Note: Data for OECD countries are based on ISIC, revision 4.'
