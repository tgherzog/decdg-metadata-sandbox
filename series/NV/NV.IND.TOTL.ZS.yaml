Limitationsandexceptions: Ideally, industrial output should be measured through regular censuses and surveys
  of firms. But in most developing countries such surveys are infrequent, so earlier survey results must
  be extrapolated using an appropriate indicator. The choice of sampling unit, which may be the enterprise
  (where responses may be based on financial records) or the establishment (where production units may
  be recorded separately), also affects the quality of the data. Moreover, much industrial production
  is organized in unincorporated or owner-operated ventures that are not captured by surveys aimed at
  the formal sector. Even in large industries, where regular surveys are more likely, evasion of excise
  and other taxes and nondisclosure of income lower the estimates of value added. Such problems become
  more acute as countries move from state control of industry to private enterprise, because new firms
  and growing numbers of established firms fail to report. In accordance with the System of National Accounts,
  output should include all such unreported activity as well as the value of illegal activities and other
  unrecorded, informal, or small-scale operations. Data on these activities need to be collected using
  techniques other than conventional surveys of firms.
