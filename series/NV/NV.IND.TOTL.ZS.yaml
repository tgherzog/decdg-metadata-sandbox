description: 'Industry corresponds to ISIC divisions 10-45 and includes manufacturing (ISIC divisions
  15-37). It comprises value added in mining, manufacturing (also reported as a separate subgroup), construction,
  electricity, water, and gas. Value added is the net output of a sector after adding up all outputs and
  subtracting intermediate inputs. It is calculated without making deductions for depreciation of fabricated
  assets or depletion and degradation of natural resources. The origin of value added is determined by
  the International Standard Industrial Classification (ISIC), revision 3. Note: For VAB countries, gross
  value added at factor cost is used as the denominator.'
