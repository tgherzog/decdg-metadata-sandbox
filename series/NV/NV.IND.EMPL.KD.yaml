Limitationsandexceptions: For comparability of individual sectors labor productivity is estimated according
  to national accounts conventions. However, there are still significant limitations on the availability
  of reliable data. Information on consistent series of output is not easily available, especially in
  low- and middle-income countries, because the definition, coverage, and methodology are not always consistent
  across countries. For more details, see Agriculture, value added (constant 2010 US$) [NV.AGR.TOTL.KD],
  Industry, value added (constant 2010 US$) [NV.IND.TOTL.KD], and Services, etc., value added (constant
  2010 US$) [NV.SRV.TOTL.KD].
