description: "Value added per worker is a measure of labor productivity\u2014value added per unit of input.\
  \ Value added denotes the net output of a sector after adding up all outputs and subtracting intermediate\
  \ inputs. Data are in constant 2010 U.S. dollars. Industry corresponds to the International Standard\
  \ Industrial Classification (ISIC) tabulation categories C-F (revision 3) or tabulation categories B-F\
  \ (revision 4), and includes mining and quarrying (including oil production), manufacturing, construction,\
  \ and public utilities (electricity, gas, and water)."
