Developmentrelevance: "Labor productivity is used to assess a country's economic ability to create and\
  \ sustain decent employment opportunities with fair and equitable remuneration. Productivity increases\
  \ obtained through investment, trade, technological progress, or changes in work organization can increase\
  \ social protection and reduce poverty, which in turn reduce vulnerable employment and working poverty.\
  \ Productivity increases do not guarantee these improvements, but without them\u2014and the economic\
  \ growth they bring\u2014improvements are highly unlikely. Please also see GDP per person employed (constant\
  \ 2011 PPP $) [SL.GDP.PCAP.EM.KD], which is a key measure for monitoring the Sustainable Development\
  \ Goal 8 of promoting sustained, inclusive and sustainable economic growth, full and productive employment\
  \ and decent work for all."
