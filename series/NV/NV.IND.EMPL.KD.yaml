Statisticalconceptandmethodology: "Value added per worker is calculated by dividing value added of a sector\
  \ by the number employed in the sector.  \nGross domestic product (GDP) represents the sum of value\
  \ added by all producers. Value added is the value of the gross output of producers less the value of\
  \ intermediate goods and services consumed in production, before accounting for consumption of fixed\
  \ capital in production. The United Nations System of National Accounts calls for value added to be\
  \ valued at either basic prices (excluding net taxes on products) or producer prices (including net\
  \ taxes on products paid by producers but excluding sales or value added taxes). Both valuations exclude\
  \ transport charges that are invoiced separately by producers. Value added by industry is normally measured\
  \ at basic prices, while total GDP is measured at purchaser prices. \nData on employment are modeled\
  \ estimates by the International Labour Organization (ILO) ILOSTAT database. The concept of employment\
  \ generally refers to people above a certain age who worked, or who held a job, during a reference period.\
  \ Employment data include both full-time and part-time workers."
