Developmentrelevance: 'Maintaining reliable and secure electricity services while seeking to rapidly decarbonize
  power systems is a key challenge for countries throughout the world. More and more countries are becoming
  increasing dependent on reliable and secure electricity supplies to underpin economic growth and community
  prosperity. This reliance is set to grow as more efficient and less carbon intensive forms of power
  are developed and deployed to help decarbonize economies.


  Energy is necessary for creating the conditions for economic growth. It is impossible to operate a factory,
  run a shop, grow crops or deliver goods to consumers without using some form of energy. Access to electricity
  is particularly crucial to human development as electricity is, in practice, indispensable for certain
  basic activities, such as lighting, refrigeration and the running of household appliances, and cannot
  easily be replaced by other forms of energy. Individuals'' access to electricity is one of the most
  clear and un-distorted indication of a country''s energy poverty status.


  Electricity access is increasingly at the forefront of governments'' preoccupations, especially in the
  developing countries. As a consequence, a lot of rural electrification programs and national electrification
  agencies have been created in these countries to monitor more accurately the needs and the status of
  rural development and electrification.


  Use of energy is important in improving people''s standard of living. But electricity generation also
  can damage the environment. Whether such damage occurs depends largely on how electricity is generated.
  For example, burning coal releases twice as much carbon dioxide - a major contributor to global warming
  - as does burning an equivalent amount of natural gas.'
