Statisticalconceptandmethodology: 'Total energy use refers to the use of primary energy before transformation
  to other end-use fuels (such as electricity and refined petroleum products). It includes energy from
  combustible renewables and waste - solid biomass and animal products, gas and liquid from biomass, and
  industrial and municipal waste. Biomass is any plant matter used directly as fuel or converted into
  fuel, heat, or electricity. World Bank population estimates are used to calculate per capita data.


  Energy data are compiled by the International Energy Agency (IEA). IEA data for economies that are not
  members of the Organisation for Economic Co-operation and Development (OECD) are based on national energy
  data adjusted to conform to annual questionnaires completed by OECD member governments.


  Data for combustible renewables and waste are often based on small surveys or other incomplete information
  and thus give only a broad impression of developments and are not strictly comparable across countries.
  The IEA reports include country notes that explain some of these differences. All forms of energy -
  primary energy and primary electricity - are converted into oil equivalents. A notional thermal efficiency
  of 33 percent is assumed for converting nuclear electricity into oil equivalents and 100 percent efficiency
  for converting hydroelectric power.'
