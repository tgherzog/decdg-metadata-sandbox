Developmentrelevance: 'In developing economies growth in energy use is closely related to growth in the
  modern sectors - industry, motorized transport, and urban areas - but energy use also reflects climatic,
  geographic, and economic factors (such as the relative price of energy). Energy use has been growing
  rapidly in low- and middle-income economies, but high-income economies still use almost five times as
  much energy on a per capita basis.


  Governments in many countries are increasingly aware of the urgent need to make better use of the world''s
  energy resources. Improved energy efficiency is often the most economic and readily available means
  of improving energy security and reducing greenhouse gas emissions.'
