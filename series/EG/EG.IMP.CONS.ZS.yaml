Source: "IEA Statistics \xA9 OECD/IEA 2014 (http://www.iea.org/stats/index.asp), subject to https://www.iea.org/t&c/termsandconditions/"
Statisticalconceptandmethodology: 'Energy data are compiled by the International Energy Agency (IEA).
  IEA data for economies that are not members of the Organisation for Economic Co-operation and Development
  (OECD) are based on national energy data adjusted to conform to annual questionnaires completed by OECD
  member governments.


  A negative value in energy imports indicates that the country is a net exporter. Energy use refers to
  use of primary energy before transformation to other end-use fuels, which is equal to indigenous production
  plus imports and stock changes, minus exports and fuels supplied to ships and aircraft engaged in international
  transport.'
