description: Net energy imports are estimated as energy use less production, both measured in oil equivalents.
  A negative value indicates that the country is a net exporter. Energy use refers to use of primary energy
  before transformation to other end-use fuels, which is equal to indigenous production plus imports and
  stock changes, minus exports and fuels supplied to ships and aircraft engaged in international transport.
Aggregationmethod: Weighted average
Developmentrelevance: 'Modern energy services are crucial to a country''s economic development. Access
  to modern energy is essential for the provision of clean water, sanitation and healthcare and for the
  provision of reliable and efficient lighting, heating, cooking, mechanical power, and transport and
  telecommunications services.


  Governments in many countries are increasingly aware of the urgent need to make better use of the world''s
  energy resources. Improved energy efficiency is often the most economic and readily available means
  of improving energy security and reducing greenhouse gas emissions.'
