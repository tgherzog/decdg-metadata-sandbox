Limitationsandexceptions: The IEA makes these estimates in consultation with national statistical offices,
  oil companies, electric utilities, and national energy experts. The IEA occasionally revises its time
  series to reflect political changes, and energy statistics undergo continual changes in coverage or
  methodology as more detailed energy accounts become available. Breaks in series are therefore unavoidable.
