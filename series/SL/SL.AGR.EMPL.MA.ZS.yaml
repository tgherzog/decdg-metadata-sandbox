Limitationsandexceptions: 'There are many differences in how countries define and measure employment status,
  particularly members of the armed forces, self-employed workers, and unpaid family workers. Where members
  of the armed forces are included, they are allocated to the service sector, causing that sector to be
  somewhat overstated relative to the service sector in economies where they are excluded. Where data
  are obtained from establishment surveys, data cover only employees; thus self-employed and unpaid family
  workers are excluded. In such cases the employment share of the agricultural sector is severely underreported.
  Caution should be also used where the data refer only to urban areas, which record little or no agricultural
  work. Moreover, the age group and area covered could differ by country or change over time within a
  country. For detailed information, consult the original source.


  Countries also take different approaches to the treatment of unemployed people. In most countries unemployed
  people with previous job experience are classified according to their last job. But in some countries
  the unemployed and people seeking their first job are not classifiable by economic activity. Because
  of these differences, the size and distribution of employment by economic activity may not be fully
  comparable across countries.


  The ILO reports data by major divisions of the ISIC revision 2, revision 3, or revision 4. Broad classification
  such as employment by agriculture, industry, and services may obscure fundamental shifts within countries''
  industrial patterns. A slight majority of countries report economic activity according to the ISIC revision
  3 instead of revision 2 or revision 4. The use of one classification or the other should not have a
  significant impact on the information for the employment of the three broad sectorsdata.'
