description: Employment is defined as persons of working age who were engaged in any activity to produce
  goods or provide services for pay or profit, whether at work during the reference period or not at work
  due to temporary absence from a job, or to working-time arrangement. The agriculture sector consists
  of activities in agriculture, hunting, forestry and fishing, in accordance with division 1 (ISIC 2)
  or categories A-B (ISIC 3) or category A (ISIC 4).
Aggregationmethod: Weighted average
Developmentrelevance: 'Sectoral information is particularly useful in identifying broad shifts in employment
  and stages of development. In the textbook case of economic development, labour flows from agriculture
  and other labour-intensive primary activities to industry and finally to the services sector; in the
  process, workers migrate from rural to urban areas.


  The breakdown of the indicator by sex allows for analysis of gender segregation of employment by specific
  sector. Women may be drawn into lower-paying service activities that allow for more flexible work schedules
  thus making it easier to balance family responsibilities with work life. Segregation of women in certain
  sectors may also result from cultural attitudes that prevent them from entering industrial employment.

  Segregating one sex in a narrow range of occupations significantly reduces economic efficiency by reducing
  labor market flexibility and thus the economy''s ability to adapt to change. This segregation is particularly
  harmful for women, who have a much narrower range of labor market choices and lower levels of pay than
  men. But it is also detrimental to men when job losses are concentrated in industries dominated by men
  and job growth is centered in service occupations, where women have better chances, as has been the
  recent experience in many countries.'
