Statisticalconceptandmethodology: 'The International Labour Organization (ILO) classifies economic activity
  using the International Standard Industrial Classification (ISIC) of All Economic Activities, revision
  2 (1968), revision 3 (1990), and revision 4 (2008). Because this classification is based on where work
  is performed (industry) rather than type of work performed (occupation), all of an enterprise''s employees
  are classified under the same industry, regardless of their trade or occupation. The categories should
  sum to 100 percent. Where they do not, the differences are due to workers who are not classified by
  economic activity.


  The series is part of the ILO estimates and is harmonized to ensure comparability across countries and
  over time by accounting for differences in data source, scope of coverage, methodology, and other country-specific
  factors. The estimates are based mainly on nationally representative labor force surveys, with other
  sources (population censuses and nationally reported estimates) used only when no survey data are available.'
