Statisticalconceptandmethodology: "The standard definition of unemployed persons is those individuals\
  \ without work, seeking work in a recent past period, and currently available for work, including people\
  \ who have lost their jobs or who have voluntarily left work. Persons who did not look for work but\
  \ have an arrangements for a future job are also counted as unemployed. \n\nSome unemployment is unavoidable.\
  \ At any time some workers are temporarily unemployed between jobs as employers look for the right workers\
  \ and workers search for better jobs. It is the labour force or the economically active portion of the\
  \ population that serves as the base for this indicator, not the total population.\n\nThe series is\
  \ part of the ILO estimates and is harmonized to ensure comparability across countries and over time\
  \ by accounting for differences in data source, scope of coverage, methodology, and other country-specific\
  \ factors. The estimates are based mainly on nationally representative labor force surveys, with other\
  \ sources (population censuses and nationally reported estimates) used only when no survey data are\
  \ available."
