Limitationsandexceptions: "The criteria for people considered to be seeking work, and the treatment of\
  \ people temporarily laid off or seeking work for the first time, vary across countries. In many cases\
  \ it is especially difficult to measure employment and unemployment in agriculture. The timing of a\
  \ survey can maximize the effects of seasonal unemployment in agriculture. And informal sector employment\
  \ is difficult to quantify where informal activities are not tracked.\n\nThere may be also persons not\
  \ currently in the labour market who want to work but do not actively \"seek\" work because they view\
  \ job opportunities as limited, or because they have restricted labour mobility, or face discrimination,\
  \ or structural, social or cultural barriers. The exclusion of people who want to work but are not seeking\
  \ work (often called the \"hidden unemployed\" or \"discouraged workers\") is a criterion that will\
  \ affect the unemployment count of both women and men. \n\nHowever, women tend to be excluded from the\
  \ count for various reasons. Women suffer more from discrimination and from structural, social, and\
  \ cultural barriers that impede them from seeking work. Also, women are often responsible for the care\
  \ of children and the elderly and for household affairs. They may not be available for work during the\
  \ short reference period, as they need to make arrangements before starting work. Further, women are\
  \ considered to be employed when they are working part-time or in temporary jobs, despite the instability\
  \ of these jobs or their active search for more secure employment."
