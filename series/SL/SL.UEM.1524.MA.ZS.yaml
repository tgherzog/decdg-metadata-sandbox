Developmentrelevance: 'Paradoxically, low unemployment rates can disguise substantial poverty in a country,
  while high unemployment rates can occur in countries with a high level of economic development and low
  rates of poverty. In countries without unemployment or welfare benefits people eke out a living in vulnerable
  employment. In countries with well-developed safety nets workers can afford to wait for suitable or
  desirable jobs. But high and sustained unemployment indicates serious inefficiencies in resource allocation.


  Youth unemployment is an important policy issue for many economies. Young men and women today face increasing
  uncertainty in their hopes of undergoing a satisfactory transition in the labour market, and this uncertainty
  and disillusionment can, in turn, have damaging effects on individuals, communities, economies and society
  at large. Unemployed or underemployed youth are less able to contribute effectively to national development
  and have fewer opportunities to exercise their rights as citizens. They have less to spend as consumers,
  less to invest as savers and often have no "voice" to bring about change in their lives and communities.
  Widespread youth unemployment and underemployment also prevents companies and countries from innovating
  and developing competitive advantages based on human capital investment, thus undermining future prospects.


  Unemployment is a key measure to monitor whether a country is on track to achieve the Sustainable Development
  Goal of promoting sustained, inclusive and sustainable economic growth, full and productive employment
  and decent work for all. [SDG Indicator 8.5.2]'
