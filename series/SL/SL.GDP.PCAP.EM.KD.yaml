Topic: 'Social Protection & Labor: Economic activity'
description: GDP per person employed is gross domestic product (GDP) divided by total employment in the
  economy. Purchasing power parity (PPP) GDP is GDP converted to 2017 constant international dollars using
  PPP rates. An international dollar has the same purchasing power over GDP that a U.S. dollar has in
  the United States.
