Developmentrelevance: 'Labor productivity is used to assess a country''s economic ability to create and
  sustain decent employment opportunities with fair and equitable remuneration. Productivity increases
  obtained through investment, trade, technological progress, or changes in work organization can increase
  social protection and reduce poverty, which in turn reduce vulnerable employment and working poverty.
  Productivity increases do not guarantee these improvements, but without them - and the economic growth
  they bring - improvements are highly unlikely.


  GDP per person employed is a key measure to monitor whether a country is on track to achieve the Sustainable
  Development Goal of promoting sustained, inclusive and sustainable economic growth, full and productive
  employment and decent work for all. [SDG Indicator 8.2.1]'
