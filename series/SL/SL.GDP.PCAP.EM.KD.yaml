Limitationsandexceptions: For comparability of individual sectors labor productivity is estimated according
  to national accounts conventions. However, there are still significant limitations on the availability
  of reliable data. Information on consistent series of output in both national currencies and purchasing
  power parity dollars is not easily available, especially in developing countries, because the definition,
  coverage, and methodology are not always consistent across countries. For example, countries employ
  different methodologies for estimating the missing values for the nonmarket service sectors and use
  different definitions of the informal sector.
