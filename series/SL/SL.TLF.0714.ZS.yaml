description: Children in employment refer to children involved in economic activity for at least one hour
  in the reference week of the survey.
Developmentrelevance: In most countries more boys are involved in employment, or the gender difference
  is small. However, girls are often more present in hidden or underreported forms of employment such
  as domestic service, and in almost all societies girls bear greater responsibility for household chores
  in their own homes, work that lies outside the System of National Accounts production boundary and is
  thus not considered in estimates of children's employment.
