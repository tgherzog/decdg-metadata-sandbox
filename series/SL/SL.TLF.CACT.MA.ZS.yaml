Limitationsandexceptions: 'Data on the labor force are compiled by the ILO from labor force surveys, censuses,
  and establishment censuses and surveys. For some countries a combination of these sources is used. Labor
  force surveys are the most comprehensive source for internationally comparable labor force data. They
  can cover all non-institutionalized civilians, all branches and sectors of the economy, and all categories
  of workers, including people holding multiple jobs. By contrast, labor force data from population censuses
  are often based on a limited number of questions on the economic characteristics of individuals, with
  little scope to probe. The resulting data often differ from labor force survey data and vary considerably
  by country, depending on the census scope and coverage. Establishment censuses and surveys provide data
  only on the employed population, not unemployed workers, workers in small establishments, or workers
  in the informal sector.


  The reference period of a census or survey is another important source of differences: in some countries
  data refer to people''s status on the day of the census or survey or during a specific period before
  the inquiry date, while in others data are recorded without reference to any period. In countries, where
  the household is the basic unit of production and all members contribute to output, but some at low
  intensity or irregularly, the estimated labor force may be much smaller than the numbers actually working.


  Differing definitions of employment age also affect comparability. For most countries the working age
  is 15 and older, but in some countries children younger than 15 work full- or part-time and are included
  in the estimates. Similarly, some countries have an upper age limit. As a result, calculations may systematically
  over- or underestimate actual rates.'
Periodicity: Annual
