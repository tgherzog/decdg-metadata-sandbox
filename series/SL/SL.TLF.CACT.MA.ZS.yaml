description: 'Labor force participation rate is the proportion of the population ages 15 and older that
  is economically active: all people who supply labor for the production of goods and services during
  a specified period.'
Aggregationmethod: Weighted average
Developmentrelevance: Estimates of women in the labor force and employment are generally lower than those
  of men and are not comparable internationally, reflecting that demographic, social, legal, and cultural
  trends and norms determine whether women's activities are regarded as economic. In many low-income countries
  women often work on farms or in other family enterprises without pay, and others work in or near their
  homes, mixing work and family activities during the day. In many high-income economies, women have been
  increasingly acquiring higher education that has led to better-compensated, longer-term careers rather
  than lower-skilled, shorter-term jobs. However, access to good- paying occupations for women remains
  unequal in many occupations and countries around the world. Labor force statistics by gender is important
  to monitor gender disparities in employment and unemployment patterns.
