description: Employment to population ratio is the proportion of a country's population that is employed.
  Employment is defined as persons of working age who, during a short reference period, were engaged in
  any activity to produce goods or provide services for pay or profit, whether at work during the reference
  period (i.e. who worked in a job for at least one hour) or not at work due to temporary absence from
  a job, or to working-time arrangements. Ages 15 and older are generally considered the working-age population.
Aggregationmethod: Weighted average
Developmentrelevance: Four targets were added to the UN Millennium Declaration at the 2005 World Summit
  High-Level Plenary Meeting of the 60th Session of the UN General Assembly. One was full and productive
  employment and decent work for all, which is seen as the main route for people to escape poverty. Employment
  to population ratio is a key measure to monitor whether a country is on track to achieve the Millennium
  Development Goal of eradicating extreme poverty and hunger by 2015. And it continues to be a priority
  in the Sustainable Development Goal of promoting sustained, inclusive and sustainable economic growth,
  full and productive employment and decent work for all.
