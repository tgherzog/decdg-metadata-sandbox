Limitationsandexceptions: 'Data on employment by status are drawn from labor force surveys and household
  surveys, supplemented by official estimates and censuses for a small group of countries. The labor force
  survey is the most comprehensive source for internationally comparable employment, but there are still
  some limitations for comparing data across countries and over time even within a country. 


  Comparability of employment ratios across countries is affected by variations in definitions of employment
  and population. The biggest difference results from the age range used to define labor force activity.
  The population base for employment ratios can also vary. Most countries use the resident, non-institutionalized
  population of working age living in private households, which excludes members of the armed forces and
  individuals residing in mental, penal, or other types of institutions. But some countries include members
  of the armed forces in the population base of their employment ratio while excluding them from employment
  data.


  The reference period of a census or survey is another important source of differences: in some countries
  data refer to people''s status on the day of the census or survey or during a specific period before
  the inquiry date, while in others data are recorded without reference to any period. Employment ratios
  tend to vary during the year as seasonal workers enter and leave.


  This indicator also has a gender bias because women who do not consider their work employment or who
  are not perceived as working tend to be undercounted. This bias has different effects across countries
  and reflects demographic, social, legal, and cultural trends and norms.'
Periodicity: Annual
Source: International Labour Organization, ILOSTAT database. Data retrieved on June 15, 2021.
Statisticalconceptandmethodology: 'The employment to population ratio indicates how efficiently an economy
  provides jobs for people who want to work. A high ratio means that a large proportion of the population
  is employed. But a lower employment to population ratio can be seen as a positive sign, especially for
  young people, if it is caused by an increase in their education. 


  The series is part of the ILO estimates and is harmonized to ensure comparability across countries and
  over time by accounting for differences in data source, scope of coverage, methodology, and other country-specific
  factors. The estimates are based mainly on nationally representative labor force surveys, with other
  sources (population censuses and nationally reported estimates) used only when no survey data are available.'
