Limitationsandexceptions: Data are drawn from labor force surveys and household surveys, supplemented
  by official estimates and censuses for a small group of countries. Due to differences in definitions
  and coverage across countries, there are limitations for comparing data across countries and over time
  even within a country. Estimates of women in employment are not comparable internationally, reflecting
  that demographic, social, legal, and cultural trends and norms determine whether women's activities
  are regarded as economic.
