Developmentrelevance: "Breaking down employment information by status in employment provides a statistical\
  \ basis for describing workers' behaviour and conditions of work, and for defining an individual's socio-economic\
  \ group. A high proportion of wage and salaried workers in a country can signify advanced economic development.\
  \ If the proportion of own-account workers (self-employed without hired employees) is sizeable, it may\
  \ be an indication of a large agriculture sector and low growth in the formal economy. A high proportion\
  \ of contributing family workers \u2014 generally unpaid, although compensation might come indirectly\
  \ in the form of family income \u2014 may indicate weak development, little job growth, and often a\
  \ large rural economy.\n\nEach status group faces different economic risks, and contributing family\
  \ workers and own-account workers are the most vulnerable - and therefore the most likely to fall into\
  \ poverty. They are the least likely to have formal work arrangements, are the least likely to have\
  \ social protection and safety nets to guard against economic shocks, and often are incapable of generating\
  \ sufficient savings to offset these shocks."
