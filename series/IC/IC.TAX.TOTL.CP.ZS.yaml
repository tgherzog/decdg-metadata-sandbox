Developmentrelevance: 'The total tax rate payable by businesses provides a comprehensive measure of the
  cost of all the taxes a business bears. It differs from the statutory tax rate, which is the factor
  applied to the tax base. In computing business tax rates, actual tax payable is divided by commercial
  profit.


  Taxes are the main source of revenue for most governments. The sources of tax revenue and their relative
  contributions are determined by government policy choices about where and how to impose taxes and by
  changes in the structure of the economy. Tax policy may reflect concerns about distributional effects,
  economic efficiency (including corrections for externalities), and the practical problems of administering
  a tax system. There is no ideal level of taxation. But taxes influence incentives and thus the behavior
  of economic actors and the economy''s competitiveness.'
