description: Total tax rate measures the amount of taxes and mandatory contributions payable by businesses
  after accounting for allowable deductions and exemptions as a share of commercial profits. Taxes withheld
  (such as personal income tax) or collected and remitted to tax authorities (such as value added taxes,
  sales taxes or goods and service taxes) are excluded.
