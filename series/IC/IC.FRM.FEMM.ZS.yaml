Limitationsandexceptions: "The sampling methodology for Enterprise Surveys is stratified random sampling.
   In a simple random sample, all members of the population have the same probability of being selected
   and no weighting of the observations is necessary. In a stratified random sample, all population units
   are grouped within homogeneous groups and simple random samples are selected within each group. This
   method allows computing estimates for each of the strata with a specified level of precision while
   population estimates can also be estimated by properly weighting individual observations. The sampling
   weights take care of the varying probabilities of selection across different strata. Under certain
   conditions, estimates' precision under stratified random sampling will be higher than under simple
   random sampling (lower standard errors may result from the estimation procedure).\n\nThe strata for
   Enterprise Surveys are firm size, business sector, and geographic region within a country. Firm size
   levels are 5-19 (small), 20-99 (medium), and 100+ employees (large-sized firms). Since in most economies,
   the majority of firms are small and medium-sized, Enterprise Surveys oversample large firms since larger
   firms tend to be engines of job creation. Sector breakdown is usually manufacturing, retail, and other
   services. For larger economies, specific manufacturing sub-sectors are selected as additional strata
   on the basis of employment, value-added, and total number of establishments figures. Geographic regions
   within a country are selected based on which cities/regions collectively contain the majority of economic
   activity.\n\nIdeally the survey sample frame is derived from the universe of eligible firms obtained
   from the country\u2019s statistical office. Sometimes the master list of firms is obtained from other
   government agencies such as tax or business licensing authorities. In some cases, the list of firms
   is obtained from business associations or marketing databases. In a few cases, the sample frame is
   created via block enumeration, where the World Bank \u201Cmanually\u201D constructs a list of eligible
   firms after 1) partitioning a country\u2019s cities of major economic activity into clusters and blocks,
   2) randomly selecting a subset of blocks which will then be enumerated. In surveys conducted since
   2005-06, survey documentation which explains the source of the sample frame and any special circumstances
   encountered during survey fieldwork are included with the collected datasets.\n\nObtaining panel data,
   i.e. interviews with the same firms across multiple years, is a priority in current Enterprise Surveys.
   When conducting a new Enterprise Survey in a country where data was previously collected, maximal effort
   is expended to re-interview as many firms (from the prior survey) as possible. For these panel firms,
   sampling weights can be adjusted to take into account the resulting altered probabilities of inclusion
   in the sample frame."
