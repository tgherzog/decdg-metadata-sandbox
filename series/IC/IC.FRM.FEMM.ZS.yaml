description: Firms with female top manager refers to the percentage of firms in the private sector who
  have females as top managers. Top manager refers to the highest ranking manager or CEO of the establishment.
  This person may be the owner if he/she works as the manager of the firm. The results are based on surveys
  of more than 100,000 private firms.
Aggregationmethod: Unweighted average
Developmentrelevance: 'Firms evaluating investment options, governments interested in improving business
  conditions, and economists seeking to explain economic performance have all grappled with defining and
  measuring the business environment. The firm-level data from Enterprise Surveys provide a useful tool
  for benchmarking economies across a large number of indicators measured at the firm level.


  Firms with female top manager measures women''s integration as decision makers. Benchmarking firms with
  female top manager is important to achieving gender equality promotion and empowerment of women. The
  gender topic provides information about women''s entrepreneurship and economic participation in the
  labor force.'
Generalcomments: 'Relevance to gender indicator: Women are vastly underrepresented in decision making
  positions at the top level in the private sector and this indicator monitors progress that has been
  made.'
