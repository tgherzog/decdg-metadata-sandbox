Statisticalconceptandmethodology: "Firm-level surveys have been conducted since the 1990's by different
   units within the World Bank. Since 2005-06, most data collection efforts have been centralized within
   the Enterprise Analysis Unit. Surveys implemented by the Enterprise Analysis Unit follow the Global
   Methodology.\n\nPrivate contractors conduct the Enterprise Surveys on behalf of the World Bank. Due
   to sensitive survey questions addressing business-government relations and bribery-related topics,
   private contractors, rather than any government agency or an organization/institution associated with
   government, are hired by the World Bank to collect the data.\n\nConfidentiality of the survey respondents
   and the sensitive information they provide is necessary to ensure the greatest degree of survey participation,
   integrity and confidence in the quality of the data. Surveys are usually carried out in cooperation
   with business organizations and government agencies promoting job creation and economic growth, but
   confidentiality is never compromised.\n\nThe Enterprise Survey is answered by business owners and top
   managers. Sometimes the survey respondent calls company accountants and human resource managers into
   the interview to answer questions in the sales and labor sections of the survey. Typically 1200-1800
   interviews are conducted in larger economies, 360 interviews are conducted in medium-sized economies,
   and for smaller economies, 150 interviews take place.\n\nThe manufacturing and services sectors are
   the primary business sectors of interest. This corresponds to firms classified with ISIC codes 15-37,
   45, 50-52, 55, 60-64, and 72 (ISIC Rev.3.1). Formal (registered) companies with 5 or more employees
   are targeted for interview. Services firms include construction, retail, wholesale, hotels, restaurants,
   transport, storage, communications, and IT. Firms with 100% government/state ownership are not eligible
   to participate in an Enterprise Survey. Occasionally, for a few surveyed countries, other sectors are
   included in the companies surveyed such as education or health-related businesses. In each country,
   businesses in the cities/regions of major economic activity are interviewed.\n\nIn some countries,
   other surveys, which depart from the usual Enterprise Survey methodology, are conducted. Examples include
   1) Informal Surveys- surveys of informal (unregistered) enterprises, 2) Micro Surveys- surveys fielded
   to registered firms with less than five employees, and 3) Financial Crisis Assessment Surveys- short
   surveys administered by telephone to assess the effects of the global financial crisis of 2008-09.\n\
  \nThe Enterprise Surveys Unit uses two instruments: the Manufacturing Questionnaire and the Services
   Questionnaire. Although many questions overlap, some are only applicable to one type of business. For
   example, retail firms are not asked about production and nonproduction workers.\n\nThe standard Enterprise
   Survey topics include firm characteristics, gender participation, access to finance, annual sales,
   costs of inputs/labor, workforce composition, bribery, licensing, infrastructure, trade, crime, competition,
   capacity utilization, land and permits, taxation, informality, business-government relations, innovation
   and technology, and performance measures.\n\nOver 90% of the questions objectively ascertain characteristics
   of a country\u2019s business environment. The remaining questions assess the survey respondents\u2019\
   opinions on what are the obstacles to firm growth and performance. The mode of data collection is face-to-face
   interviews."
