Statisticalconceptandmethodology: 'To facilitate cross-country comparability, the Entrepreneurship Database
  employs a consistent unit of measurement, source of information, and concept of entrepreneurship that
  is applicable and available among the diverse sample of participating economies.


  The data collection process involves telephone interviews and email correspondence with business registries
  in 139 economies. The main sources of information for this study are national business registries. In
  a limited number of cases where the business registry was unable to provide the data - most often due
  to an absence of digitized registration systems - the Entrepreneurship Database uses other alternatives
  sources, such as statistical agencies, tax and labor agencies, chambers of commerce, and private vendors
  or publicly available data.


  The units of measurement are private, formal sector companies with limited liability.'
