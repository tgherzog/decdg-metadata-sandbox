Developmentrelevance: 'Access to finance can expand opportunities for all with higher levels of access
  and use of banking services associated with lower financing obstacles for people and businesses. A stable
  financial system that promotes efficient savings and investment is also crucial for a thriving democracy
  and market economy.


  There are several aspects of access to financial services: availability, cost, and quality of services.
  The development and growth of credit markets depend on access to timely, reliable, and accurate data
  on borrowers'' credit experiences. Access to credit can be improved by making it easy to create and
  enforce collateral agreements and by increasing information about potential borrowers'' creditworthiness.
  Lenders look at a borrower''s credit history and collateral. Where credit registries and effective collateral
  laws are absent - as in many developing countries - banks make fewer loans. Indicators that cover getting
  credit include the strength of legal rights index and the depth of credit information index.


  The economic health of a country is measured not only in macroeconomic terms but also by other factors
  that shape daily economic activity such as laws, regulations, and institutional arrangements. The data
  measure business regulation, gauge regulatory outcomes, and measure the extent of legal protection of
  property, the flexibility of employment regulation, and the tax burden on businesses.


  The fundamental premise of this data is that economic activity requires good rules and regulations that
  are efficient, accessible to all who need to use them, and simple to implement. Thus sometimes there
  is more emphasis on more regulation, such as stricter disclosure requirements in related-party transactions,
  and other times emphasis is on for simplified regulations, such as a one-stop shop for completing business
  startup formalities.


  Entrepreneurs may not be aware of all required procedures or may avoid legally required procedures altogether.
  But where regulation is particularly onerous, levels of informality are higher, which comes at a cost:
  firms in the informal sector usually grow more slowly, have less access to credit, and employ fewer
  workers - and those workers remain outside the protections of labor law. The indicator can help policymakers
  understand the business environment in a country and - along with information from other sources such
  as the World Bank''s Enterprise Surveys - provide insights into potential areas of reform.'
