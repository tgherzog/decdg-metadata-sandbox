Statisticalconceptandmethodology: 'For Doing Business 2015, the credit information index has expanded
  with two new measurements, namely whether (1) banks and financial institutions access credit bureaus
  and credit registries'' databases through an online platform or system-to-system connection; and (2)
  bureau or registry credit scores are offered as a value added service to help banks and financial institutions
  to assess the creditworthiness of borrowers. Furthermore, if the credit bureau or registry is not operational
  or covers less than 5% of the adult population, the score on the depth of credit information index is
  0. (Previously, the coverage threshold to score on the credit information index was 0.1%. In Doing Business
  2015 this threshold has been increased to 5%.)


  Data are collected by the World Bank with a standardized survey that uses a simple business case to
  ensure comparability across economies and over time - with assumptions about the legal form of the business,
  its size, its location, and nature of its operation. Surveys are administered through more than 9,000
  local experts, including lawyers, business consultants, accountants, freight forwarders, government
  officials, and other professionals who routinely administer or advise on legal and regulatory requirements.


  The Doing Business project of the World Bank encompasses two types of data: data from readings of laws
  and regulations and data on time and motion indicators that measure efficiency in achieving a regulatory
  goal. Within the time and motion indicators cost estimates are recorded from official fee schedules
  where applicable. The data from surveys are subjected to numerous tests for robustness, which lead to
  revision or expansion of the information collected. For more information on methodology, see http://www.doingbusiness.org/Methodology/getting-credit#legalRights.'
