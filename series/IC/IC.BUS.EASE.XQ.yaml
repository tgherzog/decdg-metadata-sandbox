description: Ease of doing business ranks economies from 1 to 190, with first place being the best. The
  ranking of economies is determined by sorting the aggregate ease of doing business scores. A high ranking
  (a low numerical rank) means that the regulatory environment is conducive to business operation.
Developmentrelevance: 'The economic health of a country is measured not only in macroeconomic terms but
  also by other factors that shape daily economic activity such as laws, regulations, and institutional
  arrangements. The fundamental premise of this data is that economic activity requires good rules and
  regulations that are efficient, accessible to all who need to use them, and simple to implement. 

  The Doing Business project provides objective measures of business regulations and their enforcement
  across 190 economies and selected cities at the subnational and regional level.

  The Doing Business project, launched in 2002, looks at domestic small and medium-size companies and
  measures the regulations applying to them through their life cycle.

  By gathering and analyzing comprehensive quantitative data to compare business regulation environments
  across economies and over time, Doing Business encourages economies to compete towards more efficient
  regulation; offers measurable benchmarks for reform; and serves as a resource for academics, journalists,
  private sector researchers and others interested in the business climate of each economy.'
Generalcomments: Data are presented for the survey year instead of publication year. The country ranking
  is only available for the latest year.
