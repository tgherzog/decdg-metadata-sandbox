Limitationsandexceptions: 'The Doing Business methodology has limitations that should be considered when
  interpreting the data. First, the data collected refer to businesses in the economy''s largest city
  and may not represent regulations in other locations of the economy. To address this limitation, subnational
  indicators are being collected for selected economies. These subnational studies point to significant
  differences in the speed of reform and the ease of doing business across cities in the same economy.
  Second, the data often focus on a specific business form - generally a limited liability company of
  a specified size - and may not represent regulation for other types of businesses such as sole proprietorships.
  Third, transactions described in a standardized business case refer to a specific set of issues and
  may not represent the full set of issues a business encounters. Fourth, the time measures involve an
  element of judgment by the expert respondents. When sources indicate different estimates, the Doing
  Business time indicators represent the median values of several responses given under the assumptions
  of the standardized case. Fifth, the methodology assumes that a business has full information on what
  is required and does not waste time when completing procedures. Please also see: https://www.doingbusiness.org/en/about-us/faq'
