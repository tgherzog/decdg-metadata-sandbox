Limitationsandexceptions: 'The data on investment in infrastructure projects with private participation
  refer to all investment (public and private) in projects in which a private company assumes operating
  risk during the operating period or development and operating risk during the contract period. Investment
  refers to commitments not disbursements. Foreign state-owned companies are considered private entities
  for the purposes of this measure.


  Investment commitments are the sum of investments in physical assets and payments to the government.
  Investments in physical assets are resources the project company commits to invest during the contract
  period in new facilities or in expansion and modernization of existing facilities. Payments to the government
  are the resources the project company spends on acquiring government assets such as state-owned enterprises,
  rights to provide services in a specific area, or use of specific radio spectrums. Data on the projects
  are compiled from publicly available information. The database aims to be as comprehensive as possible,
  but some projects - particularly those involving local and small-scale operators - may be omitted because
  they are not publicly reported.'
Periodicity: Annual
Shortdefinition: Investment in water and sanitation with private participation is the commitments to value
  of water and sanitation projects that have reached financial closure and directly or indirectly serve
  the public, including operation and management contracts with major capital expenditure, greenfield
  projects (in which a private entity or public-private joint venture builds and operates a new facility),
  and divestitures. Incinerators, movable assets, standalone solid waste projects, and small projects
  are excluded.
Source: World Bank, Private Participation in Infrastructure Project Database (http://ppi.worldbank.org).
Statisticalconceptandmethodology: 'The data are from the World Bank''s Private Participation in Infrastructure
  (PPI) Project database, which tracks infrastructure projects with private participation in developing
  countries. It provides information on more than 5,000 infrastructure projects in 139 developing economies
  from 1984. The database contains more than 30 fields per project record, including country, financial
  closure year, infrastructure services provided, type of private participation, investment, technology,
  capacity, project location, contract duration, private sponsors, bidding process, and development bank
  support.


  The database is a joint product of the World Bank''s Finance, Economics, and Urban Development Department
  and the Public-Private Infrastructure Advisory Facility. Geographic and income aggregates are calculated
  by the World Bank''s Development Data Group.


  Data are in current U.S. dollars.'
