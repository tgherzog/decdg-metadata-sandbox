description: Net investment in government nonfinancial assets includes fixed assets, inventories, valuables,
  and nonproduced assets. Nonfinancial assets are stores of value and provide benefits either through
  their use in the production of goods and services or in the form of property income and holding gains.
  Net investment in nonfinancial assets also includes consumption of fixed capital.
