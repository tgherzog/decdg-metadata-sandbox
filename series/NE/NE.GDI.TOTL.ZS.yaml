Limitationsandexceptions: 'Because policymakers have tended to focus on fostering the growth of output,
  and because data on production are easier to collect than data on spending, many countries generate
  their primary estimate of GDP using the production approach. Moreover, many countries do not estimate
  all the components of national expenditures but instead derive some of the main aggregates indirectly
  using GDP (based on the production approach) as the control total.


  Data on capital formation may be estimated from direct surveys of enterprises and administrative records
  or based on the commodity flow method using data from production, trade, and construction activities.
  The quality of data on government fixed capital formation depends on the quality of government accounting
  systems (which tend to be weak in developing countries). Measures of fixed capital formation by households
  and corporations - particularly capital outlays by small, unincorporated enterprises - are usually unreliable.


  Estimates of changes in inventories are rarely complete but usually include the most important activities
  or commodities. In some countries these estimates are derived as a composite residual along with household
  final consumption expenditure. According to national accounts conventions, adjustments should be made
  for appreciation of the value of inventory holdings due to price changes, but this is not always done.
  In highly inflationary economies this element can be substantial.'
