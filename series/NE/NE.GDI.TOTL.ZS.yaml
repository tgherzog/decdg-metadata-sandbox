Statisticalconceptandmethodology: Gross domestic product (GDP) from the expenditure side is made up of
  household final consumption expenditure, general government final consumption expenditure, gross capital
  formation (private and public investment in fixed assets, changes in inventories, and net acquisitions
  of valuables), and net exports (exports minus imports) of goods and services. Such expenditures are
  recorded in purchaser prices and include net taxes on products.
Topic: 'Economic Policy & Debt: National accounts: Shares of GDP & other'
description: Gross capital formation (formerly gross domestic investment) consists of outlays on additions
  to the fixed assets of the economy plus net changes in the level of inventories. Fixed assets include
  land improvements (fences, ditches, drains, and so on); plant, machinery, and equipment purchases; and
  the construction of roads, railways, and the like, including schools, offices, hospitals, private residential
  dwellings, and commercial and industrial buildings. Inventories are stocks of goods held by firms to
  meet temporary or unexpected fluctuations in production or sales, and "work in progress." According
  to the 1993 SNA, net acquisitions of valuables are also considered capital formation.
