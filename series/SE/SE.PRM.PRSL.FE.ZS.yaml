description: Persistence to last grade of primary is the percentage of children enrolled in the first
  grade of primary school who eventually reach the last grade of primary education. The estimate is based
  on the reconstructed cohort method.
Aggregationmethod: Weighted average
Developmentrelevance: The cohort survival rate measures an education system's holding power and internal
  efficiency. Rates approaching 100 percent indicate high retention and low dropout levels.
Generalcomments: For aggregate data, each economy is classified based on the classification of World Bank
  Group's fiscal year 2021 (July 1, 2020-June 30, 2021).
