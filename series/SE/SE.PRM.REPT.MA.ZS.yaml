Limitationsandexceptions: "Country policies on repetition and promotion differ. In some cases the number\
  \ of repeaters is controlled because of limited capacity. In other cases the number of repeaters is\
  \ almost 0 because of automatic promotion \u2013 suggesting a system that is highly efficient but that\
  \ may not be endowing students with enough cognitive skills."
