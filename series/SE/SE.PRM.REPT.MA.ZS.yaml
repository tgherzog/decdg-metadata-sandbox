Statisticalconceptandmethodology: "Share of repeaters in primary school is calculated by dividing the\
  \ sum of repeaters in all grades of primary school by the total number of students enrolled in primary\
  \ school, and multiplying by 100. \n\nData on education are collected by the UNESCO Institute for Statistics\
  \ from official responses to its annual education survey. All the data are mapped to the International\
  \ Standard Classification of Education (ISCED) to ensure the comparability of education programs at\
  \ the international level. The current version was formally adopted by UNESCO Member States in 2011.\
  \ \n\nThe reference years reflect the school year for which the data are presented. In some countries\
  \ the school year spans two calendar years (for example, from September 2010 to June 2011); in these\
  \ cases the reference year refers to the year in which the school year ended (2011 in the example)."
