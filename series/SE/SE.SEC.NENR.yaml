Aggregationmethod: Weighted average
Developmentrelevance: Gross enrollment ratios indicate the capacity of each level of the education system,
  but a high ratio may reflect a substantial number of overage children enrolled in each grade because
  of repetition or late entry rather than a successful education system. The net enrollment rate excludes
  overage and underage students and more accurately captures the system's coverage and internal efficiency.
  Differences between the gross enrollment ratio and the net enrollment rate show the incidence of overage
  and underage enrollments.
Generalcomments: For aggregate data, each economy is classified based on the classification of World Bank
  Group's fiscal year 2021 (July 1, 2020-June 30, 2021).
