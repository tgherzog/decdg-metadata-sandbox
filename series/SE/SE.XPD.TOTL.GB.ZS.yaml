Developmentrelevance: The share of government expenditure devoted to education allows an assessment of
  the priority a government assigns to education relative to other public investments, as well as a government's
  commitment to investing in human capital development. Countries with younger populations may spend more
  on education in relation to other sector such as health or social security, and vice-versa.
