Developmentrelevance: Large numbers of children out of school create pressure to enroll children and provide
  classrooms, teachers, and educational materials, a task made difficult in many countries by limited
  education budgets. However, getting children into school is a high priority for countries and crucial
  for achieving universal primary education.
