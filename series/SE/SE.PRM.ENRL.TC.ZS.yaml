Limitationsandexceptions: The comparability of pupil-teacher ratios across countries is affected by the
  definition of teachers and by differences in class size by grade and in the number of hours taught,
  as well as the different practices countries employ such as part-time teachers, school shifts, and multi-grade
  classes. Moreover, the underlying enrollment levels are subject to a variety of reporting errors.
