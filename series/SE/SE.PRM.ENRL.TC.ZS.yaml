Statisticalconceptandmethodology: "Pupil-teacher ratio is calculated by dividing the number of students\
  \ at the specified level of education by the number of teachers at the same level of education. \n\n\
  Data on education are collected by the UNESCO Institute for Statistics from official responses to its\
  \ annual education survey. All the data are mapped to the International Standard Classification of Education\
  \ (ISCED) to ensure the comparability of education programs at the international level. The current\
  \ version was formally adopted by UNESCO Member States in 2011. \n\nThe reference years reflect the\
  \ school year for which the data are presented. In some countries the school year spans two calendar\
  \ years (for example, from September 2010 to June 2011); in these cases the reference year refers to\
  \ the year in which the school year ended (2011 in the example)."
