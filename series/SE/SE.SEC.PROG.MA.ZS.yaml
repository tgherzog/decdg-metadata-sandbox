Limitationsandexceptions: The quality of data on the transition rate is affected when new entrants and
  repeaters are not correctly distinguished. Students who interrupt their studies after completing primary
  education could also affect data quality.
Periodicity: Annual
Source: UNESCO Institute for Statistics (http://uis.unesco.org/). Data as of February 2020.
Statisticalconceptandmethodology: 'Effective transition rate is calculated by dividing the number of new
  entrants in the first grade of secondary education in a given year (t) by the number of students who
  enrolled in the final grade of primary education in the previous school year (t-1) minus the number
  of repeaters from the last grade of primary education in the given year (t), and multiplying by 100.
  

  Data on education are collected by the UNESCO Institute for Statistics from official responses to its
  annual education survey. All the data are mapped to the International Standard Classification of Education
  (ISCED) to ensure the comparability of education programs at the international level. The current version
  was formally adopted by UNESCO Member States in 2011. 


  The reference years reflect the school year for which the data are presented. In some countries the
  school year spans two calendar years (for example, from September 2010 to June 2011); in these cases
  the reference year refers to the year in which the school year ended (2011 in the example).'
