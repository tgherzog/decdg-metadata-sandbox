description: Progression to secondary school refers to the number of new entrants to the first grade of
  secondary school in a given year as a percentage of the number of students enrolled in the final grade
  of primary school in the previous year (minus the number of repeaters from the last grade of primary
  education in the given year).
Aggregationmethod: Weighted average
Developmentrelevance: The effective transition rate from primary to secondary education conveys the degree
  of access or transition between the two levels. As completing primary education is a prerequisite for
  participating in lower secondary education, growing numbers of primary completers will inevitably create
  pressure for more available places at the secondary level. A low effective transition rate can signal
  such problems as an inadequate examination and promotion system or insufficient secondary education
  capacity.
Generalcomments: For aggregate data, each economy is classified based on the classification of World Bank
  Group's fiscal year 2021 (July 1, 2020-June 30, 2021).
