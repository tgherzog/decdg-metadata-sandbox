Limitationsandexceptions: In practice, literacy is difficult to measure. Estimating literacy rates requires
  census or survey measurements under controlled conditions. Many countries report the number of literate
  people from self-reported data. Some use educational attainment data as a proxy but apply different
  lengths of school attendance or levels of completion. Ant there is a trend among recent national and
  international surveys toward using a direct reading test of literacy skills. Because definitions and
  methods of data collection differ across countries, data should be used cautiously.
