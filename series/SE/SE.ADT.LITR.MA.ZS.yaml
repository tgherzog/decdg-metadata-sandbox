Developmentrelevance: 'Literacy rate is an outcome indicator to evaluate educational attainment. This
  data can predict the quality of future labor force and can be used in ensuring policies for life skills
  for men and women.


  It can be also used as a proxy instrument to see the effectiveness of education system; a high literacy
  rate suggests the capacity of an education system to provide a large population with opportunities to
  acquire literacy skills. The accumulated achievement of education is fundamental for further intellectual
  growth and social and economic development, although it doesn''t necessarily ensure the quality of education.


  Literate women implies that they can seek and use information for the betterment of the health, nutrition
  and education of their household members. Literate women are also empowered to play a meaningful role.'
