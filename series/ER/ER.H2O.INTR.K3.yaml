Developmentrelevance: 'UNESCO estimates that in developing countries in Asia, Africa and Latin America,
  public water withdrawal represents just 50-100 liters (13 to 26 gallons) per person per day. In regions
  with insufficient water resources, this figure may be as low as 20-60 (5 to 15 gallons) liters per day.
  People in developed countries on average consume about 10 times more water daily than those in developing
  countries.


  While some countries have an abundant supply of fresh water, others do not have as much. UN estimates
  that many areas of the world are already experiencing stress on water availability. Due to the accelerated
  pace of population growth and an increase in the amount of water a single person uses, it is expected
  that this situation will continue to get worse. The ability of developing countries to make more water
  available for domestic, agricultural, industrial and environmental uses will depend on better management
  of water resources and more cross-sectorial planning and integration. According to World Water Council,
  by 2020, water use is expected to increase by 40 percent, and 17 percent more water will be required
  for food production to meet the needs of the growing population. The three major factors causing increasing
  water demand over the past century are population growth, industrial development and the expansion of
  irrigated agriculture.


  Water productivity is an indication only of the efficiency by which each country uses its water resources.
  Given the different economic structure of each country, these indicators should be used carefully, taking
  into account a country''s sectorial activities and natural resource endowments. According to Commission
  on Sustainable Development (CSD) agriculture accounts for more than 70 percent of freshwater drawn from
  lakes, rivers and underground sources. Most is used for irrigation which provides about 40 percent of
  the world food production. Poor management has resulted in the salinization of about 20 percent of the
  world''s irrigated land, with an additional 1.5 million ha affected annually.


  There is now ample evidence that increased hydrologic variability and change in climate has and will
  continue to have a profound impact on the water sector through the hydrologic cycle, water availability,
  water demand, and water allocation at the global, regional, basin, and local levels. Properly managed
  water resources are a critical component of growth, poverty reduction and equity. The livelihoods of
  the poorest are critically associated with access to water services. A shortage of water in the future
  would be detrimental to the human population as it would affect everything from sanitation, to overall
  health and the production of grain.


  Freshwater use by continents is partly based on several socio-economic development factors, including
  population, physiography, and climatic characteristics. It is estimated that in the coming decades the
  most intensive growth of water withdrawal is expected to occur in Africa and South America (increasing
  by 1.5-1.6 times), while the smallest growth will take place in Europe and North America (1.2 times).


  The Commission for Sustainable Development (CSD) has reported that many countries lack adequate legislation
  and policies for efficient and equitable allocation and use of water resources. Progress is, however,
  being made with the review of national legislation and enactment of new laws and regulations.'
