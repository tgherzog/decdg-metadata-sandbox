Limitationsandexceptions: 'A common perception is that most of the available freshwater resources are
  visible (on the surfaces of lakes, reservoirs and rivers). However, this visible water represents only
  a tiny fraction of global freshwater resources, as most of it is stored in aquifers, with the largest
  stocks stored in solid form in the Antarctic and in Greenland''s ice cap.


  The data on freshwater resources are based on estimates of runoff into rivers and recharge of groundwater.
  These estimates are based on different sources and refer to different years, so cross-country comparisons
  should be made with caution. Because the data are collected intermittently, they may hide significant
  variations in total renewable water resources from year to year. The data also fail to distinguish between
  seasonal and geographic variations in water availability within countries. Data for small countries
  and countries in arid and semiarid zones are less reliable than those for larger countries and countries
  with greater rainfall.


  Caution should also be used in comparing data on annual freshwater withdrawals, which are subject to
  variations in collection and estimation methods. In addition, inflows and outflows are estimated at
  different times and at different levels of quality and precision, requiring caution in interpreting
  the data, particularly for water-short countries, notably in the Middle East and North Africa.


  The data are based on surveys and estimates provided by governments to the Joint Monitoring Programme
  of the World Health Organization (WHO) and the United Nations Children''s Fund (UNICEF). The coverage
  rates are based on information from service users on actual household use rather than on information
  from service providers, which may include nonfunctioning systems.'
