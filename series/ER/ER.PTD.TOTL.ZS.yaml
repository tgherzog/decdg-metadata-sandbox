Developmentrelevance: "The International Union for Conservation of Nature (IUCN) defines a protected area\
  \ as \"a clearly defined geographical space, recognized, dedicated and managed, through legal or other\
  \ effective means, to achieve the long-term conservation of nature with associated ecosystem services\
  \ and cultural values.\"\n\nTerrestrial protected areas are totally or partially protected areas of\
  \ at least 1,000 hectares that are designated by national authorities as scientific reserves with limited\
  \ public access, national parks, natural monuments, nature reserves or wildlife sanctuaries, protected\
  \ landscapes, and areas managed mainly for sustainable use.\n\nMarine protected areas are areas of intertidal\
  \ or subtidal terrain - and overlying water and associated flora and fauna and historical and cultural\
  \ features - that have been reserved by law or other effective means to protect part or the entire enclosed\
  \ environment. Sites protected under local or provincial law are excluded.\n\nAs threats to biodiversity\
  \ mount, the international community is increasingly focusing on conserving diversity. Deforestation\
  \ is a major cause of loss of biodiversity, and habitat conservation is vital for stemming this loss.\
  \ Conservation efforts have focused on protecting areas of high biodiversity. Increasing the proportion\
  \ of terrestrial and marine areas protected helps defend vulnerable plant and animal species and safeguard\
  \ biodiversity.\n \nProtected areas remain the fundamental building blocks of virtually all national\
  \ and international conservation strategies, supported by governments and international institutions.\
  \ They provide the core of efforts to protect the world's threatened species and are increasingly recognized\
  \ as essential providers of ecosystem services and biological resources. Some sites are owned and managed\
  \ by governments, others by private individuals, companies, communities and faith groups.\n\nThe Sustainable\
  \ Development Goals (SDGs) address concerns common to all economies. In recognition of the vulnerability\
  \ of animal and plant species, SDGs include targets 14 and 15 to highlight the importance of marine\
  \ and terrestorial protected areas. Increasing the proportion of terrestrial and marine areas protected\
  \ helps defend vulnerable plant and animal species and safeguard biodiversity."
