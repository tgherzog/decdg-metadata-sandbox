Statisticalconceptandmethodology: 'This indicator is calculated using all the nationally designated protected
  areas recorded in the World Database on Protected Areas (WDPA) whose location and extent is known. The
  WDPA database is stored within a Geographic Information System (GIS) that stores information about protected
  areas such as their name, type and date of designation, documented area, geographic location (point)
  and/or boundary (polygon).


  A GIS analysis is used to calculate terrestrial and marine protection. For this a global protected area
  layer is created by combining the polygons and points recorded in the WDPA. Circular buffers are created
  around points based on the known extent of protected areas for which no polygon is available. Annual
  protected area layers are created by dissolving the global protected area layer by the known year of
  establishment of protected areas recorded in the WDPA. The annual protected area layers are overlaid
  with country/territory boundaries, coastlines and buffered coastlines (delineating the territorial waters)
  to obtain the absolute coverage (in square kilometers) of protected areas by country/territory per year
  from 1990 to present. The total area of a country''s/territory''s terrestrial protected areas and marine
  protected areas in territorial waters is divided by the total area of its land areas (including inland
  waters) and territorial waters to obtain the relative coverage (percentage) of protected areas.'
