Limitationsandexceptions: "The data source for this indicator is the World Database on Protected Areas\
  \ (WDPA), the most comprehensive global dataset on marine and terrestrial protected areas available.\
  \ \n\nThe extent to which the land areas, including inland waters, and territorial waters of a country/territory\
  \ are protected is useful for planning purpose to protect biodiversity. However, it is neither an indication\
  \ of how well managed the terrestrial and marine protected areas are, nor confirmation that protection\
  \ measures are effectively enforced. Further, the indicator does not provide information on non-designated\
  \ or internationally designated protected areas that may also be important for conserving biodiversity.\
  \ There are known data and knowledge gaps for some countries/regions due to difficulties in reporting\
  \ national protected area data to the WDPA and/or determining whether a site conforms to the IUCN definition\
  \ of a protected area.\n\nGaps and/or time lags in reporting national protected area data to the WDPA\
  \ can however result in discrepancies, which are resolved in communication with data providers. The\
  \ World Conservation Monitoring Centre (WCMC) compiles data on protected areas, numbers of certain species,\
  \ and numbers of those species under threat from various sources. Because of differences in definitions,\
  \ reporting practices, and reporting periods, cross-country comparability is limited.\n\nDue to variations\
  \ in consistency and methods of collection, data quality is highly variable across countries. Some countries\
  \ update their information more frequently than others, some have more accurate data on extent of coverage,\
  \ and many underreport the number or extent of protected areas."
