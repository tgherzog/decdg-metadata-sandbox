Limitationsandexceptions: 'Statistics reported to the United Nations in the context of its various surveys
  on crime levels and criminal justice trends are incidents of victimization that have been reported to
  the authorities in any given country. That means that this data is subject to the problems of accuracy
  of all official crime data. The survey results provide an overview of trends and interrelationships
  between various parts of the criminal justice system to promote informed decision-making in administration,
  nationally and internationally.


  The degree to which different societies apportion the level of culpability to acts resulting in death
  is also subject to variation. Consequently, the comparison between countries and regions of "intentional
  homicide", or unlawful death purposefully inflicted on a person by another person, is also a comparison
  of the extent to which different countries deem that a killing be classified as such, as well as the
  capacity of their legal systems to record it. Caution should therefore be applied when evaluating and
  comparing homicide data.'
Periodicity: Annual
