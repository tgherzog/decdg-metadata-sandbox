Statisticalconceptandmethodology: >-
  The definitions used to produce data are in line with the homicide definition used in the UNODC Homicide
  Statistics dataset. On the basis of these selection criteria and subject to data availability, a long
  and continuous time series including recent data on homicide counts and rates has been identified or
  created at country level. Data included in the dataset correspond to the original value provided by
  the source of origin, since no statistical procedure or modeling was used to change collected values
  or to create new or revised figures.


  The intentional killing of a human being by another is the ultimate crime. Its indisputable physical
  consequences manifested in the form of a dead body also make it the most categorical and calculable.
  All existing data sources on intentional homicides, both at national and international level, stem from
  either criminal justice or public health systems. In the former case, data are generated by law enforcement
  or criminal justice authorities in the process of recording and investigating a crime event. In the
  latter, data are produced by health authorities certifying the cause of death of an individual.
   
  Criminal justice data were collected through UNODC regular collections of crime data from Member States,
  through publicly available data produced by national government sources and from data compiled by other
  international and regional agencies, including from Interpol, Eurostat, the Organization of American
  States and UNICEF. Public health data on homicides were mainly derived from databases on deaths by cause
  disseminated by the World Health Organization (WHO).


  The inclusion of recent data was given a higher priority in the selection process than the length of
  the time series (number of years covered). An analysis of official reports and research literature is
  regularly carried out to verify homicide data used by government agencies and the scientific community.


  As a result of the data collection and validation process, in many countries several homicide datasets
  have become available from different or multiple sources. Therefore, data series have been selected
  to provide the most appropriate reference counts.
