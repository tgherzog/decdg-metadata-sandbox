description: Intentional homicides are estimates of unlawful homicides purposely inflicted as a result
  of domestic disputes, interpersonal violence, violent conflicts over land resources, intergang violence
  over turf or control, and predatory violence and killing by armed groups. Intentional homicide does
  not include all intentional killing; the difference is usually in the organization of the killing. Individuals
  or small groups usually commit homicide, whereas killing in armed conflict is usually committed by fairly
  cohesive groups of up to several hundred members and is thus usually excluded.
Aggregationmethod: Weighted average
Developmentrelevance: 'In some regions, organized crime, drug trafficking and the violent cultures of
  youth gangs are predominantly responsible for the high levels of homicide. There has been a sharp increase
  in homicides in some countries, particularly in Central America, are making the activities of organized
  crime and drug trafficking more visible. Greater use of firearms is often associated with the illicit
  activities of organized criminal groups, which are often linked to drug trafficking.


  Knowledge of the patterns and causes of violent crime are crucial to forming preventive strategies.
  Young males are the group most affected by violent crime in all regions, particularly in the Americas.
  Yet women of all ages are the victims of intimate partner and family-related violence in all regions
  and countries. Indeed, in many of them, it is within the home where a woman is most likely to be killed.


  Data on intentional homicides are from the United Nations Office on Drugs and Crime (UNODC), which uses
  a variety of national and international sources on homicides - primarily criminal justice sources as
  well as public health data from the World Health Organization (WHO) and the Pan American Health Organization
  - and the United Nations Survey of Crime Trends and Operations of Criminal Justice Systems to present
  accurate and comparable statistics. The UNODC defines homicide as "unlawful death purposefully inflicted
  on a person by another person." This definition excludes deaths arising from armed conflict.'
